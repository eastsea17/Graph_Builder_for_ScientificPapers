n-right: 4px;\n  color: #000;\n}\n.lx-attr-key {\n  font-weight: 600;\n  color: #1565c0;\n  letter-spacing: 0.3px;\n}\n.lx-attr-value {\n  font-weight: 400;\n  opacity: 0.85;\n  letter-spacing: 0.2px;\n}\n\n/* Add optimizations with larger fonts and better readability for GIFs */\n.lx-gif-optimized .lx-text-window { font-size: 16px; line-height: 1.8; }\n.lx-gif-optimized .lx-attributes-panel { font-size: 15px; }\n.lx-gif-optimized .lx-current-highlight { text-decoration-thickness: 4px; }\n\u003c/style>\n\u003cdiv class=\"lx-animated-wrapper lx-gif-optimized\">\n  \u003cdiv class=\"lx-attributes-panel\">\n    \u003cdiv class=\"lx-legend\">Highlights Legend: \u003cspan class=\"lx-label\" style=\"background-color:#D2E3FC;\">Background\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#C8E6C9;\">Methodology\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#FEF0C3;\">Purpose\u003c/span>\u003c/div>\n    \u003cdiv id=\"attributesContainer\">\u003c/div>\n  \u003c/div>\n  \u003cdiv class=\"lx-text-window\" id=\"textWindow\">\n    \u003cspan class=\"lx-highlight lx-current-highlight\" data-idx=\"0\" style=\"background-color:#D2E3FC;\">Patent analysis\u003c/span> has recently been recognized \u003cspan class=\"lx-highlight\" data-idx=\"1\" style=\"background-color:#D2E3FC;\">as a powerful technique for large companies in the world to lend them insight into the age of competition among various industries. This technique is considered a shortcut for developing countries since it can significantly accelerate their technology development.\u003c/span> Therefore, as an inevitable process, \u003cspan class=\"lx-highlight\" data-idx=\"2\" style=\"background-color:#D2E3FC;\">patent analysis can be\u003c/span> utilized to monitor rival companies and diverse industries. In this research, \u003cspan class=\"lx-highlight\" data-idx=\"3\" style=\"background-color:#FEF0C3;\">a graph representation learning approach employed to create, analyze \u003cspan class=\"lx-highlight\" data-idx=\"4\" style=\"background-color:#C8E6C9;\">and find similarities of the patents data registered in the Iranian Official Gazette. The patent records were scrapped and wrangled through the Iranian Official Gazette portal.\u003c/span> Afterward, the key entities were extracted from the scrapped patents dataset to create the Iranian patents graph from scratch based on novel natural language processing and entity resolution technique. Finally, thanks to the utilization of novel graph algorithms and text mining methods, we identified new areas of industry and research from Iranian patent data, which can be used extensively to prevent duplicate patents, familiarity with similar and connected inventions, Awareness of legal entities supporting patents and knowledge of researchers and linked stakeholders in a particular research field.\u003c/span>\n  \u003c/div>\n  \u003cdiv class=\"lx-controls\">\n    \u003cdiv class=\"lx-button-row\">\n      \u003cbutton class=\"lx-control-btn\" onclick=\"playPause()\">\u25b6\ufe0f Play\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"prevExtraction()\">\u23ee Previous\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"nextExtraction()\">\u23ed Next\u003c/button>\n    \u003c/div>\n    \u003cdiv class=\"lx-progress-container\">\n      \u003cinput type=\"range\" id=\"progressSlider\" class=\"lx-progress-slider\"\n             min=\"0\" max=\"4\" value=\"0\"\n             onchange=\"jumpToExtraction(this.value)\">\n    \u003c/div>\n    \u003cdiv class=\"lx-status-text\">\n      Entity \u003cspan id=\"entityInfo\">1/5\u003c/span> |\n      Pos \u003cspan id=\"posInfo\">[0-15]\u003c/span>\n    \u003c/div>\n  \u003c/div>\n\u003c/div>\n\n\u003cscript>\n  (function() {\n    const extractions = [{\"index\": 0, \"class\": \"Background\", \"text\": \"Patent analysis is recognized as a powerful technique for large companies to gain competitive insights.\", \"color\": \"#D2E3FC\", \"startPos\": 0, \"endPos\": 15, \"beforeText\": \"\", \"extractionText\": \"Patent analysis\", \"afterText\": \" has recently been recognized as a powerful technique for large companies in the world to lend them insight into the age of competition among various \", \"attributesHtml\": \"\u003cdiv>\u003cstrong>class:\u003c/strong> Background\u003c/div>\u003cdiv>\u003cstrong>attributes:\u003c/strong> {}\u003c/div>\"}, {\"index\": 1, \"class\": \"Background\", \"text\": \"It serves as a shortcut for developing countries to accelerate technology development.\", \"color\": \"#D2E3FC\", \"startPos\": 45, \"endPos\": 309, \"beforeText\": \"Patent analysis has recently been recognized \", \"extractionText\": \"as a powerful technique for large companies in the world to lend them insight into the age of competition among various industries. This technique is considered a shortcut for developing countries since it can significantly accelerate their technology development.\", \"afterText\": \" Therefore, as an inevitable process, patent analysis can be utilized to monitor rival companies and diverse industries. In this research, a graph rep\", \"attributesHtml\": \"\u003cdiv>\u003cstrong>class:\u003c/strong> Background\u003c/div>\u003cdiv>\u003cstrong>attributes:\u003c/strong> {}\u003c/div>\"}, {\"index\": 2, \"class\": \"Background\", \"text\": \"Patent analysis can be used to monitor rival companies and diverse industries.\", \"color\": \"#D2E3FC\", \"startPos\": 347, \"endPos\": 369, \"beforeText\": \"nsidered a shortcut for developing countries since it can significantly accelerate their technology development. Therefore, as an inevitable process, \", \"extractionText\": \"patent analysis can be\", \"afterText\": \" utilized to monitor rival companies and diverse industries. In this research, a graph representation learning approach employed to create, analyze an\", \"attributesHtml\": \"\u003cdiv>\u003cstrong>class:\u003c/strong> Background\u003c/div>\u003cdiv>\u003cstrong>attri al knowledge flows in mobile ecosystems using US patent citation information.\u003c/span> We find that two subsectors, platform providers and application and software providers, are at the centre of knowledge exchange activity and play a brokerage role as the key knowledge mediator. Then, we categorise mobile \u003cspan class=\"lx-highlight\" data-idx=\"1\" style=\"background-color:#D2E3FC;\">firms into five different groups based on the patterns of their network centrality: knowledge keystone players, knowledge-distributing mediators, knowledge-absorbing mediators, catch-up players, and pure knowledge receivers.\u003c/span> The categorisation of firms demonstrates that \u003cspan class=\"lx-highlight\" data-idx=\"2\" style=\"background-color:#FEF0C3;\">knowledge flows\u003c/span> in the mobile industry converge towards a few leading firms, and such patterns are shaping the mobile ecosystem with respect to technological knowledge. The firms categorised as \u003cspan class=\"lx-highlight\" data-idx=\"3\" style=\"background-color:#FEF0C3;\">catch\u003c/span>-up players have played a brokerage role within their group, while the firms categorised as knowledge keystone players play a brokerage role across different groups.\n  \u003c/div>\n  \u003cdiv class=\"lx-controls\">\n    \u003cdiv class=\"lx-button-row\">\n      \u003cbutton class=\"lx-control-btn\" onclick=\"playPause()\">\u25b6\ufe0f Play\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"prevExtraction()\">\u23ee Previous\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"nextExtraction()\">\u23ed Next\u003c/button>\n    \u003c/div>\n    \u003cdiv class=\"lx-progress-container\">\n      \u003cinput type=\"range\" id=\"progressSlider\" class=\"lx-progress-slider\"\n             min=\"0\" max=\"3\" value=\"0\"\n             onchange=\"jumpToExtraction(this.value)\">\n    \u003c/div>\n    \u003cdiv class=\"lx-status-text\">\n      Entity \u003cspan id=\"entityInfo\">1/4\u003c/sp organisation\u2019s innovation process in the period 2004-2010 influence the firm\u2019s patent productivity in the following period (2011-2016). Findings The breadth of the open innovation (OI) process, here measured by the number of external network ties that an organisation realises for the realisation of its patents, has a positive effect on patent productivity. The depth of the openness, that is, the intensity of external network ties, has an equally positive influence on the innovative performance. However, after a tipping point, the patent productivity tends to decrease, underlining the costs and problems of OI practices. Research limitations/implications This study considers only patent collaborations in the city of Florence. Therefore, it focusses on codified innovations and on a single territorial case study. Practical implications The results underline the importance of the adoption of OI practices in restricted geographical contexts (such as cities, clusters or industrial districts) but with several limitations. Only collaborating more with others does not foster the organisation\u2019s invention productivity, but different types of evidence are found here. Originality/value An original database has been created, containing all the information on patents realised in the area of Florence from 2004 until 2016, and a social networks analysis was applied to identify the local innovation networks.\n  \u003c/div>\n  \u003cdiv class=\"lx-controls\">\n    \u003cdiv class=\"lx-button-row\">\n      \u003cbutton class=\"lx-control-btn\" onclick=\"playPause()\">\u25b6\ufe0f Play\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"prevExtraction()\">\u23ee Previous\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"nextExtraction()\">\u23ed Next\u003c/button>\n    \u003c/div>\n    \u003cdiv class=\"lx-progress-container\">\n      \u003cinput type=\"range\" id=\"progressSlider\" class=\"lx-progress-slider\"\n             min=\"0\" ma -current-highlight { text-decoration-thickness: 4px; }\n\u003c/style>\n\u003cdiv class=\"lx-animated-wrapper lx-gif-optimized\">\n  \u003cdiv class=\"lx-attributes-panel\">\n    \u003cdiv class=\"lx-legend\">Highlights Legend: \u003cspan class=\"lx-label\" style=\"background-color:#D2E3FC;\">Background\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#C8E6C9;\">Methodology\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#FEF0C3;\">Purpose\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#F9DEDC;\">Results\u003c/span>\u003c/div>\n    \u003cdiv id=\"attributesContainer\">\u003c/div>\n  \u003c/div>\n  \u003cdiv class=\"lx-text-window\" id=\"textWindow\">\n    \u003cspan class=\"lx-highlight lx-current-highlight\" data-idx=\"0\" style=\"background-color:#D2E3FC;\">Biorefineries\u003c/span> are modern mechanisms used for producing value-added products and biofuels from different biomass sources. However, a crucial challenge is to achieve a sustainable model for their adequate implementation. Challenges related to technical efficiency and economic feasibility are two of the most relevant problems. Therefore, the present study sought to determine the \u003cspan class=\"lx-highlight\" data-idx=\"1\" style=\"background-color:#FEF0C3;\">current trends in \u003cspan class=\"lx-highlight\" data-idx=\"2\" style=\"background-color:#F9DEDC;\">basic research and technological development around biorefining and sustainability.\u003c/span> We carried out a co-occurrence analysis and a \u003cspan class=\"lx-highlight\" data-idx=\"3\" style=\"background-color:#C8E6C9;\">patent analysis using data obtained from the Scopus and Lens databases to provide a general overview of the current state of this area of knowledge. The co-occurrence analysis intends to provide an overview of biorefining and sustainability based on terms associated with these two concepts as a starting point to determine the progress and existing challenges of the field. The results of the patent analysis consisted in identifying the main technological sectors, applicants, and territories where inventions associated with biorefining are registered.\u003c/span> The analysis of the information showed that bioeconomy, techno-economic aspects, circular economy, technical issues associated with biomass production, and biofuels represent the focal point of basic research in a wide range of disciplines.\u003c/span> \u003cspan class=\"lx-highlight\" data-idx=\"4\" style=\"background-color:#F9DEDC;\">Technology development\u003c/span> is focused on fermentation, enzymes, and microorganisms, among other areas, which shows the validity of these traditional techniques in addressing the problems faced by the bioeconomy. This scenario shows that \u003cspan class=\"lx-highlight\" data-idx=\"5\" style=\"background-color:#F9DEDC;\">developed economies\u003c/span> are the driving force behind this area of knowledge and that the PCT system is fundamental for the protection and commercialization of these inventions in places different from where they originated. Furthermore, the challenge lies in learning to work in alternative and complementary technological sectors, beyond microbiology and enzyme applications, in pursuit of the sector\u2019s technical and economic feasibility.\n  \u003c/div>\n  \u003cdiv class=\"lx-controls\">\n    \u003cdiv class=\"lx-button-row\">\n      \u003cbutton class=\"lx-control-btn\" onclick=\"playPause()\">\u25b6\ufe0f Play\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"prevExtraction()\">\u23ee Previous\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"nextExtraction()\">\u23ed Next\u003c/button>\n    \u003c/div>\n    \u003cdiv class=\"lx-progress-container\">\n      \u003cinput type=\"range\" id=\"progressSlider\" class=\"lx-progress-slider\"\n             min=\"0\" max=\"5\" value=\"0\"\n             onchange=\"jumpToExtraction(this.value)\">\n    \u003c/div>\n    \u003cdi n.lx-progress-slider::-moz-range-thumb {\n  width: 18px; height: 18px; background: #4285f4; border-radius: 50%;\n  cursor: pointer; border: none;\n}\n.lx-status-text {\n  text-align: center; font-size: 12px; color: #666; margin-top: 4px;\n}\n.lx-text-window {\n  font-family: monospace; white-space: pre-wrap; border: 1px solid #90caf9;\n  padding: 12px; max-height: 260px; overflow-y: auto; margin-bottom: 12px;\n  line-height: 1.6;\n}\n.lx-attributes-panel {\n  background: #fafafa; border: 1px solid #90caf9; border-radius: 6px;\n  padding: 8px 10px; margin-top: 8px; font-size: 13px;\n}\n.lx-current-highlight {\n  border-bottom: 4px solid #ff4444;\n  font-weight: bold;\n  animation: lx-pulse 1s ease-in-out;\n}\n@keyframes lx-pulse {\n  0% { text-decoration-color: #ff4444; }\n  50% { text-decoration-color: #ff0000; }\n  100% { text-decoration-color: #ff4444; }\n}\n.lx-legend {\n  font-size: 12px; margin-bottom: 8px;\n  padding-bottom: 8px; border-bottom: 1px solid #e0e0e0;\n}\n.lx-label {\n  display: inline-block;\n  padding: 2px 4px;\n  border-radius: 3px;\n  margin-right: 4px;\n  color: #000;\n}\n.lx-attr-key {\n  font-weight: 600;\n  color: #1565c0;\n  letter-spacing: 0.3px;\n}\n.lx-attr-value {\n  font-weight: 400;\n  opacity: 0.85;\n  letter-spacing: 0.2px;\n}\n\n/* Add optimizations with larger fonts and better readability for GIFs */\n.lx-gif-optimized .lx-text-window { font-size: 16px; line-height: 1.8; }\n.lx-gif-optimized .lx-attributes-panel { font-size: 15px; }\n.lx-gif-optimized .lx-current-highlight { text-decoration-thickness: 4px; }\n\u003c/style>\n\u003cdiv class=\"lx-animated-wrapper lx-gif-optimized\">\n  \u003cdiv class=\"lx-attributes-panel\">\n    \u003cdiv class=\"lx-legend\">Highlights Legend: \u003cspan class=\"lx-label\" style=\"background-color:#D2E3FC;\">Background\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#C8E6C9;\">Methodology\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#FEF0C3;\">Purpose\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#F9DEDC;\">Results\u003c/span>\u003c/div>\n    \u003cdiv id=\"attributesContainer\">\u003c/div>\n  \u003c/div>\n  \u003cdiv class=\"lx-text-window\" id=\"textWindow\">\n    It is important for \u003cspan class=\"lx-highlight lx-current-highlight\" data-idx=\"0\" style=\"background-color:#D2E3FC;\">policymakers \u003cspan class=\"lx-highlight\" data-idx=\"1\" style=\"background-color:#FEF0C3;\">and industry practitioners\u003c/span> to understand the factors that influence the evolution of a technology\u2019s knowledge base, i.e., its knowledge trajectory. The literature on the evolution of technologies and their underlying knowledge bases suggests that technological innovation takes place in an incremental \u003cspan class=\"lx-highlight\" data-idx=\"2\" style=\"background-color:#C8E6C9;\">and cumulative manner along certain trajectories. We \u003cspan class=\"lx-highlight\" data-idx=\"3\" style=\"background-color:#FEF0C3;\">extend\u003c/span> this literature by not only focusing on the influence of the design hierarchy on the evolution of knowledge, but also the influence of emergence of use environments. We focus on the case of lithium-ion battery (LIB) technology from 1970 to 2018.\u003c/span> We use a dataset of 101,620 patent families to identify and analyze the LIB industry\u2019s core knowledge trajectory.\u003c/span> Our results indicate that \u003cspan class=\"lx-highlight\" data-idx=\"4\" style=\"background-color:#C8E6C9;\">the \u003cspan class=\"lx-highlight\" data-idx=\"5\" style=\"background-color:#F9DEDC;\">emergence of new use environments\u003c/span> (in particular, those that require different service characteristics as compared to older use environments) can serve as an important mechanism for increased knowledge generation at the level of the \u003cspan class=\"lx-highlight\" data-idx=\"6\" style=\"background-color:#F9DEDC;\">product architecture, increased product innovation, increased technological uncertainty, and increased participation of new actors in the core knowledge trajectory.\u003c/span>\u003c/span> We discuss implications for practitioners and policy makers interested in understanding factors that influence the relative knowledge positions of firms and nations in complex, multi-purpose technologies.\n  \u003c/div>\n  \u003cdiv class=\"lx-controls\">\n    \u003cdiv class=\"lx-button-row\">\n      \u003cbutton class=\"lx-control-btn\" onclick=\"playPause()\">\u25b6\ufe0f Play\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"prevExtraction()\">\u23ee Previous\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"nextExtraction()\">\u23ed Next\u003c/button>\n    \u003c/div>\n    \u003cdiv class=\"lx-progress-container\">\n      \u003cinput type=\"range\" id=\"progressSlider\" class=\"lx-progress-slider\"\n             min=\"0\" max=\"6\" value=\"0\"\n             onchange=\"jumpToExtraction(this.value)\">\n    \u003c/div>\n    \u003cdiv class=\"lx-status-text\">\n      Entity \u003cspan id=\"entityInfo\">1/7\u003c/span> |\n      Pos \u003cspan id=\"posInfo\">[20-59]\u003c/span>\n    \u003c/div>\n  \u003c/div>\n\u003c/div>\n\n\u003cscript>\n  (function() {\n    const extractions = [{\"index\": 0, \"class\": \"Background\", \"text\": \"Policymakers and industry practitioners need to understand factors influencing the evolution of a technology\\u2019s knowledge base (knowledge trajectory).\", \"color\": \"#D2E3FC\", \"startPos\": 20, \"endPos\": 59, \"beforeText\": \"It is important for \", \"extractionText\": \"policymakers and industry practitioners\", \"afterText\": \" to understand the factors that influence the evolution of a technology\\u2019s knowledge base, i.e., its knowledge trajectory. The literature on the evolut\", \"attributesHtml\": \"\u003cdiv>\u003cstrong>class:\u003c/strong> Background\u003c/div>\u003cdiv>\u003cstrong>attributes:\u003c/strong> {}\u003c/div>\"}, {\"index\": 1, \"class\": \ er: none;\n}\n.lx-status-text {\n  text-align: center; font-size: 12px; color: #666; margin-top: 4px;\n}\n.lx-text-window {\n  font-family: monospace; white-space: pre-wrap; border: 1px solid #90caf9;\n  padding: 12px; max-height: 260px; overflow-y: auto; margin-bottom: 12px;\n  line-height: 1.6;\n}\n.lx-attributes-panel {\n  background: #fafafa; border: 1px solid #90caf9; border-radius: 6px;\n  padding: 8px 10px; margin-top: 8px; font-size: 13px;\n}\n.lx-current-highlight {\n  border-bottom: 4px solid #ff4444;\n  font-weight: bold;\n  animation: lx-pulse 1s ease-in-out;\n}\n@keyframes lx-pulse {\n  0% { text-decoration-color: #ff4444; }\n  50% { text-decoration-color: #ff0000; }\n  100% { text-decoration-color: #ff4444; }\n}\n.lx-legend {\n  font-size: 12px; margin-bottom: 8px;\n  padding-bottom: 8px; border-bottom: 1px solid #e0e0e0;\n}\n.lx-label {\n  display: inline-block;\n  padding: 2px 4px;\n  border-radius: 3px;\n  margin-right: 4px;\n  color: #000;\n}\n.lx-attr-key {\n  font-weight: 600;\n  color: #1565c0;\n  letter-spacing: 0.3px;\n}\n.lx-attr-value {\n  font-weight: 400;\n  opacity: 0.85;\n  letter-spacing: 0.2px;\n}\n\n/* Add optimizations with larger fonts and better readability for GIFs */\n.lx-gif-optimized .lx-text-window { font-size: 16px; line-height: 1.8; }\n.lx-gif-optimized .lx-attributes-panel { font-size: 15px; }\n.lx-gif-optimized .lx-current-highlight { text-decoration-thickness: 4px; }\n\u003c/style>\n\u003cdiv class=\"lx-animated-wrapper lx-gif-optimized\">\n  \u003cdiv class=\"lx-attributes-panel\">\n    \u003cdiv class=\"lx-legend\">Highlights Legend: \u003cspan class=\"lx-label\" style=\"background-color:#D2E3FC;\">Background\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#C8E6C9;\">Methodology\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#FEF0C3;\">Purpose\u003c/span>\u003c/div>\n    \u003cdiv id=\"attributesContainer\">\u003c/div>\n  \u003c/div>\n  \u003cdiv class=\"lx-text-window\" id=\"textWindow\">\n    Introduction \u003cspan class=\"lx-highlight lx-current-highlight\" data-idx=\"0\" style=\"background-color:#D2E3FC;\">Management of patent ductus arteriosus (PDA) in preterm infants is\u003c/span> one of the most controversial topics in neonatal medicine. The availability of different pharmacotherapeutic options often poses a practical challenge to the practising neonatologist as to which one to choose as a therapeutic option. Our objectives are to \u003cspan class=\"lx-highlight\" data-idx=\"1\" style=\"background-color:#FEF0C3;\">determine the relative merits of\u003c/span> the available pharmacotherapeutic options for the management of PDA. Methods and Analysis We will \u003cspan class=\"lx-highlight\" data-idx=\"2\" style=\"background-color:#FEF0C3;\">conduct a systematic review of all\u003c/span> randomised controlled trials evaluating the use of intravenous or oral: indomethacin, ibuprofen and acetaminophen for the treatment of PDA in preterm infants. The primary outcome is failure of closure of the PDA. Secondary outcomes are neonatal mortality, need for surgical closure, duration of ventilator support, chronic lung disease, intraventricular haemorrhage, periventricular leukomalacia, necrotising enterocolitis, gastrointestinal bleeding, time to full enteral feeds and oliguria. We will search Medline, Embase and Cochrane Central Register of Controlled Trials (CENTRAL) as well as grey literature resources. \u003cspan class=\"lx-highlight\" data-idx=\"3\" style=\"background-color:#C8E6C9;\">Two\u003c/span> reviewers will independently screen titles and abstracts, review full texts, extract information, and assess the risk of bias (ROB) and the confidence in the estimate (with Grading of Recommendations Assessment, Development and Evaluation (GRADE) approach). Subgroup analysis according to gestational age, birth weight, different doses of interventions, time of administration of the first dose of the intervention, and echocardiographic definition of haemodynamically significant PDA and ROB are planned. We will perform a Bayesian network meta-analysis to combine the pooled direct and indirect treatment effect estimates for each outcome, if adequate data are available. Ethics and Dissemination The results will help to reduce the uncertainty about the safety and effectiveness of the interventions, will identify knowledge gaps or will encourage further research for other therapeutic options. Therefore, its results will be disseminated through peer-reviewed publications and conference presentations. On the basis of the nature of its design, no ethics approval is necessary for this study. Trial registration number CRD42015015797.\n  \u003c/div>\n  \u003cdiv class=\"lx-controls\">\n    \u003cdiv class=\"lx-button-row\">\n      \u003cbutton class=\"lx-control-btn\" onclick=\"playPause()\">\u25b6\ufe0f Play\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"prevExtraction()\">\u23ee Previous\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"nextExtraction()\">\u23ed Next\u003c/button>\n    \u003c/div>\n    \u003cdiv class=\"lx-progress-container\">\n      \u003cinput type=\"range\" id=\"progressSlider\" class=\"lx-progress-slider\"\n             min=\"0\" max=\"3\" value=\"0\"\n             onchange=\"jumpToExtraction(this.value)\">\n    \u003c/div>\n    \u003cdiv class=\"lx-status-text\">\n      Entity \u003cspan id=\"entityInfo\">1/4\u003c/span> |\n      Pos \u003cspan id=\"posInfo\">[13-79]\u003c/span>\n    \u003c/div>\n  \u003c/div>\n\u003c/div>\n\n\u003cscript>\n  (function() {\n    const extractions = [{\"index\": 0, \"class\": \"Background\", \"text\": \"Management of patent ductus arteriosus (PDA) in preterm infants is highly controversial.\", \"color\": \"#D2E3FC\", \"startPos\": 13, \"endPos\": 79, \"beforeText\": \"Introduction \", \"extractionText\": \"Management of patent ductus arteriosus (PDA) in preterm infants is\", \"afterText\": \" one of the most controversial d: #3367d6; }\n.lx-progress-container {\n  margin-bottom: 8px;\n}\n.lx-progress-slider {\n  width: 100%; margin: 0; appearance: none; height: 6px;\n  background: #ddd; border-radius: 3px; outline: none;\n}\n.lx-progress-slider::-webkit-slider-thumb {\n  appearance: none; width: 18px; height: 18px; background: #4285f4;\n  border-radius: 50%; cursor: pointer;\n}\n.lx-progress-slider::-moz-range-thumb {\n  width: 18px; height: 18px; background: #4285f4; border-radius: 50%;\n  cursor: pointer; border: none;\n}\n.lx-status-text {\n  text-align: center; font-size: 12px; color: #666; margin-top: 4px;\n}\n.lx-text-window {\n  font-family: monospace; white-space: pre-wrap; border: 1px solid #90caf9;\n  padding: 12px; max-height: 260px; overflow-y: auto; margin-bottom: 12px;\n  line-height: 1.6;\n}\n.lx-attributes-panel {\n  background: #fafafa; border: 1px solid #90caf9; border-radius: 6px;\n  padding: 8px 10px; margin-top: 8px; font-size: 13px;\n}\n.lx-current-highlight {\n  border-bottom: 4px solid #ff4444;\n  font-weight: bold;\n  animation: lx-pulse 1s ease-in-out;\n}\n@keyframes lx-pulse {\n  0% { text-decoration-color: #ff4444; }\n  50% { text-decoration-color: #ff0000; }\n  100% { text-decoration-color: #ff4444; }\n}\n.lx-legend {\n  font-size: 12px; margin-bottom: 8px;\n  padding-bottom: 8px; border-bottom: 1px solid #e0e0e0;\n}\n.lx-label {\n  display: inline-block;\n  padding: 2px 4px;\n  border-radius: 3px;\n  margin-right: 4px;\n  color: #000;\n}\n.lx-attr-key {\n  font-weight: 600;\n  color: #1565c0;\n  letter-spacing: 0.3px;\n}\n.lx-attr-value {\n  font-weight: 400;\n  opacity: 0.85;\n  letter-spacing: 0.2px;\n}\n\n/* Add optimizations with larger fonts and better readability for GIFs */\n.lx-gif-optimized .lx-text-window { font-size: 16px; line-height: 1.8; }\n.lx-gif-optimized .lx-attributes-panel { font-size: 15px; }\n.lx-gif-optimized .lx-current-highlight { text-decoration-thickness: 4px; }\n\u003c/style>\n\u003cdiv class=\"lx-animated-wrapper lx-gif-optimized\">\n  \u003cdiv class=\"lx-attributes-panel\">\n    \u003cdiv class=\"lx-legend\">Highlights Legend: \u003cspan class=\"lx-label\" style=\"background-color:#D2E3FC;\">Background\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#C8E6C9;\">Methodology\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#FEF0C3;\">Purpose\u003c/span>\u003c/div>\n    \u003cdiv id=\"attributesContainer\">\u003c/div>\n  \u003c/div>\n  \u003cdiv class=\"lx-text-window\" id=\"textWindow\">\n    The fifth-generation (\u003cspan class=\"lx-highlight lx-current-highlight\" data-idx=\"0\" style=\"background-color:#D2E3FC;\">5G\u003c/span>) network has special communication and security requirements including high reliability, low latency, precise automatic control, secure covert transmission, and evidence traceability. The 5G network combined with blockchain technology just meets this demand, so it is driving a rapidly growing volume of patent applications. This study \u003cspan class=\"lx-highlight\" data-idx=\"1\" style=\"background-color:#FEF0C3;\">proposes application scenarios, architecture diagrams, and patent analysis methods for blockchain-based 5G network technologies, beginning \u003cspan class=\"lx-highlight\" data-idx=\"2\" style=\"background-color:#C8E6C9;\">with a network architecture using mobile edge computing (MEC) and blockchain as independent platform components to solve MEC load pressure.\u003c/span>\u003c/span> In the patent analysis, \u003cspan class=\"lx-highlight\" data-idx=\"3\" style=\"background-color:#C8E6C9;\">a patent cluster map of blockchain-based 5G networks is proposed to analyze the intersection of technical application fields. The bottleneck period of technological development is presented for leading countries and enterprises in the technological development of blockchain-based 5G network, highlighting relative advantages and disadvantages.\u003c/span> Specifically, to extract the core international patent classification (IPC) key technologies and their mutual interrelatedness, we use network topology analysis to establish an IPC network topology diagram through node global and local topology characteristics, thus revealing hotspots of IPC technology research and the characteristics of the technology relationship system. The findings provide a very useful reference for the formulation of government strategy to assist in the implementation and development of blockchain-based 5G network technologies for future smart cities.\n  \u003c/div>\n  \u003cdiv class=\"lx-controls\">\n    \u003cdiv class=\"lx-button-row\">\n      \u003cbutton class=\"lx-control-btn\" onclick=\"playPause()\">\u25b6\ufe0f Play\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"prevExtraction()\">\u23ee Previous\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"nextExtraction()\">\u23ed Next\u003c/button>\n    \u003c/div>\n    \u003cdiv class=\"lx-progress-container\">\n      \u003cinput type=\"range\" id=\"progressSlider\" class=\"lx-progress-slider\"\n             min=\"0\" max=\"3\" value=\"0\"\n             onchange=\"jumpToExtraction(this.value)\">\n    \u003c/div>\n    \u003cdiv class=\"lx-status-text\">\n      Entity \u003cspan id=\"entityInfo\">1/4\u003c/span> |\n      Pos \u003cspan id=\"posInfo\">[22-24]\u003c/span>\n    \u003c/div>\n  \u003c/div>\n\u003c/div>\n\n\u003cscript>\n  (function() {\n    const extractions = [{\"index\": 0, \"class\": \"Background\", \"text\": \"5G networks require high reliability, low latency, precise automatic control, secure covert transmission, and evidence traceability.\", \"color\": \"#D2E3FC\", \"startPos\": 22, \"endPos\": 24, \"beforeText\": \"The fifth-generation (\", \"extractionText\": \"5G\", \"afterText\": \") network has special communication and security requirements including high reliability, low latency, precise automatic control, secure covert transm\", \"attributesHtml\": \"\u003cdiv>\u003cstrong>class:\u003c/strong> B rch reports on the innovation path identification of blockchain technology from a patent perspective. By downloading a \", \"attributesHtml\": \"\u003cdiv>\u003cstrong>class:\u003c/strong> Background\u003c/div>\u003cdiv>\u003cstrong>attributes:\u003c/strong> {}\u003c/div>\"}];\n    let currentIndex = 0;\n    let isPlaying = false;\n    let animationInterval = null;\n    let animationSpeed = 1.0;\n\n    function updateDisplay() {\n      const extraction = extractions[currentIndex];\n      if (!extraction) return;\n\n      document.getElementById('attributesContainer').innerHTML = extraction.attributesHtml;\n      document.getElementById('entityInfo').textContent = (currentIndex + 1) + '/' + extractions.length;\n      document.getElementById('posInfo').textContent = '[' + extraction.startPos + '-' + extraction.endPos + ']';\n      document.getElementById('progressSlider').value = currentIndex;\n\n      const playBtn = document.querySelector('.lx-control-btn');\n      if (playBtn) playBtn.textContent = isPlaying ? '\u23f8 Pause' : '\u25b6\ufe0f Play';\n\n      const prevHighlight = document.querySelector('.lx-text-window .lx-current-highlight');\n      if (prevHighlight) prevHighlight.classList.remove('lx-current-highlight');\n      const currentSpan = document.querySelector('.lx-text-window span[data-idx=\"' + currentIndex + '\"]');\n      if (currentSpan) {\n        currentSpan.classList.add('lx-current-highlight');\n        currentSpan.scrollIntoView({block: 'center', behavior: 'smooth'});\n      }\n    }\n\n    function nextExtraction() {\n      currentIndex = (currentIndex + 1) % extractions.length;\n      updateDisplay();\n    }\n\n    function prevExtraction() {\n      currentIndex = (currentIndex - 1 + extractions.length) % extractions.length;\n      updateDisplay();\n    }\n\n    function jumpToExtraction(index) {\n      currentIndex = parseInt(index);\n      updateDisplay();\n    }\n\n    function playPause() {\n      if (isPlaying) {\n        clearInterval(animationInterval);\n        isPlaying = false;\n      } else {\n        animationInterval = setInterval(nextExtraction, animationSpeed * 1000);\n        isPlaying = true;\n      }\n      updateDisplay();\n    }\n\n    window.playPause = playPause;\n    window.nextExtraction = nextExtraction;\n    window.prevExtraction = prevExtraction;\n    window.jumpToExtraction = jumpToExtraction;\n\n    updateDisplay();\n  })();\n\u003c/script>"}, {"id": "Paper_45", "label": "Paper_45: Although the formulation of technology policies fo...", "content": "\u003cstyle>\n.lx-highlight { position: relative; border-radius:3px; padding:1px 2px;}\n.lx-highlight .lx-tooltip {\n  visibility: hidden;\n  opacity: 0;\n  transition: opacity 0.2s ease-in-out;\n  background: #333;\n  color: #fff;\n  text-align: left;\n  border-radius: 4px;\n  padding: 6px 8px;\n  position: absolute;\n  z-index: 1000;\n  bottom: 125%;\n  left: 50%;\n  transform: translateX(-50%);\n  font-size: 12px;\n  max-width: 240px;\n  white-space: normal;\n  box-shadow: 0 2px 6px rgba(0,0,0,0.3);\n}\n.lx-highlight:hover .lx-tooltip { visibility: visible; opacity:1; }\n.lx-animated-wrapper { max-width: 100%; font-family: Arial, sans-serif; }\n.lx-controls {\n  background: #fafafa; border: 1px solid #90caf9; border-radius: 8px;\n  padding: 12px; margin-bottom: 16px;\n}\n.lx-button-row {\n  display: flex; justify-content: center; gap: 8px; margin-bottom: 12px;\n}\n.lx-control-btn {\n  background: #4285f4; color: white; border: none; border-radius: 4px;\n  padding: 8px 16px; cursor: pointer; font-size: 13px; font-weight: 500;\n  transition: background-color 0.2s;\n}\n.lx-control-btn:hover { background: #3367d6; }\n.lx-progress-container {\n  margin-bottom: 8px;\n}\n.lx-progress-slider {\n  width: 100%; margin: 0; appearance: none; height: 6px;\n  background: #ddd; border-radius: 3px; outline: none;\n}\n.lx-progress-slider::-webkit-slider-thumb {\n  appearance: none; width: 18px; height: 18px; background: #4285f4;\n  border-radius: 50%; cursor: pointer;\n}\n.lx-progress-slider::-moz-range-thumb {\n  width: 18px; height: 18px; background: #4285f4; border-radius: 50%;\n  cursor: pointer; border: none;\n}\n.lx-status-text {\n  text-align: center; font-size: 12px; color: #666; margin-top: 4px;\n}\n.lx-text-window {\n  font-family: monospace; white-space: pre-wrap; border: 1px solid #90caf9;\n  padding: 12px; max-height: 260px; overflow-y: auto; margin-bottom: 12px;\n  line-height: 1.6;\n}\n.lx-attributes-panel {\n  background: #fafafa; border: 1px solid #90caf9; border-radius: 6px;\n  padding: 8px 10px; margin-top: 8px; font-size: 13px;\n}\n.lx-current-highlight {\n  border-bottom: 4px solid #ff4444;\n  font-weight: bold;\n  animation: lx-pulse 1s ease-in-out;\n}\n@keyframes lx-pulse {\n  0% { text-decoration-color: #ff4444; }\n  50% { text-decoration-color: #ff0000; }\n  100% { text-decoration-color: #ff4444; }\n}\n.lx-legend {\n  font-size: 12px; margin-bottom: 8px;\n  padding-bottom: 8px; border-bottom: 1px solid #e0e0e0;\n}\n.lx-label {\n  display: inline-block;\n  padding: 2px 4px;\n  border-radius: 3px;\n  margin-right: 4px;\n  color: #000;\n}\n.lx-attr-key {\n  font-weight: 600;\n  color: #1565c0;\n  letter-spacing: 0.3px;\n}\n.lx-attr-value {\n  font-weight: 400;\n  opacity: 0.85;\n  letter-spacing: 0.2px;\n}\n\n/* Add optimizations with larger fonts and better readability for GIFs */\n.lx-gif-optimized .lx-text-window { font-size: 16px; line-height: 1.8; }\n.lx-gif-optimized .lx-attributes-panel { font-size: 15px; }\n.lx-gif-optimized .lx-current-highlight { text-decoration-thickness: 4px; }\n\u003c/style>\n\u003cdiv class=\"lx-animated-wrapper lx-gif-optimized\">\n  \u003cdiv class=\"lx-attributes-panel\">\n    \u003cdiv class=\"lx-legend\">Highlights Legend: \u003cspan class=\"lx-label\" style=\"background-color:#D2E3FC;\">Background\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#C8E6C9;\">Methodology\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#FEF0C3;\">Purpose\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#F9DEDC;\">Results\u003c/span>\u003c/div>\n    \u003cdiv id=\"attributesContainer\">\u003c/div>\n  \u003c/div>\n  \u003cdiv class=\"lx-text-window\" id=\"textWindow\">\n    Although the formulation of technology policies focusing on university is a topic that has been well-discussed in academia, more analytic researches have not yet been developed. Especially, \u003cspan class=\"lx-highlight lx-current-highlight\" data-idx=\"0\" style=\"background-color:#D2E3FC;\">the characteristics and\u003c/span> source of R&amp;D funding take critical roles for academic researches to be commercialized. This study aims to \u003cspan class=\"lx-highlight\" data-idx=\"1\" style=\"background-color:#FEF0C3;\">investigate\u003c/span> the differences depending on R&amp;D funding sources - private or governmental - and to \u003cspan class=\"lx-highlight\" data-idx=\"2\" style=\"background-color:#FEF0C3;\">formulate\u003c/span> the research policy based on empirical results. From a \u003cspan class=\"lx-highlight\" data-idx=\"3\" style=\"background-color:#C8E6C9;\">qualitative\u003c/span> perspective, we visualize two-mode networks by linking patent and industry codes. From a \u003cspan class=\"lx-highlight\" data-idx=\"4\" style=\"background-color:#C8E6C9;\">quantitative\u003c/span> perspective, we conduct ANOVA using centrality indices calculated from the network graphs. Overall, we found \u003cspan class=\"lx-highlight\" data-idx=\"5\" style=\"background-color:#F9DEDC;\">idiosyncratic patterns in the technology (patent) - industry networks. However, we only observed marginal differences between the two groups.\u003c/span> Furthermore, results of the \u003cspan class=\"lx-highlight\" data-idx=\"6\" style=\"background-color:#F9DEDC;\">ANOVA\u003c/span> showed a difference in closeness centrality between the two groups. We suggest the \u003cspan class=\"lx-highlight\" data-idx=\"7\" style=\"background-color:#F9DEDC;\">policy\u003c/span> directions which emphasize interdisciplinary researches and strengthen technology&#x27;s accessibility to industry.\n  \u003c/div>\n  \u003cdiv class=\"lx-controls\">\n    \u003cdiv class=\"lx-button-row\">\n      \u003cbutton class=\"lx-control-btn\" onclick=\"playPause()\">\u25b6\ufe0f Play\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"prevExtraction()\">\u23ee Previous\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"nextExtraction()\">\u23ed Next\u003c/button>\n    \u003c/div>\n    \u003cdiv class=\"lx-progress-container\">\n      \u003cinput type=\"range\" id=\"progressSlider\" class=\"lx-progress-slider\"\n             min=\"0\" max=\"7\" value=\"0\"\n             onchange=\"jumpToExtraction(this.value)\">\n    \u003c/div>\n    \u003cdiv class=\"lx-status-text\">\n      Entity \u003cspan id=\"entityInfo\">1/8\u003c/span> |\n      Pos \u003cspan id=\"posInfo\">[190-213]\u003c/span>\n    \u003c/div>\n  \u003c/div>\n\u003c/div>\n\n\u003cscript>\n  (function() {\n    const extractions = [{\"index\": 0, \"class\": \"Background\", \"text\": \"The characteristics and sources of R&D funding are critical for commercializing academic research.\", \"color\": \"#D2E3FC\", \"startPos\": 190, \"endPos\": 213, \"beforeText\": \"olicies focusing on university is a topic that has been well-discussed in academia, more analytic researches have not yet been developed. Especially, \", \"extractionText\": \"the characteristics and\", \"afterText\": \" source of R&amp;D funding take critical roles for academic researches to be commercialized. This study aims to investigate the differences depending on R\", \"attributesHtml\": \"\u003cdiv>\u003cstrong>class:\u003c/strong> Background\u003c/div>\u003cdiv>\u003cstrong>attributes:\u003c/strong> {}\u003c/div>\"}, {\"index\": 1, \"class\": \"Purpose\", \"text\": \"Investigate differences in outcomes based on R&D funding sources (private vs. governmental).\", \"color\": \"#FEF0C3\", \"startPos\": 321, \"endPos\": 332, \"beforeText\": \"loped. Especially, the characteristics and source of R&amp;D funding take critical roles for academic researches to be commercialized. This study aims to \", \"extractionText\": \"investigate\", \"afterText\": \" the differences depending on R&amp;D funding sources - private or governmental - and to formulate the research policy based on empirical results. From a \", \"attributesHtml\": \"\u003cdiv>\u003cstrong>class:\u003c/strong> Purpose\u003c/div>\u003cdiv>\u003cstrong>attributes:\u003c/strong> {}\u003c/div>\"}, {\"index\": 2, \"class\": \"Purpose\", \"text\": \"Formulate research policy recommendations based on empirical findings.\", \"color\": \"#FEF0C3\", \"startPos\": 417, \"endPos\": 426, \"beforeText\": \"c researches to be commercialized. This study aims to investigate the differences depending on R&amp;D funding sources - private or governmental - and to \", \"extractionText\": \"formulate\", \"afterText\": \" the research policy based on empirical results. From a qualitative perspective, we visualize two-mode networks by linking patent and industry codes. \", \"attributesHtml\": \"\u003cdiv>\u003cstrong>class:\u003c/strong> Purpose\u003c/div>\u003cdiv>\u003cstrong>attributes:\u003c/strong> {}\u003c/div>\"}, {\"index\": 3, \"class\": \"Methodology\", \"text\": \"Qualitative: Visualize two-mode networks linking patents and industry codes.\", \"color\": \"#C8E6C9\", \"startPos\": 482, \"endPos\": 493, \"beforeText\": \" the differences depending on R&amp;D funding sources - private or governmental - and to formulate the research policy based on empirical results. From a \", \"extractionText\": \"qualitative\", \"afterText\": \" perspective, we visualize two-mode networks by linking patent and industry codes. From a quantitative perspective, we conduct ANOVA using centrality \", \"attributesHtml\": \"\u003cdiv>\u003cstrong>class:\u003c/strong> Methodology\u003c/div>\u003cdiv>\u003 owever, we only observed marginal differences between the two groups. Furthermore, results of the \", \"extractionText\": \"ANOVA\", \"afterText\": \" showed a difference in closeness centrality between the two groups. We suggest the policy directions which emphasize interdisciplinary researches and\", \"attributesHtml\": \"\u003cdiv>\u003cstrong>class:\u003c/strong> Results\u003c/div>\u003cdiv>\u003cstrong>attributes:\u003c/strong> {}\u003c/div>\"}, {\"index\": 7, \"class\": \"Results\", \"text\": \"Policy suggestions emphasize interdisciplinary research and improved technology accessibility to industry.\", \"color\": \"#F9DEDC\", \"startPos\": 964, \"endPos\": 970, \"beforeText\": \"ferences between the two groups. Furthermore, results of the ANOVA showed a difference in closeness centrality between the two groups. We suggest the \", \"extractionText\": \"policy\", \"afterText\": \" directions which emphasize interdisciplinary researches and strengthen technology&#x27;s accessibility to industry.\", \"attributesHtml\": \"\u003cdiv>\u003cstrong>class:\u003c/strong> Results\u003c/div>\u003cdiv>\u003cstrong>attributes:\u003c/strong> {}\u003c/div>\"}];\n    let currentIndex = 0;\n    let isPlaying = false;\n    let animationInterval = null;\n    let animationSpeed = 1.0;\n\n    function updateDisplay() {\n      const extraction = extractions[currentIndex];\n      if (!extraction) return;\n\n      document.getElementById('attributesContainer').innerHTML = extraction.attributesHtml;\n      document.getElementById('entityInfo').textContent = (currentIndex + 1) + '/' + extractions.length;\n      document.getElementById('posInfo').textContent = '[' + extraction.startPos + '-' + extraction.endPos + ']';\n      document.getElementById('progressSlider').value = currentIndex;\n\n      const playBtn = document.querySelector('.lx-control-btn');\n      if (playBtn) playBtn.textContent = isPlaying ? '\u23f8 Pause' : '\u25b6\ufe0f Play';\n\n      const prevHighlight = document.querySelector('.lx-text-window .lx-current-highlight');\n      if (prevHighlight) prevHighlight.classList.remove('lx-current-highlight');\n      const currentSpan = document.querySelector('.lx-text-window span[data-idx=\"' + currentIndex + '\"]');\n      if (currentSpan) {\n        currentSpan.classList.add('lx-current-highlight');\n        currentSpan.scrollIntoView({block: 'center', behavior: 'smooth'});\n      }\n    }\n\n    function nextExtraction() {\n      currentIndex = (currentIndex + 1) % extractions.length;\n      updateDisplay();\n    }\n\n    function prevExtraction() {\n      currentIndex = (currentIndex - 1 + extractions.length) % extractions.length;\n      updateDisplay();\n    }\n\n    function jumpToExtraction(index) {\n      currentIndex = parseInt(index);\n      updateDisplay();\n    }\n\n    function playPause() {\n      if (isPlaying) {\n        clearInterval(animationInterval);\n        isPlaying = false;\n      } else {\n        animationInterval = setInterval(nextExtraction, animationSpeed * 1000);\n        isPlaying = true;\n      }\n      updateDisplay();\n    }\n\n    window.playPause = playPause;\n    window.nextExtraction = nextExtraction;\n    window.prevExtraction = prevExtraction;\n    window.jumpToExtraction = jumpToExtraction;\n\n    updateDisplay();\n  })();\n\u003c/script>"}, {"id": "Paper_46", "label": "Paper_46: Abstract This paper asks whether the technological...", "content": "\u003cstyle>\n.lx-highlight { position: relative; border-radius:3px; padding:1px 2px;}\n.lx-highlight .lx-tooltip {\n  visibility: hidden;\n  opacity: 0;\n  transition: opacity 0.2s ease-in-out;\n  background: #333;\n  color: #fff;\n  text-align: left;\n  border-radius: 4px;\n  padding: 6px 8px;\n  position: absolute;\n  z-index: 1000;\n  bottom: 125%;\n  left: 50%;\n  transform: translateX(-50%);\n  font-size: 12px;\n  max-width: 240px;\n  white-space: normal;\n  box-shadow: 0 2px 6px rgba(0,0,0,0.3);\n}\n.lx-highlight:hover .lx-tooltip { visibility: visible; opacity:1; }\n.lx-animated-wrapper { max-width: 100%; font-family: Arial, sans-serif; }\n.lx-controls {\n  background: #fafafa; border: 1px solid #90caf9; border-radius: 8px;\n  padding: 12px; margin-bottom: 16px;\n}\n.lx-button-row {\n  display: flex; justify-content: center; gap: 8px; margin-bottom: 12px;\n}\n.lx-control-btn {\n  background: #4285f4; color: white; border: none; border-radius: 4px;\n  padding: 8px 16px; cursor: pointer; font-size: 13px; font-weight: 500;\n  transition: background-color 0.2s;\n}\n.lx-control-btn:hover { background: #3367d6; }\n.lx-progress-container {\n  margin-bottom: 8px;\n}\n.lx-progress-slider {\n  width: 100%; margin: 0; appearance: none; height: 6px;\n  background: #ddd; border-radius: 3px; outline: none;\n}\n.lx-progress-slider::-webkit-slider-thumb {\n  appearance: none; width: 18px; height: 18px; background: #4285f4;\n  border-radius: 50%; cursor: pointer;\n}\n.lx-progress-slider::-moz-range-thumb {\n  width: 18px; height: 18px; background: #4285f4; border-radius: 50%;\n  cursor: pointer; border: none;\n}\n.lx-status-text {\n  text-align: center; font-size: 12px; color: #666; margin-top: 4px;\n}\n.lx-text-window {\n  font-family: monospace; white-space: pre-wrap; border: 1px solid #90caf9;\n  padding: 12px; max-height: 260px; overflow-y: auto; margin-bottom: 12px;\n  line-height: 1.6;\n}\n.lx-attributes-panel {\n  background: #fafafa; border: 1px solid #90caf9; border-radius: 6px;\n  padding: 8px 10px; margin-top: 8px; font-size: 13px;\n}\n.lx-current-highlight {\n  border-bottom: 4px solid #ff4444;\n  font-weight: bold;\n  animation: lx-pulse 1s ease-in-out;\n}\n@keyframes lx-pulse {\n  0% { text-decoration-color: #ff4444; }\n  50% { text-decoration-color: #ff0000; }\n  100% { text-decoration-color: #ff4444; }\n}\n.lx-legend {\n  font-size: 12px; margin-bottom: 8px;\n  padding-bottom: 8px; border-bottom: 1px solid #e0e0e0;\n}\n.lx-label {\n  display: inline-block;\n  padding: 2px 4px;\n  border-radius: 3px;\n  margin-right: 4px;\n  color: #000;\n}\n.lx-attr-key {\n  font-weight: 600;\n  color: #1565c0;\n  letter-spacing: 0.3px;\n}\n.lx-attr-value {\n  font-weight: 400;\n  opacity: 0.85;\n  letter-spacing: 0.2px;\n}\n\n/* Add optimizations with larger fonts and better readability for GIFs */\n.lx-gif-optimized .lx-text-window { font-size: 16px; line-height: 1.8; }\n.lx-gif-optimized .lx-attributes-panel { font-size: 15px; }\n.lx-gif-optimized .lx-current-highlight { text-decoration-thickness: 4px; }\n\u003c/style>\n\u003cdiv class=\"lx-animated-wrapper lx-gif-optimized\">\n  \u003cdiv class=\"lx-attributes-panel\">\n    \u003cdiv class=\"lx-legend\">Highlights Legend: \u003cspan class=\"lx-label\" style=\"background-color:#D2E3FC;\">Methodology\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#C8E6C9;\">Results\u003c/span>\u003c/div>\n    \u003cdiv id=\"attributesContainer\">\u003c/div>\n  \u003c/div>\n  \u003cdiv class=\"lx-text-window\" id=\"textWindow\">\n    Abstract This paper asks whether the technological development of a nation reduces the inter\u2010regional hierarchy in knowledge flow. We examine two scenarios that are the alternative to each other. The first is what we call the globalization of regional innovation system/weakening of inter\u2010regional hierarchy scenario: As many regions develop their niches in the global economy, the national \u201canchor\u201d region loses its relative importance as the importer and distributor of new knowledge, rendering the domestic inter\u2010regional hierarchy less significant as a result. The second scenario is the globalization of national innovation system/persistence of inter\u2010regional hierarchy. The nation\u2019s traditional anchor region becomes even more active in importing technology and distributing it to other regions of the country. To test which scenario is closer to reality, we employ \u003cspan class=\"lx-highlight lx-current-highlight\" data-idx=\"0\" style=\"background-color:#D2E3FC;\">social network metrics to analyse inter\u2010regional technology diffusion networks using Chinese patent licensing data for the 1998\u20132013 period.\u003c/span> Our findings support the second scenario, showing that the influence of the \u003cspan class=\"lx-highlight\" data-idx=\"1\" style=\"background-color:#C8E6C9;\">traditional anchor\u003c/span> region persists in the hierarchical network structure as new cities enter the network. We found \u003cspan class=\"lx-highlight\" data-idx=\"2\" style=\"background-color:#C8E6C9;\">five anchor regions: the three usual suspects\u2014Beijing, Shanghai and Shenzhen\u2014plus two that were slightly less expected\u2014Dongguan and Suzhou.\u003c/span>\n  \u003c/div>\n  \u003cdiv class=\"lx-controls\">\n    \u003cdiv class=\"lx-button-row\">\n      \u003cbutton class=\"lx-control-btn\" onclick=\"playPause()\">\u25b6\ufe0f Play\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"prevExtraction()\">\u23ee Previous\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"nextExtraction()\">\u23ed Next\u003c/button>\n    \u003c/div>\n    \u003cdiv class=\"lx-progress-container\">\n      \u003cinput type=\"range\" id=\"progressSlider\" class=\"lx-progress-slider\"\n             min=\"0\" max=\"2\" value=\"0\"\n             onchange=\"jumpToExtraction(this.value)\">\n    \u003c/div>\n    \u003cdiv class=\"lx-status-text\">\n      Entity \u003cspan id=\"entityInfo\">1/3\u003c/span> |\n      Pos \u003cspan id=\"posInfo\">[873-1013]\u003c/span>\n    \u003c/div>\n  \u003c/div>\n\u003c/div>\n\n\u003cscript>\n  (function() {\n    const extractions = [{\"index\": 0, \"class\": \"Methodology\", \"text\": \"Apply social network metrics to inter\\u2011regional technology diffusion networks.\", \"color\": \"#D2E3FC\", \"startPos\": 873, \"endPos\": 1013, \"beforeText\": \" even more active in importing technology and distributing it to other regions of the country. To test which scenario is closer to reality, we employ \", \"extractionText\": \"social network metrics to analyse inter\\u2010regional technology diffusion networks using Chinese patent licensing data for the 1998\\u20132013 period.\", \"afterText\": \" Our findings support the second scenario, showing that the influence of the traditional anchor region persists in the hierarchical network structure \", \"attributesHtml\": \"\u003cdiv>\u003cstrong>class:\u003c/strong> Methodology\u003c/div>\u003cdiv>\u003cstrong>attributes:\u003c/strong> {}\u003c/div>\"}, {\"index\": 1, \"class\": \"Results\", \"text\": \"Traditional anchor regions continue to dominate network structure as new cities join.\", \"color\": \"#C8E6C9\", \"startPos\": 1090, \"endPos\": 1108, \"beforeText\": \"on networks using Chinese patent licensing data for the 1998\\u20132013 period. Our findings support the second scenario, showing that the influence of the \", \"extractionText\": \"traditional anchor\", \"afterText\": \" region persists in the hierarchical network structure as new cities enter the network. We found five anchor regions: the three usual suspects\\u2014Beijing\", \"attributesHtml\": \"\u003cdiv>\u003cstrong>class:\u003c/strong> Results\u003c/div>\u003cdiv>\u003cstrong>attributes:\u003c/strong> {}\u003c/div>\"}, {\"index\": 2, \"class\": \"Results\", \"text\": \"Identified five anchor regions: Beijing, Shanghai, Shenzhen, Dongguan, and Suzhou.\", \"color\": \"#C8E6C9\", \"startPos\": 1205, \"endPos\": 1344, \"beforeText\": \" showing that the influence of the traditional anchor region persists in the hierarchical network structure as new cities enter the network. We found \", \"extractionText\": \"five anchor regions: the three usual suspects\\u2014Beijing, Shanghai and Shenzhen\\u2014plus two that were slightly less expected\\u2014Dongguan and Suzhou.\", \"afterText\": \"\", \"attributesHtml\": \"\u003cdiv>\u003cstrong>class:\u003c/strong> Results\u003c/div>\u003cdiv>\u003cstrong>attributes:\u003c/strong> {}\u003c/div>\"}];\n    let cur er: none;\n}\n.lx-status-text {\n  text-align: center; font-size: 12px; color: #666; margin-top: 4px;\n}\n.lx-text-window {\n  font-family: monospace; white-space: pre-wrap; border: 1px solid #90caf9;\n  padding: 12px; max-height: 260px; overflow-y: auto; margin-bottom: 12px;\n  line-height: 1.6;\n}\n.lx-attributes-panel {\n  background: #fafafa; border: 1px solid #90caf9; border-radius: 6px;\n  padding: 8px 10px; margin-top: 8px; font-size: 13px;\n}\n.lx-current-highlight {\n  border-bottom: 4px solid #ff4444;\n  font-weight: bold;\n  animation: lx-pulse 1s ease-in-out;\n}\n@keyframes lx-pulse {\n  0% { text-decoration-color: #ff4444; }\n  50% { text-decoration-color: #ff0000; }\n  100% { text-decoration-color: #ff4444; }\n}\n.lx-legend {\n  font-size: 12px; margin-bottom: 8px;\n  padding-bottom: 8px; border-bottom: 1px solid #e0e0e0;\n}\n.lx-label {\n  display: inline-block;\n  padding: 2px 4px;\n  border-radius: 3px;\n  margin-right: 4px;\n  color: #000;\n}\n.lx-attr-key {\n  font-weight: 600;\n  color: #1565c0;\n  letter-spacing: 0.3px;\n}\n.lx-attr-value {\n  font-weight: 400;\n  opacity: 0.85;\n  letter-spacing: 0.2px;\n}\n\n/* Add optimizations with larger fonts and better readability for GIFs */\n.lx-gif-optimized .lx-text-window { font-size: 16px; line-height: 1.8; }\n.lx-gif-optimized .lx-attributes-panel { font-size: 15px; }\n.lx-gif-optimized .lx-current-highlight { text-decoration-thickness: 4px; }\n\u003c/style>\n\u003cdiv class=\"lx-animated-wrapper lx-gif-optimized\">\n  \u003cdiv class=\"lx-attributes-panel\">\n    \u003cdiv class=\"lx-legend\">Highlights Legend: \u003cspan class=\"lx-label\" style=\"background-color:#D2E3FC;\">Background\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#C8E6C9;\">Methodology\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#FEF0C3;\">Purpose\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#F9DEDC;\">Results\u003c/span>\u003c/div>\n    \u003cdiv id=\"attributesContainer\">\u003c/div>\n  \u003c/div>\n  \u003cdiv class=\"lx-text-window\" id=\"textWindow\">\n    \u003cspan class=\"lx-highlight lx-current-highlight\" data-idx=\"0\" style=\"background-color:#D2E3FC;\">Technology transfer\u003c/span> refers to the transfer of patents from legal holders to others through joint research, mergers and acquisitions. Transferred patents apply to IP-R&amp;D of received companies. In particularly, \u003cspan class=\"lx-highlight\" data-idx=\"1\" style=\"background-color:#D2E3FC;\">companies actively\u003c/span> carrying out technology transfer construct a patent portfolio strategy through it. Recently, companies that building patent portfolio strategy explore similar technologies to protect theirs. In past, a qualitative method has been used for the above process. However, the method consumes a lot of time and money. Therefore, in this study, we \u003cspan class=\"lx-highlight\" data-idx=\"2\" style=\"background-color:#FEF0C3;\">propose \u003cspan class=\"lx-highlight\" data-idx=\"3\" style=\"background-color:#C8E6C9;\">a\u003c/span> method to discover patents similar to each other by using data mining. Also visualizing the patent portfolio strategy through \u003cspan class=\"lx-highlight\" data-idx=\"4\" style=\"background-color:#C8E6C9;\">the information of those patents. To do this, we collected Google&#x27;s patents for conducting a case study.\u003c/span> Collected patents were projected onto a semantic space through a distributed representation of documents.\u003c/span> It then used \u003cspan class=\"lx-highlight\" data-idx=\"5\" style=\"background-color:#F9DEDC;\">the\u003c/span> distance information of the projected patents to draw the network. As a result, it was possible to visualize Google&#x27;s patent portfolio strategy.\n  \u003c/div>\n  \u003cdiv class=\"lx-controls\">\n    \u003cdiv class=\"lx-button-row\">\n      \u003cbutton class=\"lx-control-btn\" onclick=\"playPause()\">\u25b6\ufe0f Play\u003c/button>\n      \u003c ation: lx-pulse 1s ease-in-out;\n}\n@keyframes lx-pulse {\n  0% { text-decoration-color: #ff4444; }\n  50% { text-decoration-color: #ff0000; }\n  100% { text-decoration-color: #ff4444; }\n}\n.lx-legend {\n  font-size: 12px; margin-bottom: 8px;\n  padding-bottom: 8px; border-bottom: 1px solid #e0e0e0;\n}\n.lx-label {\n  display: inline-block;\n  padding: 2px 4px;\n  border-radius: 3px;\n  margin-right: 4px;\n  color: #000;\n}\n.lx-attr-key {\n  font-weight: 600;\n  color: #1565c0;\n  letter-spacing: 0.3px;\n}\n.lx-attr-value {\n  font-weight: 400;\n  opacity: 0.85;\n  letter-spacing: 0.2px;\n}\n\n/* Add optimizations with larger fonts and better readability for GIFs */\n.lx-gif-optimized .lx-text-window { font-size: 16px; line-height: 1.8; }\n.lx-gif-optimized .lx-attributes-panel { font-size: 15px; }\n.lx-gif-optimized .lx-current-highlight { text-decoration-thickness: 4px; }\n\u003c/style>\n\u003cdiv class=\"lx-animated-wrapper lx-gif-optimized\">\n  \u003cdiv class=\"lx-attributes-panel\">\n    \u003cdiv class=\"lx-legend\">Highlights Legend: \u003cspan class=\"lx-label\" style=\"background-color:#D2E3FC;\">Background\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#C8E6C9;\">Methodology\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#FEF0C3;\">Purpose\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#F9DEDC;\">Results\u003c/span>\u003c/div>\n    \u003cdiv id=\"attributesContainer\">\u003c/div>\n  \u003c/div>\n  \u003cdiv class=\"lx-text-window\" id=\"textWindow\">\n    In recent years, \u003cspan class=\"lx-highlight lx-current-highlight\" data-idx=\"0\" style=\"background-color:#D2E3FC;\">assessing patent risks has\u003c/span> attracted fast-growing attention from both researchers and practitioners in studies of technological innovation. Following the \u003cspan class=\"lx-highlight\" data-idx=\"1\" style=\"background-color:#D2E3FC;\">existing literature\u003c/span> on risks and intellectual property (IP) risks, we define patent risks as the lack of understanding of the distribution of patents that lead to losing a key patent, increased research and development costs, and, potentially, infringement litigation. This paper aims to \u003cspan class=\"lx-highlight\" data-idx=\"2\" style=\"background-color:#FEF0C3;\">propose an explorative approach\u003c/span> to investigating patent risks in the target technology field by integrating social network analysis and patent analysis. Compared to previous research, this study makes an important contribution toward identifying patent risks in the overall technological field by \u003cspan class=\"lx-highlight\" data-idx=\"3\" style=\"background-color:#FEF0C3;\">employing \u003cspan class=\"lx-highlight\" data-idx=\"4\" style=\"background-color:#C8E6C9;\">a patent-based multi-level network model that has not appeared in existing methodologies of patent risks.\u003c/span> In order to verify the effectiveness of this approach, we take artificial intelligence (AI) as an example. Data collected from the Derwent Innovation Index (DII) database were used to build the patent-based multi-level network on patent risks from market, technology, and assignee perspectives.\u003c/span> The results indicate that the lack of international collaborations among assignees and industry\u2013university\u2013research collaboration may lead to patent collaboration risks. Regarding patent market risks, the lack of overseas patent applications, especially the lack of distribution in the main competitive markets, is a key factor. As for patent \u003cspan class=\"lx-highlight\" data-idx=\"5\" style=\"background-color:#F9DEDC;\">technology risks, most of the leading assignees lack awareness of the distribution in the following technological fields: industrial electric equipment, engineering instrumentation, and automotive electrics.\u003c/span> In summary, assignees from the U.S. with first mover advantages are still powerful leaders in the AI technology field. Although China is catching up very rapidly in the total number of AI patents, the apparent patent risks under the perspectives of collaboration, market, and technology will obviously hamper the catch-up efforts of China\u2019s AI industry. We conclude that, in practice, the proposed patent-based multi-level network model not only plays an important role in helping stakeholders in the AI technological field to prevent patent risks, find new technology opportunities, and obtain sustainable development, but also has significance for guiding the industrial development of various emerging technology fields.\n  \u003c/div>\n  \u003cdiv class=\"lx-controls\">\n    \u003cdiv class=\"lx-button-row\">\n      \u003cbutton class=\"lx-control-btn\" onclick=\"playPause()\">\u25b6\ufe0f Play\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"prevExtraction()\">\u23ee Previous\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"nextExtraction()\">\u23ed Next\u003c/button>\n    \u003c/div>\n    \u003cdiv class=\"lx-progress-container\">\n      \u003cinput type=\"range\" id=\"progressSlider\" class=\"lx-progress-slider\"\n             min=\"0\" max=\"5\" value=\"0\"\n             onchange=\"jumpToExtraction(this.value)\">\n    \u003c/div>\n    \u003cdiv class=\"lx-status-text\">\n      Entity \u003cspan id=\"entityInfo\">1/6\u003c/span> |\n      Pos \u003cspan id=\"posInfo\">[17-43]\u003c/span>\n    \u003c/div>\n  \u003c/div>\n\u003c/div>\n\n\u003cscript>\n  (function() {\n    const extractions = [{\"index\": 0, \"class\": \"Background\", \"text\": \"Assessing patent risks has gained fast-growing attention in technological innovation research.\", \"color\": \"#D2E3FC\", \"startPos\": 17, \"endPos\": 43, \"beforeText\": \"In recent years, \", \"extractionText\": \"assessing patent risks has\", \"afterText\": \" attracted fast-growing attention from both researchers and practitioners in studies of technological innovation. Following the existing l font-size: 15px; }\n.lx-gif-optimized .lx-current-highlight { text-decoration-thickness: 4px; }\n\u003c/style>\n\u003cdiv class=\"lx-animated-wrapper lx-gif-optimized\">\n  \u003cdiv class=\"lx-attributes-panel\">\n    \u003cdiv class=\"lx-legend\">Highlights Legend: \u003cspan class=\"lx-label\" style=\"background-color:#D2E3FC;\">Background\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#C8E6C9;\">Methodology\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#FEF0C3;\">Purpose\u003c/span>\u003c/div>\n    \u003cdiv id=\"attributesContainer\">\u003c/div>\n  \u003c/div>\n  \u003cdiv class=\"lx-text-window\" id=\"textWindow\">\n    \u003cspan class=\"lx-highlight lx-current-highlight\" data-idx=\"0\" style=\"background-color:#D2E3FC;\">Social network analysis\u003c/span> attracts increasing attention in economic geography. We claim social network analysis is a promising tool for empirically investigating the structure and evolution of inter-organizational interaction and knowledge flows within and across regions. However, the potential of the application of network methodology to regional issues is far from exhausted. The aim of our paper is twofold. The first objective is to shed light on the untapped potential of social \u003cspan class=\"lx-highlight\" data-idx=\"1\" style=\"background-color:#C8E6C9;\">network analysis techniques in economic geography: we set out some \u003cspan class=\"lx-highlight\" data-idx=\"2\" style=\"background-color:#FEF0C3;\">theoretical challenges concerning the static and dynamic analysis of networks in geography. Basically, we claim that network analysis has a huge potential to enrich the literature on clusters, regional innovation systems and knowledge spillovers. The second objective is to describe how these challenges can be met through the application of network analysis techniques, using primary (survey) and secondary (patent) data.\u003c/span>\u003c/span> We argue that the choice between these two types of data has strong implications for the type of research questions that can be dealt with in economic geography, such as the feasibility of dynamic network analysis.\n  \u003c/div>\n  \u003cdiv class=\"lx-controls\">\n    \u003cdiv class=\"lx-button-row\">\n      \u003cbutton class=\"lx-control-btn\" onclick=\"playPause()\">\u25b6\ufe0f Play\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"prevExtraction()\">\u23ee Previous\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"nextExtraction()\">\u23ed Next\u003c/button>\n    \u003c/div>\n    \u003cdiv class=\"lx-progress-container\">\n      \u003cinput type=\"range\" id=\"progressSlider\" class=\"lx-progress-slider\"\n             min=\"0\" max=\"2\" value=\"0\"\n             onchange=\"jumpToExtraction(this.value)\">\n    \u003c/div>\n    \u003cdiv class=\"lx-status-text\">\n      Entity \u003cspan id=\"entityInfo\">1/3\u003c/span> |\n      Pos \u003cspan id=\"posInfo\">[0-23]\u003c/span>\n    \u003c/div>\n  \u003c/div>\n\u003c/div>\n\n\u003cscript>\n  (function() {\n    const extractions = [{\"index\": 0, \"class\": \"Background\", \"text\": \"Social network analysis is gaining attention in economic geography but its application to regional issues remains underexplored.\", \"color\": \"#D2E3FC\", \"startPos\": 0, \"endPos\": 23, \"beforeText\": \"\", \"extractionText\": \"Social network analysis\", \"afterText\": \" attracts increasing attention in economic geography. We claim social network analysis is a promising tool for empirically investigating the structure\", \"attributesHtml\": \"\u003cdiv>\u003cstrong>class:\u003c/strong> Background\u003c/div>\u003cdiv>\u003cstrong>attributes:\u003c/strong> {}\u003c/div>\"}, {\"index\": 1, \"class\": \"Methodology\", \"text\": \"Apply network analysis techniques to both primary (survey) data and secondary (patent) data.\", \"color\": \"#C8E6C9\", \"startPos\": 484, \"endPos\": 973, \"beforeText\": \"y to regional issues is far u003c/div>\n  \u003cdiv class=\"lx-text-window\" id=\"textWindow\">\n    \u003cspan class=\"lx-highlight lx-current-highlight\" data-idx=\"0\" style=\"background-color:#D2E3FC;\">Patent analysis is\u003c/span> to analyze patent data to understand target technology. Patent data contains various detailed information about the developed technology. Therefore, many studies concerning patent analysis have been carried out in the technology analysis fields. Most traditional methods for technology analysis were based on qualitative approaches such as Delphi survey. However, \u003cspan class=\"lx-highlight\" data-idx=\"1\" style=\"background-color:#FEF0C3;\">the patent analysis methods based on statistics and machine learning have been introduced recently. In this paper, we \u003cspan class=\"lx-highlight\" data-idx=\"2\" style=\"background-color:#FEF0C3;\">proposed a statistical method for quantitative patent analysis.\u003c/span> Moreover, we selected drone technology as the target technology for patent analysis. To understand drone technology, we analyzed the patents on drone technology. We searched the patent documents related to drone technology and transformed them to structured data using text mining techniques. First, we \u003cspan class=\"lx-highlight\" data-idx=\"3\" style=\"background-color:#C8E6C9;\">visualized\u003c/span> the patent keywords to identify the technological structure of a drone. Next, using Bayesian additive regression trees, we analyzed the structured patent data to construct technology scenarios for drones.\u003c/span> To illustrate the performance and validity of our proposed research, we presented the experimental results of patent analysis using patent documents related to drone technology.\n  \u003c/div>\n  \u003cdiv class=\"lx-controls\">\n    \u003cdiv class=\"lx-button-row\">\n      \u003cbutton class=\"lx-control-btn\" onclick=\"playPause()\">\u25b6\ufe0f Play\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"prevExtraction()\">\u23ee Previous\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"nextExtraction()\">\u23ed Next\u003c/button>\n    \u003c/div>\n    \u003cdiv class=\"lx-progress-container\">\n      \u003cinput type=\"range\" id=\"progressSlider\" class=\"lx-progress-slider\"\n             min=\"0\" max=\"3\" value=\"0\"\n             onchange=\"jumpToExtraction(this.value)\">\n    \u003c/div>\n    \u003cdiv class=\"lx-status-text\">\n      Entity \u003cspan id=\"entityInfo\">1/4\u003c/span> |\n      Pos \u003cspan id=\"posInfo\">[0-18]\u003c/span>\n    \u003c/div>\n  \u003c/div>\n\u003c/div>\n\n\u003cscript>\n  (function() {\n    const extractions = [{\"index\": 0, \"class\": \"Background\", \"text\": \"Patent analysis is essential for understanding target technologies but has traditionally relied on qualitative methods such as Delphi surveys.\", \"color\": \"#D2E3FC\", \"startPos\": 0, \"endPos\": 18, \"beforeText\": \"\", \"extractionText\": \"Patent analysis is\", \"afterText\": \" to analyze patent data to understand target technology. Patent data contains various detailed information about the developed technology. Therefore, \", \"attributesHtml\": \"\u003cdiv>\u003cstrong>class:\u003c/strong> Background\u003c/div>\u003cdiv>\u003cstrong>attributes:\u003c/strong> {}\u003c/div>\"}, {\"index\": 1, \"class\": \"Purpose\", \"text\": \"Apply the method to drone technology to construct technology scenarios.\", \"color\": \"#FEF0C3\", \"startPos\": 383, \"endPos\": 1083, \"beforeText\": \"the technology analysis fields. Most traditional methods for technology analysis were based on qualitative approaches such as Delphi survey. However, \", \"extractionText\": \"the patent analysis methods based on statistics and machine learning have been introduced recently. In this paper, we proposed a statistical method for quantitative patent analysis. Moreover, we selected drone technology as the target technology for patent analysis. To understand drone technology,  id=\"attributesContainer\">\u003c/div>\n  \u003c/div>\n  \u003cdiv class=\"lx-text-window\" id=\"textWindow\">\n    The aim of this paper is to \u003cspan class=\"lx-highlight lx-current-highlight\" data-idx=\"0\" style=\"background-color:#FEF0C3;\">propose a method to investigate a firm\u003c/span>\u2019s strategic changes. Technologies or \u003cspan class=\"lx-highlight\" data-idx=\"1\" style=\"background-color:#D2E3FC;\">technological capabilities are a major resource for achieving competitive advantages, so a firm\u2019s R&amp;amp;D effort to improve capabilities on specific technologies is aligned with strategic direction. Therefore, this research \u003cspan class=\"lx-highlight\" data-idx=\"2\" style=\"background-color:#C8E6C9;\">analyzes changes in R&amp;amp;D efforts by identifying \u003cspan class=\"lx-highlight\" data-idx=\"3\" style=\"background-color:#FEF0C3;\">key R&amp;amp;D personnel using patent co-inventor network and social network analysis.\u003c/span>\u003c/span> Based on characteristics of application and granted patents, the method analyzes current and future R&amp;amp;D efforts and so identifies strategic changes of a firm.\u003c/span> We conducted an \u003cspan class=\"lx-highlight\" data-idx=\"4\" style=\"background-color:#C8E6C9;\">empirical\u003c/span> analysis using the patents of Samsung Electronics. Our method analyzed the current and future strategies of Samsung Electronics and the result shows clear strategic changes in their focal technologies and business.\n  \u003c/div>\n  \u003cdiv class=\"lx-controls\">\n    \u003cdiv class=\"lx-button-row\">\n      \u003cbutton class=\"lx-control-btn\" onclick=\"playPause()\">\u25b6\ufe0f Play\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"prevExtraction()\">\u23ee Previous\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"nextExtraction()\">\u23ed Next\u003c/button>\n    \u003c/div>\n    \u003cdiv class=\"lx-progress-container\">\n      \u003cinput type
