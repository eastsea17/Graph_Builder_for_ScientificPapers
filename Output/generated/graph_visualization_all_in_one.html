\"0\" style=\"background-color:#C8E6C9;\">the absorptive and connectivity capacities of Latin American innovation systems between 1970 and 2017.\u003c/span> Applying \u003cspan class=\"lx-highlight\" data-idx=\"1\" style=\"background-color:#D2E3FC;\">network analysis to a USPTO database containing Latin American inventors, we build and analyse collaboration networks in the process of invention and knowledge appropriation.\u003c/span> The \u003cspan class=\"lx-highlight\" data-idx=\"2\" style=\"background-color:#D2E3FC;\">structural properties and the evolution of such networks allow us to measure critical attributes of the Latin American innovation systems. Specifically, \u003cspan class=\"lx-highlight\" data-idx=\"3\" style=\"background-color:#FEF0C3;\">the networks exhibit low absorptive capacity and high external openness, which are critical linkages with external nodes in the network growth process.\u003c/span>\u003c/span> We identify different trajectories of innovation systems within the region, analysing specific paths of capability (de)accumulation and network maturity against the backdrop of national development trajectories.\n  \u003c/div>\n  \u003cdiv class=\"lx-controls\">\n    \u003cdiv class=\"lx-button-row\">\n      \u003cbutton class=\"lx-control-btn\" onclick=\"playPause()\">\u25b6\ufe0f Play\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"prevExtraction()\">\u23ee Previous\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"nextExtraction()\">\u23ed Next\u003c/button>\n    \u003c/div>\n    \u003cdiv class=\"lx-progress-container\">\n      \u003cinput type=\"range\" id=\"progressSlider\" class=\"lx-progress-slider\"\n             min=\"0\" max=\"3\" value=\"0\"\n             onchange=\"jumpToExtraction(this.value)\">\n    \u003c/div>\n    \u003cdiv class=\"lx-status-text\">\n      Entity \u003cspan id=\"entityInfo\">1/4\u003c/span> |\n      Pos \u003cspan id=\"posInfo\">[93-195]\u003c/span>\n    \u003c/div>\n  \ saphenous vein, the \u003cspan class=\"lx-highlight\" data-idx=\"3\" style=\"background-color:#F9DEDC;\">radial artery (RA), the right internal thoracic artery, or the gastroepiploic artery. The primary outcome was graft occlusion. A total of 4160 studies were retrieved of which 14 were included with 3651 grafts analyzed. The weighted mean angiographic follow\u2010up was 5.1 years. Compared with the conventionally harvested saphenous vein, both the RA (incidence rate ratio [IRR] 0.54; 95% CI, 0.35\u20130.82) and the no\u2010touch saphenous vein (IRR 0.55; 95% CI, 0.39\u20130.78) were associated with lower graft occlusion. The RA ranked as the best conduit (\u003cspan class=\"lx-highlight\" data-idx=\"4\" style=\"background-color:#F9DEDC;\">rank\u003c/span> score for RA 0.87 versus 0.85 for no\u2010touch saphenous vein, 0.\u003c/span>23 for right internal thoracic artery, 0.29 for gastroepiploic artery, and 0.25 for the conventionally harvested saphenous vein). Conclusions Compared with the conventionally harvested saphenous vein, only the RA and no\u2010touch saphenous vein grafts are associated with significantly lower graft occlusion rates. The RA ranks as the best conduit. Registration URL: https://www.crd.york.ac.uk/prospero ; Unique identifier: CRD42020164492.\n  \u003c/div>\n  \u003cdiv class=\"lx-controls\">\n    \u003cdiv class=\"lx-button-row\">\n      \u003cbutton class=\"lx-control-btn\" onclick=\"playPause()\">\u25b6\ufe0f Play\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"prevExtraction()\">\u23ee Previous\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"nextExtraction()\">\u23ed Next\u003c/button>\n    \u003c/div>\n    \u003cdiv class=\"lx-progress-container\">\n      \u003cinput type=\"range\" id=\"progressSlider\" class=\"lx-progress-slider\"\n             min=\"0\" max=\"4\" value=\"0\"\n             onchange=\"jumpToExtraction(this.value)\">\n    \u003c/div>\n    \u003cdiv class=\"lx-status-text\">\n tr-key {\n  font-weight: 600;\n  color: #1565c0;\n  letter-spacing: 0.3px;\n}\n.lx-attr-value {\n  font-weight: 400;\n  opacity: 0.85;\n  letter-spacing: 0.2px;\n}\n\n/* Add optimizations with larger fonts and better readability for GIFs */\n.lx-gif-optimized .lx-text-window { font-size: 16px; line-height: 1.8; }\n.lx-gif-optimized .lx-attributes-panel { font-size: 15px; }\n.lx-gif-optimized .lx-current-highlight { text-decoration-thickness: 4px; }\n\u003c/style>\n\u003cdiv class=\"lx-animated-wrapper lx-gif-optimized\">\n  \u003cdiv class=\"lx-attributes-panel\">\n    \u003cdiv class=\"lx-legend\">Highlights Legend: \u003cspan class=\"lx-label\" style=\"background-color:#D2E3FC;\">Background\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#C8E6C9;\">Methodology\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#FEF0C3;\">Purpose\u003c/span>\u003c/div>\n    \u003cdiv id=\"attributesContainer\">\u003c/div>\n  \u003c/div>\n  \u003cdiv class=\"lx-text-window\" id=\"textWindow\">\n    \u003cspan class=\"lx-highlight lx-current-highlight\" data-idx=\"0\" style=\"background-color:#D2E3FC;\">Identifying technology convergence is\u003c/span> getting harder, especially in fast-evolving \u003cspan class=\"lx-highlight\" data-idx=\"1\" style=\"background-color:#FEF0C3;\">and cross-technological fields. On the other side, natural language processing and network analysis researchers is to \u003cspan class=\"lx-highlight\" data-idx=\"2\" style=\"background-color:#FEF0C3;\">provide a novel method for mapping technologies and their\u003c/span> relations over time, in order to identify dynamic patterns of convergence and to test it on the C4ISTAR field, a defense-related cross-technological field.\u003c/span> The methodology \u003cspan class=\"lx-highlight\" data-idx=\"3\" style=\"background-color:#C8E6C9;\">automatically\u003c/span> extracts technologies from a corpus of scientific papers, policy documents, websites, and company reports using Named Entity Recognition approaches. These technologies are then retrieved from the second corpus of more than 300 thousand patents related to the C4ISTAR domain, measuring their cooccurrences over time. Finally, using the time-varying network analysis, we were able to identify and measure the pattern of technological convergence.\n  \u003c/div>\n  \u003cdiv class=\"lx-controls\">\n    \u003cdiv class=\"lx-button-row\">\n      \u003cbutton class=\"lx-control-btn\" onclick=\"playPause()\">\u25b6\ufe0f Play\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"prevExtraction()\">\u23ee Previous\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"nextExtraction()\">\u23ed Next\u003c/button>\n    \u003c/div>\n    \u003cdiv class=\"lx-progress-container\">\n      \u003cinput type=\"range\" id=\"progressSlider\" class=\"lx-progress-slider\"\n             min=\"0\" max=\"3\" value=\"0\"\n             onchange=\"jumpToExtraction(this.value)\">\n    \u003c/div>\n    \u003cdiv class=\"lx-status-text\">\n      Entity \u003cspan id=\"entityInfo\">1/4\u003c/span> |\n      Pos \u003cspan id=\"posInfo\">[0-37]\u003c/span>\n    \u003c/div>\n  \u003c/div>\n\u003c/div>\n\n\u003cscript>\n  (function() {\n    const extractions = [{\"index\": 0, \"class\": \"Background\", \"text\": \"Identifying technology convergence is becoming increasingly difficult, especially in fast-evolving and cross\\u2011technological domains.\", \"color\": \"#D2E3FC\", \"startPos\": 0, \"endPos\": 37, \"beforeText\": \"\", \"extractionText\": \"Identifying technology convergence is\", \"afterText\": \" getting harder, especially in fast-evolving and cross-technological fields. On the other side, natural language processing and network analysis resea\", \"attributesHtml\": \"\u003cdiv>\u003cstrong>class:\u003c/strong> Background\u003c/div>\u003cdiv>\u003cstrong>attributes:\u003c/strong> {}\u003c/div>\"}, {\"index\": 1, \"class\": \"Purpose\", \"text\": \"Apply and validate the metho class=\"lx-legend\">Highlights Legend: \u003cspan class=\"lx-label\" style=\"background-color:#D2E3FC;\">Background\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#C8E6C9;\">Purpose\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#FEF0C3;\">Results\u003c/span>\u003c/div>\n    \u003cdiv id=\"attributesContainer\">\u003c/div>\n  \u003c/div>\n  \u003cdiv class=\"lx-text-window\" id=\"textWindow\">\n    \u003cspan class=\"lx-highlight lx-current-highlight\" data-idx=\"0\" style=\"background-color:#D2E3FC;\">Patent Citation Analysis has\u003c/span> been gaining considerable traction over the past few decades. In this paper, we collect extensive information on patents and citations and \u003cspan class=\"lx-highlight\" data-idx=\"1\" style=\"background-color:#C8E6C9;\">provide a\u003c/span> perspective of citation network analysis of patents from a statistical viewpoint. We \u003cspan class=\"lx-highlight\" data-idx=\"2\" style=\"background-color:#C8E6C9;\">identify\u003c/span> and analyze the most cited patents, the most innovative and the highly cited companies along with the structural properties of the network by providing in-depth descriptive analysis. Furthermore, we employ \u003cspan class=\"lx-highlight\" data-idx=\"3\" style=\"background-color:#C8E6C9;\">Exponential Random Graph Models (ERGMs) to analyze the citation networks. ERGMs enables understanding the social perspectives of a patent citation network which has not been studied earlier. We demonstrate that social properties such as homophily (the inclination to cite patents from the same country or in the same language) and transitivity (the inclination to cite references\u2019 references) together with the technicalities of the patents ( e.\u003c/span>g., language, categories), has a significant effect on citations. We also provide an \u003cspan class=\"lx-highlight\" data-idx=\"4\" style=\"background-color:#FEF0C3;\">in-depth\u003c/span> analysis of citations for sectors in patents and how it is affected by the size of the same. Overall, our paper delves into European patents with the aim of providing new insights and serves as an account for fitting ERGMs on large networks and analyzing them. ERGMs help us model network mechanisms directly, instead of acting as a proxy for unspecified dependence and relationships among the observations.\n  \u003c/div>\n  \u003cdiv class=\"lx-controls\">\n    \u003cdiv class=\"lx-button-row\">\n      \u003cbutton class=\"lx-control-btn\" onclick=\"playPause()\">\u25b6\ufe0f Play\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"prevExtraction()\">\u23ee Previous\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"nextExtraction()\">\u23ed Next\u003c/button>\n    \u003c/div>\n    \u003cdiv class=\"lx-progress-container\">\n      \u003cinput type=\"range\" id=\"progressSlider\" class=\"lx-progress-slider\"\n             min=\"0\" max=\"4\" value=\"0\"\n             onchange=\"jumpToExtraction(this.value)\">\n    \u003c/div>\n    \u003cdiv class=\"lx-status-text\">\n      Entity \u003cspan id=\"entityInfo\">1/5\u003c/span> |\n      Pos \u003cspan id=\"posInfo\">[0-28]\u003c/span>\n    \u003c/div>\n  \u003c/div>\n\u003c/div>\n\n\u003cscript>\n  (function() {\n    const extractions = [{\"index\": 0, \"class\": \"Background\", \"text\": \"Patent citation analysis has gained considerable traction in recent decades.\", \"color\": \"#D2E3FC\", \"startPos\": 0, \"endPos\": 28, \"beforeText\": \"\", \"extractionText\": \"Patent Citation Analysis has\", \"afterText\": \" been gaining considerable traction over the past few decades. In this paper, we collect extensive information on patents and citations and provide a \", \"attributesHtml\": \"\u003cdiv>\u003cstrong>class:\u003c/strong> Background\u003c/div>\u003cdiv>\u003cstrong>attributes:\u003c/strong> {}\u003c/div>\"}, {\"index\": 1, \"class\": \"Purpose\", \"text\": \"Provide a statistical perspective on patent citati (playBtn) playBtn.textContent = isPlaying ? '\u23f8 Pause' : '\u25b6\ufe0f Play';\n\n      const prevHighlight = document.querySelector('.lx-text-window .lx-current-highlight');\n      if (prevHighlight) prevHighlight.classList.remove('lx-current-highlight');\n      const currentSpan = document.querySelector('.lx-text-window span[data-idx=\"' + currentIndex + '\"]');\n      if (currentSpan) {\n        currentSpan.classList.add('lx-current-highlight');\n        currentSpan.scrollIntoView({block: 'center', behavior: 'smooth'});\n      }\n    }\n\n    function nextExtraction() {\n      currentIndex = (currentIndex + 1) % extractions.length;\n      updateDisplay();\n    }\n\n    function prevExtraction() {\n      currentIndex = (currentIndex - 1 + extractions.length) % extractions.length;\n      updateDisplay();\n    }\n\n    function jumpToExtraction(index) {\n      currentIndex = parseInt(index);\n      updateDisplay();\n    }\n\n    function playPause() {\n      if (isPlaying) {\n        clearInterval(animationInterval);\n        isPlaying = false;\n      } else {\n        animationInterval = setInterval(nextExtraction, animationSpeed * 1000);\n        isPlaying = true;\n      }\n      updateDisplay();\n    }\n\n    window.playPause = playPause;\n    window.nextExtraction = nextExtraction;\n    window.prevExtraction = prevExtraction;\n    window.jumpToExtraction = jumpToExtraction;\n\n    updateDisplay();\n  })();\n\u003c/script>"}, {"id": "Paper_23", "label": "Paper_23: The Internet of Things (IoT) makes the world aroun...", "content": "\u003cstyle>\n.lx-highlight { position: relative; border-radius:3px; padding:1px 2px;}\n.lx-highlight .lx-tooltip {\n  visibility: hidden;\n  opacity: 0;\n  transition: opacity 0.2s ease-in-out;\n  background: #333;\n  color: #fff;\n  text-align: left;\n  border-radius: 4px;\n  padding: 6px 8px;\n  position: absolute;\n  z-index: 1000;\n  bottom: 125%;\n  left: 50%;\n  transform: translateX(-50%);\n  font-size: 12px;\n  max-width: 240px;\n  white-space: normal;\n  box-shadow: 0 2px 6px rgba(0,0,0,0.3);\n}\n.lx-highlight:hover .lx-tooltip { visibility: visible; opacity:1; }\n.lx-animated-wrapper { max-width: 100%; font-family: Arial, sans-serif; }\n.lx-controls {\n  background: #fafafa; border: 1px solid #90caf9; border-radius: 8px;\n  padding: 12px; margin-bottom: 16px;\n}\n.lx-button-row {\n  display: flex; justify-content: center; gap: 8px; margin-bottom: 12px;\n}\n.lx-control-btn {\n  background: #4285f4; color: white; border: none; border-radius: 4px;\n  padding: 8px 16px; cursor: pointer; font-size: 13px; font-weight: 500;\n  transition: background-color 0.2s;\n}\n.lx-control-btn:hover { background: #3367d6; }\n.lx-progress-container {\n  margin-bottom: 8px;\n}\n.lx-progress-slider {\n  width: 100%; margin: 0; appearance: none; height: 6px;\n  background: #ddd; border-radius: 3px; outline: none;\n}\n.lx-progress-slider::-webkit-slider-thumb {\n  appearance: none; width: 18px; height: 18px; background: #4285f4;\n  border-radius: 50%; cursor: pointer;\n}\n.lx-progress-slider::-moz-range-thumb {\n  width: 18px; height: 18px; background: #4285f4; border-radius: 50%;\n  cursor: pointer; border: none;\n}\n.lx-status-text {\n  text-align: center; font-size: 12px; color: #666; margin-top: 4px;\n}\n.lx-text-window {\n  font-family: monospace; white-space: pre-wrap; border: 1px solid #90caf9;\n  padding: 12px; max-height: 260px; overflow-y: auto; margin-bottom: 12px;\n  line-height: 1.6;\n}\n.lx-attributes-panel {\n  background: #fafafa; border: 1px solid #90caf9; border-radius: 6px;\n  padding: 8px 10px; margin-top: 8px; font-size: 13px;\n}\n.lx-current-highlight {\n  border-bottom: 4px solid #ff4444;\n  font-weight: bold;\n  animation: lx-pulse 1s ease-in-out;\n}\n@keyframes lx-pulse {\n  0% { text-decoration-color: #ff4444; }\n  50% { text-decoration-color: #ff0000; }\n  100% { text-decoration-color: #ff4444; }\n}\n.lx-legend {\n  font-size: 12px; margin-bottom: 8px;\n  padding-bottom: 8px; border-bottom: 1px solid #e0e0e0;\n}\n.lx-label {\n  display: inline-block;\n  padding: 2px 4px;\n  border-radius: 3px;\n  margin-right: 4px;\n  color: #000;\n}\n.lx-attr-key {\n  font-weight: 600;\n  color: #1565c0;\n  letter-spacing: 0.3px;\n}\n.lx-attr-value {\n  font-weight: 400;\n  opacity: 0.85;\n  letter-spacing: 0.2px;\n}\n\n/* Add optimizations with larger fonts and better readability for GIFs */\n.lx-gif-optimized .lx-text-window { font-size: 16px; line-height: 1.8; }\n.lx-gif-optimized .lx-attributes-panel { font-size: 15px; }\n.lx-gif-optimized .lx-current-highlight { text-decoration-thickness: 4px; }\n\u003c/style>\n\u003cdiv class=\"lx-animated-wrapper lx-gif-optimized\">\n  \u003cdiv class=\"lx-attributes-panel\">\n    \u003cdiv class=\"lx-legend\">Highlights Legend: \u003cspan class=\"lx-label\" style=\"background-color:#D2E3FC;\">Background\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#C8E6C9;\">Purpose\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#FEF0C3;\">Results\u003c/span>\u003c/div>\n    \u003cdiv id=\"attributesContainer\">\u003c/div>\n  \u003c/div>\n  \u003cdiv class=\"lx-text-window\" id=\"textWindow\">\n    The Internet of Things (\u003cspan class=\"lx-highlight lx-current-highlight\" data-idx=\"0\" style=\"background-color:#D2E3FC;\">IoT\u003c/span>) makes the world around us more intelligent and more responsive by developing cyber\u2013physical systems. The IoT is about to change how we live and how we work. It is essential to have a perspective on this technology&#x27;s innovation path to creating more novel applications. Due to increasing Internet connectivity through smartphones, IoT is expected to be an all-pervasive technology, and lately, its \u003cspan class=\"lx-highlight\" data-idx=\"1\" style=\"background-color:#D2E3FC;\">patents\u003c/span> have grown significantly. Patents contain valuable information, especially including the path of utilizing IoT in different fields. Patent analysis provides valuable information about innovation in IoT technology. This article performs \u003cspan class=\"lx-highlight\" data-idx=\"2\" style=\"background-color:#C8E6C9;\">a patent analysis based on the international patent classification (IPC) co-occurrence network in different patents.\u003c/span> This network is analyzed by social network analysis (SNA) algorithms. In addition, the most critical nodes are identified by SNA measures and the TOPSIS method. \u003cspan class=\"lx-highlight\" data-idx=\"3\" style=\"background-color:#FEF0C3;\">The\u003c/span> findings illustrate the structure of the innovation path of IoT, and they will help create more applications and combinations of IoT with other fields. These \u003cspan class=\"lx-highlight\" data-idx=\"4\" style=\"background-color:#FEF0C3;\">results provide a guideline\u003c/span> that shows how steps for innovation should start.\n  \u003c/div>\n  \u003cdiv class=\"lx-controls\">\n    \u003cdiv class=\"lx-button-row\">\n      \u003cbutton class=\"lx-control-btn\" onclick=\"playPause()\">\u25b6\ufe0f Play\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"prevExtraction()\">\u23ee Previous\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"nextExtraction()\">\u23ed Next\u003c/button>\n    \u003c/div>\n    \u003cdiv class=\"lx-progress-container\">\n      \u003cinput type=\"range\" id=\"progressSlider\" class=\"lx-progress-slider\"\n             min=\"0\" max=\"4\" value=\"0\"\n             onchange=\"jumpToExtraction(this.value)\">\n    \u003c/div>\n    \u003cdiv class=\"lx-status-text\">\n      Entity \u003cspan id=\"entityInfo\">1/5\u003c/span> |\n      Pos \u003cspan id=\"posInfo\">[24-27]\u003c/span>\n    \u003c/div>\n  \u003c/div>\n\u003c/div>\n\n\u003cscript>\n  (function() {\n    const extractions = [{\"index\": 0, \"class\": \"Background\", \"text\": \"IoT is expanding cyber\\u2011physical systems and becoming pervasive through smartphone connectivity.\", \"color\": \"#D2 s:\u003c/strong> {}\u003c/div>\"}, {\"index\": 3, \"class\": \"Results\", \"text\": \"The analysis reveals the structural innovation path of IoT across different fields.\", \"color\": \"#FEF0C3\", \"startPos\": 948, \"endPos\": 951, \"beforeText\": \"k is analyzed by social network analysis (SNA) algorithms. In addition, the most critical nodes are identified by SNA measures and the TOPSIS method. \", \"extractionText\": \"The\", \"afterText\": \" findings illustrate the structure of the innovation path of IoT, and they will help create more applications and combinations of IoT with other field\", \"attributesHtml\": \"\u003cdiv>\u003cstrong>class:\u003c/strong> Results\u003c/div>\u003cdiv>\u003cstrong>attributes:\u003c/strong> {}\u003c/div>\"}, {\"index\": 4, \"class\": \"Results\", \"text\": \"Results provide a guideline for initiating and directing future IoT innovations and application combinations.\", \"color\": \"#FEF0C3\", \"startPos\": 1110, \"endPos\": 1137, \"beforeText\": \" illustrate the structure of the innovation path of IoT, and they will help create more applications and combinations of IoT with other fields. These \", \"extractionText\": \"results provide a guideline\", \"afterText\": \" that shows how steps for innovation should start.\", \"attributesHtml\": \"\u003cdiv>\u003cstrong>class:\u003c/strong> Results\u003c/div>\u003cdiv>\u003cstrong>attributes:\u003c/strong> {}\u003c/div>\"}];\n    let currentIndex = 0;\n    let isPlaying = false;\n    let animationInterval = null;\n    let animationSpeed = 1.0;\n\n    function updateDisplay() {\n      const extraction = extractions[currentIndex];\n      if (!extraction) return;\n\n      document.getElementById('attributesContainer').innerHTML = extraction.attributesHtml;\n      document.getElementById('entityInfo').textContent = (currentIndex + 1) + '/' + extractions.length;\n      document.getElementById('posInfo').textContent = '[' + extraction.startPos + '-' + extraction.endPos + ']';\n      document.getElementById('progressSlider').value = currentIndex;\n\n      const playBtn = document.querySelector('.lx-control-btn');\n      if (playBtn) playBtn.textContent = isPlaying ? '\u23f8 Pause' : '\u25b6\ufe0f Play';\n\n      const prevHighlight = document.querySelector('.lx-text-window .lx-current-highlight');\n      if (prevHighlight) prevHighlight.classList.remove('lx-current-highlight');\n      const currentSpan = document.querySelector('.lx-text-window span[data-idx=\"' + currentIndex + '\"]');\n      if (currentSpan) {\n        currentSpan.classList.add('lx-current-highlight');\n        currentSpan.scrollIntoView({block: 'center', behavior: 'smooth'});\n      }\n    }\n\n    function nextExtraction() {\n      currentIndex = (currentIndex + 1) % extractions.length;\n      updateDisplay();\n    }\n\n    function prevExtraction() {\n      currentIndex = (currentIndex - 1 + extractions.length) % extractions.length;\n      updateDisplay();\n    }\n\n    function jumpToExtraction(index) {\n      currentIndex = parseInt(index);\n      updateDisplay();\n    }\n\n    function playPause() {\n      if (isPlaying) {\n        clearInterval(animationInterval);\n        isPlaying = false;\n      } else {\n        animationInterval = setInterval(nextExtraction, animationSpeed * 1000);\n        isPlaying = true;\n      }\n      updateDisplay();\n    }\n\n    window.playPause = playPause;\n    window.nextExtraction = nextExtraction;\n    window.prevExtraction = prevExtraction;\n    window.jumpToExtraction = jumpToExtraction;\n\n    updateDisplay();\n  })();\n\u003c/script>"}, {"id": "Paper_24", "label": "Paper_24: A patent is an important document issued by the go...", "content": "\u003cstyle>\n.lx-highlight { position: relative; border-radius:3px; padding:1px 2px;}\n.lx-highlight .lx-tooltip {\n  visibility: hidden;\n  opacity: 0;\n  transition: opacity 0.2s ease-in-out;\n  background: #333;\n  color: #fff;\n  text-align: left;\n  border-radius: 4px;\n  padding: 6px 8px;\n  position: absolute;\n  z-index: 1000;\n  bottom: 125%;\n  left: 50%;\n  transform: translateX(-50%);\n  font-size: 12px;\n  max-width: 240px;\n  white-space: normal;\n  box-shadow: 0 2px 6px rgba(0,0,0,0.3);\n}\n.lx-highlight:hover .lx-tooltip { visibility: visible; opacity:1; }\n.lx-animated-wrapper { max-width: 100%; font-family: Arial, sans-serif; }\n.lx-controls {\n  background: #fafafa; border: 1px solid #90caf9; border-radius: 8px;\n  padding: 12px; margin-bottom: 16px;\n}\n.lx-button-row {\n  display: flex; justify-content: center; gap: 8px; margin-bottom: 12px;\n}\n.lx-control-btn {\n  background: #4285f4; color: white; border: none; border-radius: 4px;\n  padding: 8px 16px; cursor: pointer; font-size: 13px; font-weight: 500;\n  transition: background-color 0.2s;\n}\n.lx-control-btn:hover { background: #3367d6; }\n.lx-progress-container {\n  margin-bottom: 8px;\n}\n.lx-progress-slider {\n  width: 100%; margin: 0; appearance: none; height: 6px;\n  background: #ddd; border-radius: 3px; outline: none;\n}\n.lx-progress-slider::-webkit-slider-thumb {\n  appearance: none; width: 18px; height: 18px; background: #4285f4;\n  border-radius: 50%; cursor: pointer;\n}\n.lx-progress-slider::-moz-range-thumb {\n  width: 18px; height: 18px; background: #4285f4; border-radius: 50%;\n  cursor: pointer; border: none;\n}\n.lx-status-text {\n  text-align: center; font-size: 12px; color: #666; margin-top: 4px;\n}\n.lx-text-window {\n  font-family: monospace; white-space: pre-wrap; border: 1px solid #90caf9;\n  padding: 12px; max-height: 260px; overflow-y: auto; margin-bottom: 12px;\n  line-height: 1.6;\n}\n.lx-attributes-panel {\n  background: #fafafa; border: 1px solid #90caf9; border-radius: 6px;\n  padding: 8px 10px; margin-top: 8px; font-size: 13px;\n}\n.lx-current-highlight {\n  border-bottom: 4px solid #ff4444;\n  font-weight: bold;\n  animation: lx-pulse 1s ease-in-out;\n}\n@keyframes lx-pulse {\n  0% { text-decoration-color: #ff4444; }\n  50% { text-decoration-color: #ff0000; }\n  100% { text-decoration-color: #ff4444; }\n}\n.lx-legend {\n  font-size: 12px; margin-bottom: 8px;\n  padding-bottom: 8px; border-bottom: 1px solid #e0e0e0;\n}\n.lx-label {\n  display: inline-block;\n  padding: 2px 4px;\n  border-radius: 3px;\n  margin-right: 4px;\n  color: #000;\n}\n.lx-attr-key {\n  font-weight: 600;\n  color: #1565c0;\n  letter-spacing: 0.3px;\n}\n.lx-attr-value {\n  font-weight: 400;\n  opacity: 0.85;\n  letter-spacing: 0.2px;\n}\n\n/* Add optimizations with larger fonts and better readability for GIFs */\n.lx-gif-optimized .lx-text-window { font-size: 16px; line-height: 1.8; }\n.lx-gif-optimized .lx-attributes-panel { font-size: 15px; }\n.lx-gif-optimized .lx-current-highlight { text-decoration-thickness: 4px; }\n\u003c/style>\n\u003cdiv class=\"lx-animated-wrapper lx-gif-optimized\">\n  \u003cdiv class=\"lx-attributes-panel\">\n    \u003cdiv class=\"lx-legend\">Highlights Legend: \u003cspan class=\"lx-label\" style=\"background-color:#D2E3FC;\">Background\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#C8E6C9;\">Methodology\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#FEF0C3;\">Purpose\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#F9DEDC;\">Results\u003c/span>\u003c/div>\n    \u003cdiv id=\"attributesContainer\">\u003c/div>\n  \u003c/div>\n  \u003cdiv class=\"lx-text-window\" id=\"textWindow\">\n    A patent is an important document issued by the government to protect inventions or product design. Inventions consist of mechanical structures, production processes, quality improvements of products, and so on. Generally, goods or appliances in everyday life are a result of an invention or product design that has been published in \u003cspan class=\"lx-highlight lx-current-highlight\" data-idx=\"0\" style=\"background-color:#D2E3FC;\">patent documents\u003c/span>. A new invention contributes to the standard of living, improves productivity and quality, reduces production costs for industry, or delivers products with higher added value. Patent documents are considered to be excellent sources of knowledge in a particular field of technology, leading to inventions. Technology trend forecasting from patent documents depends on the subjective experience of experts. However, accumulated patent documents consist of a huge amount of text data, making it more difficult for those experts to gain knowledge precisely and promptly. Therefore, technology trend forecasting using \u003cspan class=\"lx-highlight\" data-idx=\"1\" style=\"background-color:#D2E3FC;\">objective methods\u003c/span> is more feasible. There are many statistical methods applied to patent analysis, for example, technology overview, investment volume, and the technology life cycle. There are also data mining methods by which patent documents can be classified, such as by technical characteristics, to support business decision-making. The main contribution of this study is to \u003cspan class=\"lx-highlight\" data-idx=\"2\" style=\"background-color:#FEF0C3;\">apply data mining\u003c/span> methods and social network analysis to gain knowledge in emerging technologies and find informative technology trends from patent data. We experimented with our techniques on data retrieved from the European Patent Office (EPO) website. The technique includes K-means clustering, text mining, and association rule mining methods. The patent data analyzed include \u003cspan class=\"lx-highlight\" data-idx=\"3\" style=\"background-color:#C8E6C9;\">the International Patent Classification (IPC) code and patent titles. Association rule mining was applied to find associative relationships among patent data, then combined with social network analysis (SNA) to further analyze technology trends. \u003cspan class=\"lx-highlight\" data-idx=\"4\" style=\"background-color:#F9DEDC;\">SNA\u003c/span> provided metric measurements to explore the most influential technology as well as visualize data in various network layouts. \u003cspan class=\"lx-highlight\" data-idx=\"5\" style=\"background-color:#F9DEDC;\">The\u003c/span> results showed emerging technology clusters, their meaningful patterns, and a network structure, and suggested information for the development of technologies and inventions.\u003c/span>\n  \u003c/div>\n  \u003cdiv class=\"lx-controls\">\n    \u003cdiv class=\"lx-button-row\">\n      \u003cbutton class=\"lx-control-btn\" onclick=\"playPause()\">\u25b6\ufe0f Play\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"prevExtraction()\">\u23ee Previous\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"nextExtraction()\">\u23ed Next\u003c/button>\n    \u003c/div>\n    \u003cdiv class=\"lx-progress-container\">\n      \u003cinput type=\"range\" id=\"progressSlider\" class=\"lx-progress-slider\"\n             min=\"0\" max=\"5\" value=\"0\"\n             onchange=\"jumpToExtraction(this.value)\">\n    \u003c/div>\n    \u003cdiv class=\"lx-status-text\">\n      Entity \u003cspan id=\"entityInfo\">1/6\u003c/span> |\n      Pos \u003cspan id=\"posInfo\">[334-350]\u003c/span>\n    \u003c/div>\n  \u003c/div>\n\u003c/div>\n\n\u003cscript>\n  (function() {\n    const extractions = [{\"index\": 0, \"class\": \"Background\", \"text\": \"Patent documents contain massive text data, making expert-driven technology trend forecasting difficult and subjective.\", \"color\": \"#D2E3FC\", \"startPos\": 334, \"endPos\": 350, \"beforeText\": \"nts of products, and so on. Generally, goods or appliances in everyday life are a result of an invention or product design that has been published in \", \"extractionText\": \"patent documents\", \"afterText\": \". A new invention contributes to the standard of living, improves productivity and quality, reduces production costs for industry, or delivers product\", \"attributesHtml\": \"\u003cdiv>\u003cstrong>class:\u003c/strong> Background\u003c/div>\u003cdiv>\u003cstrong>attributes:\u003c/strong> {}\u003c/di ationInterval = setInterval(nextExtraction, animationSpeed * 1000);\n        isPlaying = true;\n      }\n      updateDisplay();\n    }\n\n    window.playPause = playPause;\n    window.nextExtraction = nextExtraction;\n    window.prevExtraction = prevExtraction;\n    window.jumpToExtraction = jumpToExtraction;\n\n    updateDisplay();\n  })();\n\u003c/script>"}, {"id": "Paper_25", "label": "Paper_25: Objective To examine the relative impact of three ...", "content": "\u003cstyle>\n.lx-highlight { position: relative; border-radius:3px; padding:1px 2px;}\n.lx-highlight .lx-tooltip {\n  visibility: hidden;\n  opacity: 0;\n  transition: opacity 0.2s ease-in-out;\n  background: #333;\n  color: #fff;\n  text-align: left;\n  border-radius: 4px;\n  padding: 6px 8px;\n  position: absolute;\n  z-index: 1000;\n  bottom: 125%;\n  left: 50%;\n  transform: translateX(-50%);\n  font-size: 12px;\n  max-width: 240px;\n  white-space: normal;\n  box-shadow: 0 2px 6px rgba(0,0,0,0.3);\n}\n.lx-highlight:hover .lx-tooltip { visibility: visible; opacity:1; }\n.lx-animated-wrapper { max-width: 100%; font-family: Arial, sans-serif; }\n.lx-controls {\n  background: #fafafa; border: 1px solid #90caf9; border-radius: 8px;\n  padding: 12px; margin-bottom: 16px;\n}\n.lx-button-row {\n  display: flex; justify-content: center; gap: 8px; margin-bottom: 12px;\n}\n.lx-control-btn {\n  background: #4285f4; color: white; border: none; border-radius: 4px;\n  padding: 8px 16px; cursor: pointer; font-size: 13px; font-weight: 500;\n  transition: background-color 0.2s;\n}\n.lx-control-btn:hover { background: #3367d6; }\n.lx-progress-container {\n  margin-bottom: 8px;\n}\n.lx-progress-slider {\n  width: 100%; margin: 0; appearance: none; height: 6px;\n  background: #ddd; border-radius: 3px; outline: none;\n}\n.lx-progress-slider::-webkit-slider-thumb {\n  appearance: none; width: 18px; height: 18px; background: #4285f4;\n  border-radius: 50%; cursor: pointer;\n}\n.lx-progress-slider::-moz-range-thumb {\n  width: 18px; height: 18px; background: #4285f4; border-radius: 50%;\n  cursor: pointer; border: none;\n}\n.lx-status-text {\n  text-align: center; font-size: 12px; color: #666; margin-top: 4px;\n}\n.lx-text-window {\n  font-family: monospace; white-space: pre-wrap; border: 1px solid #90caf9;\n  padding: 12px; max-height: 260px; overflow-y: auto; margin-bottom: 12px;\n  line-height: 1.6;\n}\n.lx-attributes-panel {\n  background: #fafafa; border: 1px solid #90caf9; border-radius: 6px;\n  padding: 8px 10px; margin-top: 8px; font-size: 13px;\n}\n.lx-current-highlight {\n  border-bottom: 4px solid #ff4444;\n  font-weight: bold;\n  animation: lx-pulse 1s ease-in-out;\n}\n@keyframes lx-pulse {\n  0% { text-decoration-color: #ff4444; }\n  50% { text-decoration-color: #ff0000; }\n  100% { text-decoration-color: #ff4444; }\n}\n.lx-legend {\n  font-size: 12px; margin-bottom: 8px;\n  padding-bottom: 8px; border-bottom: 1px solid #e0e0e0;\n}\n.lx-label {\n  display: inline-block;\n  padding: 2px 4px;\n  border-radius: 3px;\n  margin-right: 4px;\n  color: #000;\n}\n.lx-attr-key {\n  font-weight: 600;\n  color: #1565c0;\n  letter-spacing: 0.3px;\n}\n.lx-attr-value {\n  font-weight: 400;\n  opacity: 0.85;\n  letter-spacing: 0.2px;\n}\n\n/* Add optimizations with larger fonts and better readability for GIFs */\n.lx-gif-optimized .lx-text-window { font-size: 16px; line-height: 1.8; }\n.lx-gif-optimized .lx-attributes-panel { font-size: 15px; }\n.lx-gif-optimized .lx-current-highlight { text-decoration-thickness: 4px; }\n\u003c/style>\n\u003cdiv class=\"lx-animated-wrapper lx-gif-optimized\">\n  \u003cdiv class=\"lx-attributes-panel\">\n    \u003cdiv class=\"lx-legend\">Highlights Legend: \u003cspan class=\"lx-label\" style=\"background-color:#D2E3FC;\">Background\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#C8E6C9;\">Methodology\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#FEF0C3;\">Results\u003c/span>\u003c/div>\n    \u003cdiv id=\"attributesContainer\">\u003c/div>\n  \u003c/div>\n  \u003cdiv class=\"lx-text-window\" id=\"textWindow\">\n    Objective To examine the relative impact of three management options in \u003cspan class=\"lx-highlight lx-current-highlight\" data-idx=\"0\" style=\"background-color:#D2E3FC;\">patients\u003c/span> aged &amp;lt;60 years with cryptogenic stroke and a patent foramen ovale (PFO): PFO closure plus antiplatelet therapy, antiplatelet therapy alone and anticoagulation alone. Design \u003cspan class=\"lx-highlight\" data-idx=\"1\" style=\"background-color:#C8E6C9;\">Systematic review and network meta\u003c/span>-analysis (NMA) supported by complementary external evidence. Data sources Medline, EMBASE and Cochrane CENTRAL. Study selection Randomised controlled trials (RCTs) addressing PFO closure and/or medical therapies in patients with PFO and cryptogenic stroke. Review methods We conducted an NMA complemented with external evidence and rated certainty of evidence using the Grading of Recommendations Assessment, Development and Evaluation (GRADE) system. Results Ten RCTs in eight studies proved eligible (n=4416). Seven RCTs (n=3913) addressed PFO closure versus medical therapy. Of these, three (n=1257) addressed \u003cspan class=\"lx-highlight\" data-idx=\"2\" style=\"background-color:#FEF0C3;\">PFO closure versus antiplatelet therapy\u003c/span>, three (n=2303) addressed PFO closure versus mixed antiplatelet and anticoagulation therapies and one (n=353) addressed PFO closure versus anticoagulation. The remaining three RCTs (n=503) addressed anticoagulant versus antiplatelet therapy. PFO closure versus antiplatelet therapy probably results in substantial reduction in ischaemic stroke recurrence (risk difference per 1000 patients over 5 years (RD): \u221287, 95% credible interval (CrI) \u2212100 to \u221233; moderate certainty). Compared with anticoagulation, \u003cspan class=\"lx-highlight\" data-idx=\"3\" style=\"background-color:#FEF0C3;\">PFO closure\u003c/span> may confer little or no difference in ischaemic stroke recurrence (low certainty) but probably has a lower risk of major bleeding (RD \u221220, 95% CrI \u221227 to \u22122, moderate certainty). Relative to either medical therapy, \u003cspan class=\"lx-highlight\" data-idx=\"4\" style=\"background-color:#FEF0C3;\">PFO closure\u003c/span> probably increases the risk of persistent atrial fibrillation (RD 18, 95% CI +5 to +56, moderate certainty) and device-related adverse events (RD +36, 95% CI +23 to +50, high certainty). \u003cspan class=\"lx-highlight\" data-idx=\"5\" style=\"background-color:#FEF0C3;\">Anticoagulation\u003c/span>, compared with antiplatelet therapy, may reduce the risk of ischaemic stroke recurrence (RD \u221271, 95% CrI \u2212100 to +17, low certainty), but probably increases the risk of major bleeding (RD +12, 95% CrI \u22125 to +65, moderate certainty). Conclusions In patients aged &amp;lt;60 years, PFO closure probably confers an important reduction in ischaemic stroke recurrence compared with antiplatelet therapy alone but may make no difference compared with anticoagulation. PFO closure incurs a risk of persistent atrial fibrillation and device-related adverse events. Compared with alternatives, anticoagulation probably increases major bleeding. PROSPERO registration number CRD42017081567.\n  \u003c/div>\n  \u003cdiv class=\"lx-controls\">\n    \u003cdiv class=\"lx-button-row\">\n      \u003cbutton class=\"lx-control-btn\" onclick=\"playPause()\">\u25b6\ufe0f Play\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"prevExtraction()\">\u23ee Previous\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"nextExtraction()\">\u23ed Next\u003c/button>\n    \u003c/div>\n    \u003cdiv class=\"lx-progress-container\">\n      \u003cinput type=\"range\" id=\"progressSlider\" class=\"lx-progress-slider\"\n             min=\"0\" max=\"5\" value=\"0\"\n             onchange=\"jumpToExtraction(this.value)\">\n    \u003c/div>\n  increases the risk of persistent atrial fibrillation (RD 18, 95% CI +5 to +56, moderate certainty) and device-related adverse events (RD +36\", \"attributesHtml\": \"\u003cdiv>\u003cstrong>class:\u003c/strong> Results\u003c/div>\u003cdiv>\u003cstrong>attributes:\u003c/strong> {}\u003c/div>\"}, {\"index\": 5, \"class\": \"Results\", \"text\": \"Anticoagulation compared with antiplatelet therapy may lower stroke recurrence (RD \\u221271 per 1000; low certainty) but likely raises major bleeding risk (RD +12 per 1000; moderate certainty).\", \"color\": \"#FEF0C3\", \"startPos\": 1878, \"endPos\": 1893, \"beforeText\": \"tent atrial fibrillation (RD 18, 95% CI +5 to +56, moderate certainty) and device-related adverse events (RD +36, 95% CI +23 to +50, high certainty). \", \"extractionText\": \"Anticoagulation\", \"afterText\": \", compared with antiplatelet therapy, may reduce the risk of ischaemic stroke recurrence (RD \\u221271, 95% CrI \\u2212100 to +17, low certainty), but probably in\", \"attributesHtml\": \"\u003cdiv>\u003cstrong>class:\u003c/strong> Results\u003c/div>\u003cdiv>\u003cstrong>attributes:\u003c/strong> {}\u003c/div>\"}];\n    let currentIndex = 0;\n    let isPlaying = false;\n    let animationInterval = null;\n    let animationSpeed = 1.0;\n\n    function updateDisplay() {\n      const extraction = extractions[currentIndex];\n      if (!extraction) return;\n\n      document.getElementById('attributesContainer').innerHTML = extraction.attributesHtml;\n      document.getElementById('entityInfo').textContent = (currentIndex + 1) + '/' + extractions.length;\n      document.getElementById('posInfo').textContent = '[' + extraction.startPos + '-' + extraction.endPos + ']';\n      document.getElementById('progressSlider').value = currentIndex;\n\n      const playBtn = document.querySelector('.lx-control-btn');\n      if (playBtn) playBtn.textContent = isPlaying ? '\u23f8 Pause' : '\u25b6\ufe0f Play';\n\n      const prevHighlight = document.querySelector('.lx-text-window .lx-current-highlight');\n      if (prevHighlight) prevHighlight.classList.remove('lx-current-highlight');\n      const currentSpan = document.querySelector('.lx-text-window span[data-idx=\"' + currentIndex + '\"]');\n      if (currentSpan) {\n        currentSpan.classList.add('lx-current-highlight');\n        currentSpan.scrollIntoView({block: 'center', behavior: 'smooth'});\n      }\n    }\n\n    function nextExtraction() {\n      currentIndex = (currentIndex + 1) % extractions.length;\n      updateDisplay();\n    }\n\n    function prevExtraction() {\n      currentIndex = (currentIndex - 1 + extractions.length) % extractions.length;\n      updateDisplay();\n    }\n\n    function jumpToExtraction(index) {\n      currentIndex = parseInt(index);\n      updateDisplay();\n    }\n\n    function playPause() {\n      if (isPlaying) {\n        clearInterval(animationInterval);\n        isPlaying = false;\n      } else {\n        animationInterval = setInterval(nextExtraction, animationSpeed * 1000);\n        isPlaying = true;\n      }\n      updateDisplay();\n    }\n\n    window.playPause = playPause;\n    window.nextExtraction = nextExtraction;\n    window.prevExtraction = prevExtraction;\n    window.jumpToExtraction = jumpToExtraction;\n\n    updateDisplay();\n  })();\n\u003c/script>"}, {"id": "Paper_26", "label": "Paper_26: This paper presents an open innovation strategy by...", "content": "\u003cstyle>\n.lx-highlight { position: relative; border-radius:3px; padding:1px 2px;}\n.lx-highlight .lx-tooltip {\n  visibility: hidden;\n  opacity: 0;\n  transition: opacity 0.2s ease-in-out;\n  background: #333;\n  color: #fff;\n  text-align: left;\n  border-radius: 4px;\n  padding: 6px 8px;\n  position: absolute;\n  z-index: 1000;\n  bottom: 125%;\n  left: 50%;\n  transform: translateX(-50%);\n  font-size: 12px;\n  max-width: 240px;\n  white-space: normal;\n  box-shadow: 0 2px 6px rgba(0,0,0,0.3);\n}\n.lx-highlight:hover .lx-tooltip { visibility: visible; opacity:1; color: #000;\n}\n.lx-attr-key {\n  font-weight: 600;\n  color: #1565c0;\n  letter-spacing: 0.3px;\n}\n.lx-attr-value {\n  font-weight: 400;\n  opacity: 0.85;\n  letter-spacing: 0.2px;\n}\n\n/* Add optimizations with larger fonts and better readability for GIFs */\n.lx-gif-optimized .lx-text-window { font-size: 16px; line-height: 1.8; }\n.lx-gif-optimized .lx-attributes-panel { font-size: 15px; }\n.lx-gif-optimized .lx-current-highlight { text-decoration-thickness: 4px; }\n\u003c/style>\n\u003cdiv class=\"lx-animated-wrapper lx-gif-optimized\">\n  \u003cdiv class=\"lx-attributes-panel\">\n    \u003cdiv class=\"lx-legend\">Highlights Legend: \u003cspan class=\"lx-label\" style=\"background-color:#D2E3FC;\">Methodology\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#C8E6C9;\">Purpose\u003c/span>\u003c/div>\n    \u003cdiv id=\"attributesContainer\">\u003c/div>\n  \u003c/div>\n  \u003cdiv class=\"lx-text-window\" id=\"textWindow\">\n    This paper presents an open innovation strategy by identifying the patent impact index and cooperation network through patent analysis for leading companies developing technology in the UAM field. Among companies developing UAM technology, patent analysis was conducted on the leading companies with active patent activities, \u003cspan class=\"lx-highlight lx-current-highlight\" data-idx=\"0\" style=\"background-color:#D2E3FC;\">technology classification was used to match \u003cspan class=\"lx-highlight\" data-idx=\"1\" style=\"background-color:#C8E6C9;\">companies by parts, and a technical capability index was utilized to identify the companies.\u003c/span> When developing UAM technology in the future, this can help companies seek effective partners to improve competitiveness in technology development.\u003c/span> To the best of our knowledge, the work done in this paper is unprecedented, as it suggests methods for patent analysis and verifies them by analyzing the UAM patents with the proposed method.\n  \u003c/div>\n ation network. Findings The results of the presented study indicate that future knowledge flow within a technology domain can be predicted by predicting patent co-citations using the preferential attachment link prediction algorithm. Furthermore, they indicate that the patent \u2013 co-citations occurring between the end of the growth life cycle phase and the start of the maturation life cycle phase contribute the most to the precision of the knowledge flow prediction. Finally, it is demonstrated that most of the \u003cspan class=\"lx-highlight\" data-idx=\"3\" style=\"background-color:#FEF0C3;\">predicted knowledge flow\u003c/span> occurs in a time period closely following the application of the link \u2013 prediction algorithm. Practical implications By having insight into future potential co-citations of patents, a firm can leverage its existing patent portfolio or asses the acquisition value of patents or the companies owning them. Originality/value It is demonstrated that the flow of knowledge in patent co-citation networks follows a rich get richer intuition. Moreover, it is show that the knowledge contained in younger patents has a greater chance of being cited again. Finally, it is demonstrated that these co-citations can be predicted in the short term when the preferential attachment algorithm is applied to a patent co-citation network.\n  \u003c/div>\n  \u003cdiv class=\"lx-controls\">\n    \u003cdiv class=\"lx-button-row\">\n      \u003cbutton class=\"lx-control-btn\" onclick=\"playPause()\">\u25b6\ufe0f Play\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"prevExtraction()\">\u23ee Previous\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"nextExtraction()\">\u23ed Next\u003c/button>\n    \u003c/div>\n    \u003cdiv class=\"lx-progress-container\">\n      \u003cinput type=\"range\" id=\"progressSlider\" class=\"lx-progress-slider\"\n             min=\"0\" max=\"3\" value=\"0\"\n             onchange=\"jumpToExtractio x-legend {\n  font-size: 12px; margin-bottom: 8px;\n  padding-bottom: 8px; border-bottom: 1px solid #e0e0e0;\n}\n.lx-label {\n  display: inline-block;\n  padding: 2px 4px;\n  border-radius: 3px;\n  margin-right: 4px;\n  color: #000;\n}\n.lx-attr-key {\n  font-weight: 600;\n  color: #1565c0;\n  letter-spacing: 0.3px;\n}\n.lx-attr-value {\n  font-weight: 400;\n  opacity: 0.85;\n  letter-spacing: 0.2px;\n}\n\n/* Add optimizations with larger fonts and better readability for GIFs */\n.lx-gif-optimized .lx-text-window { font-size: 16px; line-height: 1.8; }\n.lx-gif-optimized .lx-attributes-panel { font-size: 15px; }\n.lx-gif-optimized .lx-current-highlight { text-decoration-thickness: 4px; }\n\u003c/style>\n\u003cdiv class=\"lx-animated-wrapper lx-gif-optimized\">\n  \u003cdiv class=\"lx-attributes-panel\">\n    \u003cdiv class=\"lx-legend\">Highlights Legend: \u003cspan class=\"lx-label\" style=\"background-color:#D2E3FC;\">Background\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#C8E6C9;\">Methodology\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#FEF0C3;\">Purpose\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#F9DEDC;\">Results\u003c/span>\u003c/div>\n    \u003cdiv id=\"attributesContainer\">\u003c/div>\n  \u003c/div>\n  \u003cdiv class=\"lx-text-window\" id=\"textWindow\">\n    While the new chapter of quantum technologies is bringing transformative changes to our society, a \u003cspan class=\"lx-highlight lx-current-highlight\" data-idx=\"0\" style=\"background-color:#D2E3FC;\">quantum ecosystem\u003c/span>, which synergises the supportive activities from both social and scientific &amp; technological sides, is acknowledged as a critical force to push the movements. Despite the importance of a quantum ecosystem, current articles barely illustrated its interconnected relations, essential elements and the long-term attributes of developing technologies. We \u003cspan class=\"lx-highlight\" data-idx=\"1\" style=\"background-color:#C8E6C9;\">apply the innovation ecosystem and social-technical system theories to bridge such research gaps by realising the patent network \u003cspan class=\"lx-highlight\" data-idx=\"2\" style=\"background-color:#C8E6C9;\">analysis. The analytical contents include focal actors, main technological clusters and technological trajectory, and most of them correspond to relevant reports. Particularly, quantum computation is an eye-catching subfield due to its high and intensive knowledge engagements in the past years.\u003c/span> Last, we conclude the analytical results and \u003cspan class=\"lx-highlight\" data-idx=\"3\" style=\"background-color:#FEF0C3;\">provide\u003c/span> two discussions in the \u003cspan class=\"lx-highlight\" data-idx=\"4\" style=\"background-color:#F9DEDC;\">discussion &amp; conclusion section as the main contributions. One is to illustrate the long-term attributes and backgrounds of the analytical contents through the lens of the multi-level perspective framework.\u003c/span> The other illustrates a path toward a focal actor.\u003c/span>\n  \u003c/div>\n  \u003cdiv class=\"lx-controls\">\n    \u003cdiv class=\"lx-button-row\">\n      \u003cbutton class=\"lx-control-btn\" onclick=\"playPause()\">\u25b6\ufe0f Play\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"prevExtraction()\">\u23ee Previous\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"nextExtraction()\">\u23ed Next\u003c/button>\n    \u003c/div>\n    \u003cdiv class=\"lx-progress-container\">\n      \u003cinput type=\"range\" id=\"progressSlider\" class=\"lx-progress-slider\"\n             min=\"0\" max=\"4\" value=\"0\"\n             onchange=\"jumpToExtraction(this.value)\">\n    \u003c/div>\n    \u003cdiv class=\"lx-status-text\">\n      Entity \u003cspan id=\"entityInfo\">1/5\u003c/span> |\n      Pos \u003cspan id=\"posInfo\">[99-116]\u003c/span>\n    \u003c/div>\n  \u003c/div>\n\u003c/div>\n\n\u003cscript>\n  (functio  1.8; }\n.lx-gif-optimized .lx-attributes-panel { font-size: 15px; }\n.lx-gif-optimized .lx-current-highlight { text-decoration-thickness: 4px; }\n\u003c/style>\n\u003cdiv class=\"lx-animated-wrapper lx-gif-optimized\">\n  \u003cdiv class=\"lx-attributes-panel\">\n    \u003cdiv class=\"lx-legend\">Highlights Legend: \u003cspan class=\"lx-label\" style=\"background-color:#D2E3FC;\">Methodology\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#C8E6C9;\">Purpose\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#FEF0C3;\">Results\u003c/span>\u003c/div>\n    \u003cdiv id=\"attributesContainer\">\u003c/div>\n  \u003c/div>\n  \u003cdiv class=\"lx-text-window\" id=\"textWindow\">\n    Purpose: In order to \u003cspan class=\"lx-highlight lx-current-highlight\" data-idx=\"0\" style=\"background-color:#C8E6C9;\">explore the multiplicative interaction between clustering and reach\u003c/span>, as well as their effect on members&#x27; knowledge production and patent value, the authors researched university\u2013industry collaboration networks in the emerging interdisciplinary field at a corporate level.Methodology: The authors based their research on a platform of nano-biopharmaceuticals complex network analysis. Furthermore, they built a network to analyze the influence of small-world properties, as well as the impact of the largest component on the patent value of innovation activities at a corporate level. In this article, the authors conduct an empirical investigation of university\u2013industry patent innovation collaboration in the nano-biopharmaceutical field and propose that their research be considered as new evidence in addition to the previously published literature in this field. Given the pre-existing high skew of patent values in relation to registered patents, they \u003cspan class=\"lx-highlight\" data-idx=\"1\" style=\"background-color:#D2E3FC;\">used weighted patent value\u003c/span> in the measurement of university\u2013industry innovation performance, rather than simple patent counts.Results: The results show that \u003cspan class=\"lx-highlight\" data-idx=\"2\" style=\"background-color:#FEF0C3;\">small\u003c/span>-world structures have a parabolical influence on patent innovation performance at corporate level.\u003cspan class=\"lx-highlight\" data-idx=\"3\" style=\"background-color:#FEF0C3;\">Findings\u003c/span>: The findings go beyond previous research results and can contribute to policy formulation and relevant entrepreneurial decisions in the establishment of university\u2013industry collaboration.\n  \u003c/div>\n  \u003cdiv class=\"lx-controls\">\n    \u003cdiv class=\"lx-button-row\">\n      \u003cbutton class=\"lx-control-btn\" onclick=\"playPause()\">\u25b6\ufe0f Play\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"prevExtraction()\">\u23ee Previous\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"nextExtraction()\">\u23ed Next\u003c/button>\n    \u003c/div>\n    \u003cdiv class=\"lx-progress-container\">\n      \u003cinput type=\"range\" id=\"progressSlider\" class=\"lx-progress-slider\"\n             min=\"0\" max=\"3\" value=\"0\"\n             onchange=\"jumpToExtraction(this.value)\">\n    \u003c/div>\n    \u003cdiv class=\"lx-status-text\">\n      Entity \u003cspan id=\"entityInfo\">1/4\u003c/span> |\n      Pos \u003cspan id=\"posInfo\">[21-88]\u003c/span>\n    \u003c/div>\n  \u003c/div>\n\u003c/div>\n\n\u003cscript>\n  (function() {\n    const extractions = [{\"index\": 0, \"class\": \"Purpose\", \"text\": \"Explore the multiplicative interaction between clustering and reach and their impact on members' knowledge production and patent value in university\\u2013industry collaboration networks.\", \"color\": \"#C8E6C9\", \"startPos\": 21, \"endPos\": 88, \"beforeText\": \"Purpose: In order to \", \"extractionText\": \"explore the multiplicative interaction between clustering and reach\", \"afterText\": \", as well as their effec olor 0.2s;\n}\n.lx-control-btn:hover { background: #3367d6; }\n.lx-progress-container {\n  margin-bottom: 8px;\n}\n.lx-progress-slider {\n  width: 100%; margin: 0; appearance: none; height: 6px;\n  background: #ddd; border-radius: 3px; outline: none;\n}\n.lx-progress-slider::-webkit-slider-thumb {\n  appearance: none; width: 18px; height: 18px; background: #4285f4;\n  border-radius: 50%; cursor: pointer;\n}\n.lx-progress-slider::-moz-range-thumb {\n  width: 18px; height: 18px; background: #4285f4; border-radius: 50%;\n  cursor: pointer; border: none;\n}\n.lx-status-text {\n  text-align: center; font-size: 12px; color: #666; margin-top: 4px;\n}\n.lx-text-window {\n  font-family: monospace; white-space: pre-wrap; border: 1px solid #90caf9;\n  padding: 12px; max-height: 260px; overflow-y: auto; margin-bottom: 12px;\n  line-height: 1.6;\n}\n.lx-attributes-panel {\n  background: #fafafa; border: 1px solid #90caf9; border-radius: 6px;\n  padding: 8px 10px; margin-top: 8px; font-size: 13px;\n}\n.lx-current-highlight {\n  border-bottom: 4px solid #ff4444;\n  font-weight: bold;\n  animation: lx-pulse 1s ease-in-out;\n}\n@keyframes lx-pulse {\n  0% { text-decoration-color: #ff4444; }\n  50% { text-decoration-color: #ff0000; }\n  100% { text-decoration-color: #ff4444; }\n}\n.lx-legend {\n  font-size: 12px; margin-bottom: 8px;\n  padding-bottom: 8px; border-bottom: 1px solid #e0e0e0;\n}\n.lx-label {\n  display: inline-block;\n  padding: 2px 4px;\n  border-radius: 3px;\n  margin-right: 4px;\n  color: #000;\n}\n.lx-attr-key {\n  font-weight: 600;\n  color: #1565c0;\n  letter-spacing: 0.3px;\n}\n.lx-attr-value {\n  font-weight: 400;\n  opacity: 0.85;\n  letter-spacing: 0.2px;\n}\n\n/* Add optimizations with larger fonts and better readability for GIFs */\n.lx-gif-optimized .lx-text-window { font-size: 16px; line-height: 1.8; }\n.lx-gif-optimized .lx-attributes-panel { font-size: 15px; }\n.lx-gif-optimized .lx-current-highlight { text-decoration-thickness: 4px; }\n\u003c/style>\n\u003cdiv class=\"lx-animated-wrapper lx-gif-optimized\">\n  \u003cdiv class=\"lx-attributes-panel\">\n    \u003cdiv class=\"lx-legend\">Highlights Legend: \u003cspan class=\"lx-label\" style=\"background-color:#D2E3FC;\">Background\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#C8E6C9;\">Methodology\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#FEF0C3;\">Purpose\u003c/span>\u003c/div>\n    \u003cdiv id=\"attributesContainer\">\u003c/div>\n  \u003c/div>\n  \u003cdiv class=\"lx-text-window\" id=\"textWindow\">\n    The main area of this paper concerns the \u003cspan class=\"lx-highlight lx-current-highlight\" data-idx=\"0\" style=\"background-color:#D2E3FC;\">neural methods\u003c/span> for mapping scientific and technical information (articles, patents) and for assisting a user in carrying out the complex process of analysing large quantities of such information.In the procedure of \u003cspan class=\"lx-highlight\" data-idx=\"1\" style=\"background-color:#D2E3FC;\">information analysis,\u003c/span> like in the domain of patent analysis, the complexity of the studied topics and the accuracy of the question to be answered may often lead the analyst to partition his reasoning into viewpoints. Most of the \u003cspan class=\"lx-highlight\" data-idx=\"2\" style=\"background-color:#D2E3FC;\">classical information analysis tools\u003c/span> can only manage an analysis of the studied domain in a global way. The information analysis tool that will be considered in our study is the MultiSOM tool whose core model represents a significant extension of the classical Kohonen SOM neural model. \u003cspan class=\"lx-highlight\" data-idx=\"3\" style=\"background-color:#C8E6C9;\">The MultiSOM neural-based tool introduces the concepts of viewpoints and dynamics into the information analysis with its multi-maps displays and its inter-map communication process.\u003c/span> The dynamic information exchange between maps can be exploited by an analyst in order to perform cooperative deduction between several different analyzes that have been performed on the same data.The paper demonstrates the efficiency of a viewpoint-oriented-analysis as compared to a global analysis in the domain of patents. \u003cspan class=\"lx-highlight\" data-idx=\"4\" style=\"background-color:#FEF0C3;\">Both objective and subjective quality criteria are taken into account for quality evaluation.The experimental context of the paper is constituted by a patent database of 1000 patents related to oil engineering.\u003c/span> The patents structure and the patents field semantics are firstly exploited in order to generate different viewpoints corresponding to different areas of interest for the analysts. In the experiment the selected viewpoints correspond to uses, advantages, patentees, and titles subfields of the patents. The indexing vocabulary of each viewpoint is automatically extracted of its related textual contents in the patents through a full text analysis. The resulting vocabulary is then used to rebuild patents descriptions regarding each viewpoint. These descriptions are finally classified through the unsupervised MultiSOM algorithm resulting in as much different maps as viewpoints. A fifth &quot;global viewpoint&quot; which represent the combination of all the specific ones is also considered in order to perform our comparison between a global classification mechanism and a pure viewpoint-oriented classification mechanism.\n  \u003c/div>\n  \u003cdiv class=\"lx-controls\">\n    \u003cdiv class=\"lx-button-row\">\n      \u003cbutton class=\"lx-control-btn\" onclick=\"playPause()\">\u25b6\ufe0f Play\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"prevExtraction()\">\u23ee Previous\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"nextExtraction()\">\u23ed Next\u003c/button>\n    \u003c/div>\n    \u003cdiv class=\"lx-progress-container\">\n      \u003cinput type=\"range\" id=\"progressSlider\" class=\"lx-progress-slider\"\n             min=\"0\" max=\"4\" value=\"0\"\n             onchange=\"jumpToExtraction(this.value)\">\n    \u003c/div>\n    \u003cdiv class=\"lx-status-text\">\n      Entity \u003cspan id=\"entityInfo\">1/5\u003c/span> |\n      Pos \u003cspan id=\"posInfo\">[41-55]\u003c/span>\n    \u003c/div>\n  \u003c/div>\n\u003c/div>\n\n\u003cscript>\n  (function() {\n    const extractions = [{\"index\": 0, \"class\": \"Background\", \"text\": \"Neural methods are used for mapping scientific and technical information such as articles and patents.\", \"color\": \"#D2E3FC\", \"startPos\": 41, \"endPos\": 55, \"beforeText\": \"The main area of this paper concerns the \", \"extractionText\": \"neural methods\", \"afterText\": \" for mapping scientific and technical information (articles, patents) and for assisting a user in carrying out the complex process of analysing large \", \"attributesHtml\": \"\u003cdiv>\u003cstrong>class:\u003c/strong> Background\u003c/div>\u003cdiv>\u003cstrong>attributes:\u003c/strong> {}\u003c/div>\"}, {\"index\": 1, \"class\": \"Background\", \"text\": \"Information analysis, especially in patent analysis, is complex and often requires partitioning reasoning into multiple viewpoints.\", \"color\": \"#D2E3FC\", \"startPos\": 256, \"endPos\": 277, \"beforeText\": \"articles, patents) and for assisting a user in carrying out the complex process of analysing large quantities of such information.In the procedure of \", \"extractionText\": \"information analysis,\", \"afterText\": \" like in the domain of patent analysis, the complexity of the studied topics and the accuracy of the question to be answered may often lead the analys\", \"attributesHtml\": \"\u003cdiv>\u003cstrong>class:\u003c/strong> Background\u003c/div>\u003cdiv>\u003cstrong>attributes:\u003c/strong> {}\u003c/div>\"}, {\"index\": 2, \"class\": \"Background\", \"text\": \"Classical information analysis tools typically handle the domain only in a global manner.\" nto account for quality evaluation.The experimental context of the paper is constituted by a patent database of 1000 patents related to oil engineering.\", \"afterText\": \" The patents structure and the patents field semantics are firstly exploited in order to generate different viewpoints corresponding to different area\", \"attributesHtml\": \"\u003cdiv>\u003cstrong>class:\u003c/strong> Purpose\u003c/div>\u003cdiv>\u003cstrong>attributes:\u003c/strong> {}\u003c/div>\"}];\n    let currentIndex = 0;\n    let isPlaying = false;\n    let animationInterval = null;\n    let animationSpeed = 1.0;\n\n    function updateDisplay() {\n      const extraction = extractions[currentIndex];\n      if (!extraction) return;\n\n      document.getElementById('attributesContainer').innerHTML = extraction.attributesHtml;\n      document.getElementById('entityInfo').textContent = (currentIndex + 1) + '/' + extractions.length;\n      document.getElementById('posInfo').textContent = '[' + extraction.startPos + '-' + extraction.endPos + ']';\n      document.getElementById('progressSlider').value = currentIndex;\n\n      const playBtn = document.querySelector('.lx-control-btn');\n      if (playBtn) playBtn.textContent = isPlaying ? '\u23f8 Pause' : '\u25b6\ufe0f Play';\n\n      const prevHighlight = document.querySelector('.lx-text-window .lx-current-highlight');\n      if (prevHighlight) prevHighlight.classList.remove('lx-current-highlight');\n      const currentSpan = document.querySelector('.lx-text-window span[data-idx=\"' + currentIndex + '\"]');\n      if (currentSpan) {\n        currentSpan.classList.add('lx-current-highlight');\n        currentSpan.scrollIntoView({block: 'center', behavior: 'smooth'});\n      }\n    }\n\n    function nextExtraction() {\n      currentIndex = (currentIndex + 1) % extractions.length;\n      updateDisplay();\n    }\n\n    function prevExtraction() {\n      currentIndex = (currentIndex - 1 + extractions.length) % extractions.length;\n      updateDisplay();\n    }\n\n    function jumpToExtraction(index) {\n      currentIndex = parseInt(index);\n      updateDisplay();\n    }\n\n    function playPause() {\n      if (isPlaying) {\n        clearInterval(animationInterval);\n        isPlaying = false;\n      } else {\n        animationInterval = setInterval(nextExtraction, animationSpeed * 1000);\n        isPlaying = true;\n      }\n      updateDisplay();\n    }\n\n    window.playPause = playPause;\n    window.nextExtraction = nextExtraction;\n    window.prevExtraction = prevExtraction;\n    window.jumpToExtraction = jumpToExtraction;\n\n    updateDisplay();\n  })();\n\u003c/script>"}, {"id": "Paper_33", "label": "Paper_33: Despite the rapid development of Chinese construct...", "content": "\u003cstyle>\n.lx-highlight { position: relative; border-radius:3px; padding:1px 2px;}\n.lx-highlight .lx-tooltip {\n  visibility: hidden;\n  opacity: 0;\n  transition: opacity 0.2s ease-in-out;\n  background: #333;\n  color: #fff;\n  text-align: left;\n  border-radius: 4px;\n  padding: 6px 8px;\n  position: absolute;\n  z-index: 1000;\n  bottom: 125%;\n  left: 50%;\n  transform: translateX(-50%);\n  font-size: 12px;\n  max-width: 240px;\n  white-space: normal;\n  box-shadow: 0 2px 6px rgba(0,0,0,0.3);\n}\n.lx-highlight:hover .lx-tooltip { visibility: visible; opacity:1; }\n.lx-animated-wrapper { max-width: 100%; font-family: Arial, sans-serif; }\n.lx-controls {\n  background: #fafafa; border: 1px solid #90caf9; border-radius: 8px;\n  padding: 12px; margin-bottom: 16px;\n}\n.lx-button-row {\n  display: flex; justify-content: center; gap: 8px; margin-bottom: 12px;\n}\n.lx-control-btn {\n  background: #4285f4; color: white; border: none; border-radius: 4px;\n  padding: 8px 16px; cursor: pointer; font-size: 13px; font-weight: 500;\n  transition: background-color 0.2s;\n}\n.lx-control-btn:hover { background: #3367d6; }\n.lx-progress-container {\n  margin-bottom: 8px;\n}\n.lx-progress-slider {\n  width: 100%; margin: 0; appearance: none; height: 6px;\n  background: #ddd; border-radius: 3px; outline: none;\n}\n.lx-progress-slider::-webkit-slider-thumb {\n  appearance: none; width: 18px; height: 18px; background: #4285f4;\n  border-radius: 50%; cursor: pointer;\n}\n.lx-progress-slider::-moz-range-thumb {\n  width: 18px; height: 18px; background: #4285f4; border-radius: 50%;\n  cursor: pointer; border: none;\n}\n.lx-status-text {\n  text-align: center; font-size: 12px; color: #666; margin-top: 4px;\n}\n.lx-text-window {\n  font-family: monospace; white-space: pre-wrap; border: 1px solid #90caf9;\n  padding: 12px; max-height: 260px; overflow-y: auto; margin-bottom: 12px;\n  line-height: 1.6;\n}\n.lx-attributes-panel {\n  background: #fafafa; border: 1px solid #90caf9; border-radius: 6px;\n  padding: 8px 10px; margin-top: 8px; font-size: 13px;\n}\n.lx-current-highlight {\n  border-bottom: 4px solid #ff4444;\n  font-weight: bold;\n  animation: lx-pulse 1s ease-in-out;\n}\n@keyframes lx-pulse {\n  0% { text-decoration-color: #ff4444; }\n  50% { text-decoration-color: #ff0000; }\n  100% { text-decoration-color: #ff4444; }\n}\n.lx-legend {\n  font-size: 12px; margin-bottom: 8px;\n  padding-bottom: 8px; border-bottom: 1px solid #e0e0e0;\n}\n.lx-label {\n  display: inline-block;\n  padding: 2px 4px;\n  border-radius: 3px;\n  margin-right: 4px;\n  color: #000;\n}\n.lx-attr-key {\n  font-weight: 600;\n  color: #1565c0;\n  letter-spacing: 0.3px;\n}\n.lx-attr-value {\n  font-weight: 400;\n  opacity: 0.85;\n  letter-spacing: 0.2px;\n}\n\n/* Add optimizations with larger fonts and better readability for GIFs */\n.lx-gif-optimized .lx-text-window { font-size: 16px; line-height: 1.8; }\n.lx-gif-optimized .lx-attributes-panel { font-size: 15px; }\n.lx-gif-optimized .lx-current-highlight { text-decoration-thickness: 4px; }\n\u003c/style>\n\u003cdiv class=\"lx-animated-wrapper lx-gif-optimized\">\n  \u003cdiv class=\"lx-attributes-panel\">\n    \u003cdiv class=\"lx-legend\">Highlights Legend: \u003cspan class=\"lx-label\" style=\"background-color:#D2E3FC;\">Methodology\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#C8E6C9;\">Purpose\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#FEF0C3;\">Results\u003c/span>\u003c/div>\n    \u003cdiv id=\"attributesContainer\">\u003c/div>\n  \u003c/div>\n  \u003cdiv class=\"lx-text-window\" id=\"textWindow\">\n    Despite the rapid development of Chinese construction industry, there has been little research effort directed towards exploring patent cooperative patterns and evolution trends of construction enterprises, especially from the perspective of the patent development network. This paper extracts implicit collaborative information and introduces \u003cspan class=\"lx-highlight lx-current-highlight\" data-idx=\"0\" style=\"background-color:#D2E3FC;\">Social Network Analysis (SNA) method to conduct the patentometric analysis based on patent data from the \u201cTop 500 Chinese Construction Enterprises\u201d sourced from PatSnap database. The enterprise-enterprise networks and enterprise-university networks are analyzed quantitatively.\u003c/span> The results \u003cspan class=\"lx-highlight\" data-idx=\"1\" style=\"background-color:#C8E6C9;\">reveal that: 1) there is \u003cspan class=\"lx-highlight\" data-idx=\"2\" style=\"background-color:#FEF0C3;\">a rising trend in the number of patents and patentees\u003c/span>; 2) \u003cspan class=\"lx-highlight\" data-idx=\"3\" style=\"background-color:#FEF0C3;\">state\u003c/span>-owned enterprises play a dominant role in patent development; 3) most of patents are classified as International Patent Classification E04G21; 4) the \u003cspan class=\"lx-highlight\" data-idx=\"4\" style=\"background-color:#FEF0C3;\">cooperative relationships are mainly\u003c/span> within enterprises and their subsidiaries; 5) when enterprises choose to cooperate with universities, in addition to professional qualification, geographical factors should also be considered. Finally, the development and patent evolution trends are discussed. Some useful suggestions are proposed. The contribution lies in: (a) providing \u003cspan class=\"lx-highlight\" data-idx=\"5\" style=\"background-color:#C8E6C9;\">a visualization of the implicit collaboration information of patents in Chinese construction enterprises; (b) revealing cooperative patterns of construction enterprises on patents; and (c) providing enterprises some useful suggestions for patent cooperation.\u003c/span>\u003c/span>\n  \u003c/div>\n  \u003cdiv class=\"lx-controls\">\n    \u003cdiv class=\"lx-button-row\">\n      \u003cbutton class=\"lx-control-btn\" onclick=\"playPause()\">\u25b6\ufe0f Play\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"prevExtraction()\">\u23ee Previous\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"nextExtraction()\">\u23ed Next\u003c/button>\n    \u003c/div>\n    \u003cdiv class=\"lx-progress-container\">\n      \u003cinput type=\"range\" id=\"progressSlider\" class=\"lx-progress-slider\"\n             min=\"0\" max=\"5\" value=\"0\"\n             onchange=\"jumpToExtraction(this.value)\">\n    \u003c/div>\n    \u003cdiv class=\"lx-status-text\">\n      Entity \u003cspan id=\"entityInfo\">1/6\u003c/span> |\n      Pos \u003cspan id=\"posInfo\">[1249-1507]\u003c/span>\n    \u003c/div>\n  \u003c/div>\n\u003c/div>\n\n\u003cscript>\n  (function() {\n    const extractions = [{\"index\": 0, \"class\": \"Methodology\", \"text\": \"Applied Social Network Analysis (SNA) for patentometric analysis of enterprise\\u2011enterprise and enterprise\\u2011university networks.\", \"color\": \"#D2E3FC\", \"startPos\": 344, \"endPos\": 621, \"beforeText\": \"enterprises, especially from the perspective of the patent development network. This paper extracts implicit collaborative information and introduces \", \"extractionText\": \"Social Network Analysis (SNA) method to conduct the patentometric analysis based on patent data from the \\u201cTop 500 Chinese Construction Enterprises\\u201d sourced from PatSnap database. The enterprise-enterprise networks and enterprise-university networks are analyzed quantitatively.\", \"afterText\": \" The results reveal that: 1) there is a rising trend in the number of patents and patentees; 2) state-owned enterprises play a dominant role in patent\", \"attributesHtml\": \"\u003cdiv>\u003cstrong>class:\u003c/strong> Methodology\u003c/div>\u003cdiv>\u003cstrong>attributes:\u003c/strong> {}\u003c/div>\"}, {\"index\": 1, \"class\": \"Purpose\", \"text\": \"Reveal cooperative patterns of construction firms on patents.\", \"color\": \"#C8E6C9\", \"startPos\": 634, \"endPos\": 1507, \"beforeText\": \"prises\\u201d sourced from PatSnap database. The enterprise-enterprise networks and enterprise-university networks are analyzed quantitatively. The results \", \"extractionText\": \"reveal that: 1) there is a rising trend in the number of patents and patentees; 2) state-owned enterprises play a dominant role in patent development; 3) most of patents are classified as International Patent Classification E04G21; 4) the cooperative relationships are mainly within enterprises and their subsidiaries; 5) when enterprises choose to cooperate with universities, in addition to professional qualification, geographical factors should also be considered. Finally, the development and patent evolution trends are discussed. Some useful suggestions are proposed. The contribution lies in: (a) providing a visualization of the implicit collaboration information of patents in Chinese construction enterprises; (b) revealing cooperative patterns of construction enterprises on patents; and (c) providing enterprises some useful suggestions for patent cooperation.\", \"afterText\": \"\", \"attributesHtml\": \"\u003cdiv>\u003cstrong>class:\u003c/strong> Purpose\u003c/div>\u003cdiv>\u003cstrong>attributes:\u003c/strong> {}\u003c/div>\"}, {\"index\": 2, \"class\": \"Results\", \"text\": \"A rising trend in the number of patents and patentees was observed.\", \"color\": \"#FEF0C3\", \"startPos\": 659, \"endPos\": 712, \"beforeText\": \"nap database. The enterprise-enterprise networks and enterprise-university networks are analyzed quantitatively. The results reveal that: 1) there is \", \"extractionText\": \"a rising trend in the number of patents and patentees\", \"afterText\": \"; 2) state-owned enterprises play a dominant role in patent development; 3) most of patents are classified as International Patent Classification E04G\", \"attributesHtml\": \"\u003cdiv>\u003cstrong>class:\u003c/strong> Results\u003c/div>\u003cdiv>\u003cstrong>attributes:\u003c/strong> {}\u003c/div>\"}, {\"index\": 3, \"class\": \"Results\", \"text\": \"State\\u2011owned enterprises dominate patent development, with most patents classified under IPC E04G21.\", \"color\": \"#FEF0C3\", \"startPos\": 717, \"endPos\": 722, \"beforeText\": \"prise-university networks are analyzed quantitatively. The results reveal that: 1) there is a rising trend in the number of patents and patentees; 2) \", \"extractionText\": \"state\", \"afterText\": \"-owned enterprises play a dominant role in patent development; 3) most of patents are classified as International Patent Classification E04G21; 4) the\", \"attributesHtml\": \"\u003cdiv>\u003cstrong>class:\u003c/strong> Results\u003c/div>\u003cdiv>\u003cstrong>attributes:\u003c/strong> {}\u003c/div>\"}, {\"index\": 4, \"class\": \"Results\", \"text\": \"Cooperative relationships are mainly intra\\u2011enterprise/subsidiary; university collaborations depend on professional qualifications and geographic proximity.\", \"color\": \"#FEF0C3\", \"startPos\": 873, \"endPos\": 909, \"beforeText\": \"owned enterprises play a dominant role in patent development; 3) most of patents are classified as International Patent Classification E04G21; 4) the \", \"extractionText\": \"cooperative relationships are mainly\", \"afterText\": \" within enterprises and their subsidiaries; 5) tworks are described by using critical node, core network, and network measures analysis .This includes identifying key influential players, the knowledge spillover patterns among them, and the overall knowledge spillover efficiency. The proposed framework is applied to the field of liquid crystal display (LCD), including the patent citation networks of assignee and countries. The analysis shows that the \u003cspan class=\"lx-highlight\" data-idx=\"3\" style=\"background-color:#FEF0C3;\">Japan\u003c/span> is the most important citation center in LCD research and the \u003cspan class=\"lx-highlight\" data-idx=\"4\" style=\"background-color:#FEF0C3;\">LG\u003c/span> Phillps LCD, Sharp Samsung, Hitachi, IBM, and AUO are central points of knowledge flow.\n  \u003c/div>\n  \u003cdiv class=\"lx-controls\">\n    \u003cdiv class=\"lx-button-row\">\n      \u003cbutton class=\"lx-control-btn\" onclick=\"playPause()\">\u25b6\ufe0f Play\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"prevExtraction()\">\u23ee Previous\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"nextExtraction()\">\u23ed Next\u003c/button>\n    \u003c/div>\n    \u003cdiv class=\"lx-progress-container\">\n      \u003cinput type=\"range\" id=\"progressSlider\" class=\"lx-progress-slider\"\n             min=\"0\" max=\"4\" value=\"0\"\n             onchange=\"jumpToExtraction(this.value)\">\n    \u003c/div>\n    \u003cdiv class=\"lx-status-text\">\n      Entity \u003cspan id=\"entityInfo\">1/5\u003c/span> |\n      Pos \u003cspan id=\"posInfo\">[0-16]\u003c/span>\n    \u003c/div>\n  \u003c/div>\n\u003c/div>\n\n\u003cscript>\n  (function() {\n    const extractions = [{\"index\": 0, \"class\": \"Background\", \"text\": \"Patent documents contain valuable technical and commercial knowledge.\", \"color\": \"#D2E3FC\", \"startPos\": 0, \"endPos\": 16, \"beforeText\": \"\", \"extractionText\": \"Patent documents\", \"afterText\": \" are an ample source of technical and commerc
