tyle=\"background-color:#C8E6C9;\">Purpose\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#FEF0C3;\">Results\u003c/span>\u003c/div>\n    \u003cdiv id=\"attributesContainer\">\u003c/div>\n  \u003c/div>\n  \u003cdiv class=\"lx-text-window\" id=\"textWindow\">\n    The \u003cspan class=\"lx-highlight lx-current-highlight\" data-idx=\"0\" style=\"background-color:#D2E3FC;\">blockchain is a\u003c/span> technology with high growth potential that increases social benefits by streamlining procedures, reducing costs, and innovating the way we work. Considering the growth potential of blockchain technologies, \u003cspan class=\"lx-highlight\" data-idx=\"1\" style=\"background-color:#D2E3FC;\">countries around the world are attempting to graft into various fields such as finance, logistics, and healthcare, and actively promoting technology development.\u003c/span> \u003cspan class=\"lx-highlight\" data-idx=\"2\" style=\"background-color:#D2E3FC;\">Tracing and analyzing\u003c/span> the developmental trajectories of blockchain technology can give great insight for RD direction and strategies. We developed \u003cspan class=\"lx-highlight\" data-idx=\"3\" style=\"background-color:#C8E6C9;\">an improved knowledge persistence-based main path approach to \u003cspan class=\"lx-highlight\" data-idx=\"4\" style=\"background-color:#C8E6C9;\">identify technological trajectories of the blockchain technology.\u003c/span> In addition, future technological directions for each sub-technology under blockchain technology were identified by the knowledge unconventionality metric.\u003c/span> The results show that the \u003cspan class=\"lx-highlight\" data-idx=\"5\" style=\"background-color:#FEF0C3;\">blockchain technology can be divided into five\u003c/span> sub-technologies, and \u003cspan class=\"lx-highlight\" data-idx=\"6\" style=\"background-color:#FEF0C3;\">each sub\u003c/span>-technology has evolved with high technological interactions among other sub-technologies. \u00 px solid #ff4444;\n  font-weight: bold;\n  animation: lx-pulse 1s ease-in-out;\n}\n@keyframes lx-pulse {\n  0% { text-decoration-color: #ff4444; }\n  50% { text-decoration-color: #ff0000; }\n  100% { text-decoration-color: #ff4444; }\n}\n.lx-legend {\n  font-size: 12px; margin-bottom: 8px;\n  padding-bottom: 8px; border-bottom: 1px solid #e0e0e0;\n}\n.lx-label {\n  display: inline-block;\n  padding: 2px 4px;\n  border-radius: 3px;\n  margin-right: 4px;\n  color: #000;\n}\n.lx-attr-key {\n  font-weight: 600;\n  color: #1565c0;\n  letter-spacing: 0.3px;\n}\n.lx-attr-value {\n  font-weight: 400;\n  opacity: 0.85;\n  letter-spacing: 0.2px;\n}\n\n/* Add optimizations with larger fonts and better readability for GIFs */\n.lx-gif-optimized .lx-text-window { font-size: 16px; line-height: 1.8; }\n.lx-gif-optimized .lx-attributes-panel { font-size: 15px; }\n.lx-gif-optimized .lx-current-highlight { text-decoration-thickness: 4px; }\n\u003c/style>\n\u003cdiv class=\"lx-animated-wrapper lx-gif-optimized\">\n  \u003cdiv class=\"lx-attributes-panel\">\n    \u003cdiv class=\"lx-legend\">Highlights Legend: \u003cspan class=\"lx-label\" style=\"background-color:#D2E3FC;\">Methodology\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#C8E6C9;\">Purpose\u003c/span>\u003c/div>\n    \u003cdiv id=\"attributesContainer\">\u003c/div>\n  \u003c/div>\n  \u003cdiv class=\"lx-text-window\" id=\"textWindow\">\n    Purpose This paper aims to \u003cspan class=\"lx-highlight lx-current-highlight\" data-idx=\"0\" style=\"background-color:#C8E6C9;\">forecast\u003c/span> the future development of UIC technology according to the changes of IPC \u003cspan class=\"lx-highlight\" data-idx=\"1\" style=\"background-color:#C8E6C9;\">in different time periods. The findings also \u003cspan class=\"lx-highlight\" data-idx=\"2\" style=\"background-color:#C8E6C9;\">provide a theoretical basis for\u003c/span> the UIC policymakers of energy-saving environmental protection industry. Design/methodology/approach The present study will take energy-saving technology as an example, through using \u003cspan class=\"lx-highlight\" data-idx=\"3\" style=\"background-color:#D2E3FC;\">a two-mode network analysis method to build the four-stage IPC code UIC innovation-technology network, researching UIC innovation network applicant heterogeneity, UIC technology network and technology relevance.\u003c/span> Findings Through the establishment of UIC innovation-technology two-mode network, namely, applicant node CN and IPC node TN, this paper analyzes the important applicants, focal technologies, correlation of focal technologies and the development trends of energy saving technology in the future by using the related theories and methods of two-mode network.\u003c/span> Originality/value At present, only about 11% of energy-saving enterprises in China have R&amp;amp;D activities. The government needs to implement top-level design, improve industrial policies, strengthen investment in technology R&amp;amp;D and build a platform for technological innovation in energy-saving industries to support the R&amp;amp;D of common and key technologies in energy-saving industries.\n  \u003c/div>\n  \u003cdiv class=\"lx-controls\">\n    \u003cdiv class=\"lx-button-row\">\n      \u003cbutton class=\"lx-control-btn\" onclick=\"playPause()\">\u25b6\ufe0f Play\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"prevExtraction()\">\u23ee Previous\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"nextExtraction()\">\u23ed Next\u003c/button>\n    \u003c/div>\n    \u003cdiv class=\"lx-progress-container\">\n      \u003cinput type=\"range\" id=\"progressSlider\" class=\"lx-progress-slider\"\n             min=\"0\" max=\"3\" value=\"0\"\n             onchange=\"jumpToExtraction(this.value)\">\n    \u003c/div>\n    \u003cdiv class=\"lx-status-text\">\n      Entity \u003cspan id=\"entityInfo\">1/4\u003c/span> |\n      Pos \u003cspan id=\"posInfo\">[27-35]\u003c/sp 3c/span> has been regarded as an emerging global phenomenon in the field of new technologies. However, the existing literature still lacks descriptions of the cooperation characteristics and innovation landscape of blockchain. This study uses the social network analysis method to \u003cspan class=\"lx-highlight\" data-idx=\"1\" style=\"background-color:#C8E6C9;\">compare the development of blockchain technology and technological collaboration in China and\u003c/span> in the United States based on patent data. Our analyses suggest that the number of blockchain patent applications in China is increasing rapidly due to the Chinese Government developing consistent national strategies for blockchain technology. In all, \u003cspan class=\"lx-highlight\" data-idx=\"2\" style=\"background-color:#FEF0C3;\">both countries\u003c/span> have notable agglomerations in a few geographical areas or cities. However, the university or enterprise block in the United States has broader and deeper cooperation, unlike the Chinese university or enterprise block, which is more inclined to cooperate within blocks and has more isolated blocks. Lastly, there are various patent attributes-influencing factors behind the importance of node cooperation. The results show that the degree of cooperation of \u003cspan class=\"lx-highlight\" data-idx=\"3\" style=\"background-color:#FEF0C3;\">cooperative inventors\u003c/span> or important patents is greater in China\u2019s cooperation network, while in the United States, the influence of enterprises rather than universities or individuals is greater.\n  \u003c/div>\n  \u003cdiv class=\"lx-controls\">\n    \u003cdiv class=\"lx-button-row\">\n      \u003cbutton class=\"lx-control-btn\" onclick=\"playPause()\">\u25b6\ufe0f Play\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"prevExtraction()\">\u23ee Previous\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"nextExtraction()\">\u23ed Next\u003c/button>\n    \u003c/di ng> {}\u003c/div>\"}, {\"index\": 2, \"class\": \"Results\", \"text\": \"Both countries exhibit geographic agglomerations, but the US exhibits broader and deeper university/enterprise cooperation, while China shows more isolated, within\\u2011block cooperation.\", \"color\": \"#FEF0C3\", \"startPos\": 629, \"endPos\": 643, \"beforeText\": \"pplications in China is increasing rapidly due to the Chinese Government developing consistent national strategies for blockchain technology. In all, \", \"extractionText\": \"both countries\", \"afterText\": \" have notable agglomerations in a few geographical areas or cities. However, the university or enterprise block in the United States has broader and d\", \"attributesHtml\": \"\u003cdiv>\u003cstrong>class:\u003c/strong> Results\u003c/div>\u003cdiv>\u003cstrong>attributes:\u003c/strong> {}\u003c/div>\"}, {\"index\": 3, \"class\": \"Results\", \"text\": \"Cooperative inventors and important patents have higher cooperation degrees in China, whereas enterprise influence dominates the US cooperation network.\", \"color\": \"#FEF0C3\", \"startPos\": 1101, \"endPos\": 1122, \"beforeText\": \"there are various patent attributes-influencing factors behind the importance of node cooperation. The results show that the degree of cooperation of \", \"extractionText\": \"cooperative inventors\", \"afterText\": \" or important patents is greater in China\\u2019s cooperation network, while in the United States, the influence of enterprises rather than universities or \", \"attributesHtml\": \"\u003cdiv>\u003cstrong>class:\u003c/strong> Results\u003c/div>\u003cdiv>\u003cstrong>attributes:\u003c/strong> {}\u003c/div>\"}];\n    let currentIndex = 0;\n    let isPlaying = false;\n    let animationInterval = null;\n    let animationSpeed = 1.0;\n\n    function updateDisplay() {\n      const extraction = extractions[currentIndex];\n      if (!extraction) return;\n\n      document.getElementById('attributesContainer').innerHTML = extraction.attri -radius:3px; padding:1px 2px;}\n.lx-highlight .lx-tooltip {\n  visibility: hidden;\n  opacity: 0;\n  transition: opacity 0.2s ease-in-out;\n  background: #333;\n  color: #fff;\n  text-align: left;\n  border-radius: 4px;\n  padding: 6px 8px;\n  position: absolute;\n  z-index: 1000;\n  bottom: 125%;\n  left: 50%;\n  transform: translateX(-50%);\n  font-size: 12px;\n  max-width: 240px;\n  white-space: normal;\n  box-shadow: 0 2px 6px rgba(0,0,0,0.3);\n}\n.lx-highlight:hover .lx-tooltip { visibility: visible; opacity:1; }\n.lx-animated-wrapper { max-width: 100%; font-family: Arial, sans-serif; }\n.lx-controls {\n  background: #fafafa; border: 1px solid #90caf9; border-radius: 8px;\n  padding: 12px; margin-bottom: 16px;\n}\n.lx-button-row {\n  display: flex; justify-content: center; gap: 8px; margin-bottom: 12px;\n}\n.lx-control-btn {\n  background: #4285f4; color: white; border: none; border-radius: 4px;\n  padding: 8px 16px; cursor: pointer; font-size: 13px; font-weight: 500;\n  transition: background-color 0.2s;\n}\n.lx-control-btn:hover { background: #3367d6; }\n.lx-progress-container {\n  margin-bottom: 8px;\n}\n.lx-progress-slider {\n  width: 100%; margin: 0; appearance: none; height: 6px;\n  background: #ddd; border-radius: 3px; outline: none;\n}\n.lx-progress-slider::-webkit-slider-thumb {\n  appearance: none; width: 18px; height: 18px; background: #4285f4;\n  border-radius: 50%; cursor: pointer;\n}\n.lx-progress-slider::-moz-range-thumb {\n  width: 18px; height: 18px; background: #4285f4; border-radius: 50%;\n  cursor: pointer; border: none;\n}\n.lx-status-text {\n  text-align: center; font-size: 12px; color: #666; margin-top: 4px;\n}\n.lx-text-window {\n  font-family: monospace; white-space: pre-wrap; border: 1px solid #90caf9;\n  padding: 12px; max-height: 260px; overflow-y: auto; margin-bottom: 12px;\n  line-height: 1.6;\n}\n.lx-attributes-panel {\n  background: #fafafa; border: 1px solid #90caf9; border-radius: 6px;\n  padding: 8px 10px; margin-top: 8px; font-size: 13px;\n}\n.lx-current-highlight {\n  border-bottom: 4px solid #ff4444;\n  font-weight: bold;\n  animation: lx-pulse 1s ease-in-out;\n}\n@keyframes lx-pulse {\n  0% { text-decoration-color: #ff4444; }\n  50% { text-decoration-color: #ff0000; }\n  100% { text-decoration-color: #ff4444; }\n}\n.lx-legend {\n  font-size: 12px; margin-bottom: 8px;\n  padding-bottom: 8px; border-bottom: 1px solid #e0e0e0;\n}\n.lx-label {\n  display: inline-block;\n  padding: 2px 4px;\n  border-radius: 3px;\n  margin-right: 4px;\n  color: #000;\n}\n.lx-attr-key {\n  font-weight: 600;\n  color: #1565c0;\n  letter-spacing: 0.3px;\n}\n.lx-attr-value {\n  font-weight: 400;\n  opacity: 0.85;\n  letter-spacing: 0.2px;\n}\n\n/* Add optimizations with larger fonts and better readability for GIFs */\n.lx-gif-optimized .lx-text-window { font-size: 16px; line-height: 1.8; }\n.lx-gif-optimized .lx-attributes-panel { font-size: 15px; }\n.lx-gif-optimized .lx-current-highlight { text-decoration-thickness: 4px; }\n\u003c/style>\n\u003cdiv class=\"lx-animated-wrapper lx-gif-optimized\">\n  \u003cdiv class=\"lx-attributes-panel\">\n    \u003cdiv class=\"lx-legend\">Highlights Legend: \u003cspan class=\"lx-label\" style=\"background-color:#D2E3FC;\">Background\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#C8E6C9;\">Purpose\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#FEF0C3;\">Results\u003c/span>\u003c/div>\n    \u003cdiv id=\"attributesContainer\">\u003c/div>\n  \u003c/div>\n  \u003cdiv class=\"lx-text-window\" id=\"textWindow\">\n    With \u003cspan class=\"lx-highlight lx-current-highlight\" data-idx=\"0\" style=\"background-color:#D2E3FC;\">the\u003c/span> development of 5G, mobile communication, and optical communication technologies, semiconductor optical amplifiers (SOAs) have become an important research topic. However, most SOA-related studies have focused on a technical discussion or market research but have failed to indicate the critical SOA technologies and the SOA technology development trends. Therefore, this study \u003cspan class=\"lx-highlight\" data-idx=\"1\" style=\"background-color:#C8E6C9;\">analyzes SOA patents and constructs a technology network for SOA patents. The results indicate that the critical SOA technologies are mainly used in lasers, semiconductor lasers, light guides, electromagnetic wave transmission communication other than radio-wave communication, and devices controlling light sources. Among the five critical SOA technologies, lasers (H01S3) account for the highest percentage at 22.21%. Consequently, the critical technologies do not focus on specific technology fields but have characteristics of multiple technology fields. In addition, considerable development has occurred in semiconductor lasers in recent years. Finally, \u003cspan class=\"lx-highlight\" data-idx=\"2\" style=\"background-color:#FEF0C3;\">patentee analysis\u003c/span> indicates that for SOA technologies, the public sector and academia play relatively weak roles in early technology development or following technology development. However, with the rapid development of mobile communication and optical communication, the government of each country can consider investing additional R&amp;amp;D funds and resources in the future. This study constructs a network model for patent technologies to explore the development tendencies for SOA technologies.\u003c/span> This model can be used as \u003cspan class=\"lx-highlight\" data-idx=\"3\" style=\"background-color:#C8E6C9;\">a reference for R&amp;amp;D resource management and the promotion of new technologies.\u003c/span>\n  \u003c/div>\n  \u003cdiv class=\"lx-controls\">\n    \u003cdiv class=\"lx-button-row\">\n      \u003cbutton class=\"lx-control-btn\" onclick=\"playPause()\">\u25b6\ufe0f Play\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"prevExtraction()\">\u23ee Previous\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"nextExtraction()\">\u23ed Next\u003c/button>\n    \u003c/div>\n    \u003cdiv class=\"lx-progress-container\">\n      \u003cinput type=\"range\" id=\"progressSlider\" class=\"lx-progress-slider\"\n             min=\"0\" max=\"3\" value=\"0\"\n             onchange=\"jumpToExtraction(this.value)\">\n    \u003c/div>\n    \u003cdiv class=\"lx-status-text\">\n      Entity \u003cspan id=\"entityInfo\">1/4\u003c/span> |\n      Pos \u003cspan id=\"posInfo\">[5-8]\u003c/span>\n    \u003c/div>\n  \u003c/div>\n\u003c/div>\n\n\u003cscript>\n  (function() {\n    const extractions = [{\"index\": 0, \"class\": \"Background\", \"text\": \"The rise of 5G, mobile communication, and optical communication has increased the importance of semiconductor optical amplifiers (SOAs).\", \"color\": \"#D2E3FC\", \"startPos\": 5, \"endPos\": 8, \"beforeText\": \"With \", \"extractionText\": \"the\", \"afterText\": \" development of 5G, mobile communication, and optical communication technologies, semiconductor optical amplifiers (SOAs) have become an important res\", \"attributesHtml\": \"\u003cdiv>\u003cstrong>class:\u003c/strong> Background\u003c/div>\u003cdiv>\u003cstrong>attributes:\u003c/strong> {}\u003c/div>\"}, {\"index\": 1, \"class\": \"Purpose\", \"text\": \"Analyze SOA patents and construct a technology network to reveal critical SOA technologies and their development tendencies.\", \"color\": \"#C8E6C9\", \"startPos\": 386, \"endPos\": 1544, \"beforeText\": \"cussion or market research but have failed to indicate the critical SOA technologies and the SOA technology development trends. Therefore, this study \", \"extractionText\": \"analyzes SOA patents and constructs a technology network for SOA patents. The results indicate that the critical SOA technologies are mainly used in lasers, semiconductor lasers, light guides, electromagnetic wave transmission communication other than radio-wave communication, and devices controlling light sources. Among the five critical SOA technologies, lasers (H01S3) account for the highest percentage at 22.21%. Consequently, the critical technologies do not focus on specific technology fields but have characteristics of multiple technology fields. In addition, considerable development has occurred in semiconductor lasers in recent years. Finally, patentee analysis indicates that for SOA technologies, the public sector and academia play relatively weak roles in early technology development or following technology development. However, with the rapid development of mobile communication and optical communication, the government of each country can consider investing additional R&amp;amp;D funds and resources in the future. This study constructs a network model for patent technologies to explore the development tendencies for SOA technologies.\", \"afterText\": \" This model can be used as a reference for R&amp;amp;D resource management and the promotion of new technologies.\", \"attributesHtml\": \"\u003cdiv>\u003cstrong>class:\u003c/strong> Purpose\u003c/div>\u003cdiv>\u003cstrong>attributes:\u003c/strong> {}\u003c/div>\"}, {\"index\": 2, \"class\": \"Results\", \"text\": \"Patentee analysis shows that public sector and academia have relatively weak involvement in early and follow\\u2011up SOA technology development, suggesting a need for increased government R&D investment.\", \"color\": \"#FEF0C3\", \"startPos\": 1046, \"endPos\": 1063, \"beforeText\": \"e characteristics of multiple technology fields. In addition, considerable development has occurred in semiconductor lasers in recent years. Finally, \", \"extractionText\": \"patentee analysis\", \"afterText\": \" indicates that for SOA technologies, the public sector and academia play relatively weak roles in early technology development or following technolog\", \"attributesHtml\": \"\u003cdiv>\u003cstrong>class:\u003c/strong> Results\u003c/div>\u003cdiv>\u003cstrong>attributes:\u003c/strong> {}\u003c/div>\"}, {\"index\": 3, \"class\": \"Purpose\", \"text\": \"Provide a reference framework for R&D resource management and promotion of new SOA technologies.\", \"color\": \"#C8E6C9\", \"startPos\": 1571, \"endPos\": 1653, \"beforeText\": \". This study constructs a network model for patent technologies to explore the development tendencies for SOA technologies. This model can be used as \", \"extractionText\": \"a reference for R&amp;amp;D resource management and the promotion of new technologies.\", \"afterText\": \"\", \"attributesHtml\": \"\u003cdiv>\u003cstrong>class:\u003c/strong> Purpose\u003c/div>\u003cdiv>\u003cstrong>attributes:\u003c/strong> {}\u003c/div>\"}];\n    let currentIndex = 0;\n    let isPlaying = false;\n    let animationInterval = null;\n    let animationSpeed = 1.0;\n\n    function updateDisplay() {\n      const extraction = extractions[currentIndex];\n      if (!extraction) return;\n\n      document.getElementById('attributesContainer').innerHTML = extraction.attributesHtml;\n      document.getElementById('entityInfo').textContent = (currentIndex + 1) + '/' + extractions.length;\n      document.getElementById('posInfo').textContent = '[' + extraction.startPos + '-' + extraction.endPos + ']';\n      document.getElementById('progressSlider').value = currentIndex;\n\n      const playBtn = document.querySelector('.lx-control-btn');\n      if (playBtn) playBtn.textContent = isPlaying ? '\u23f8 Pause' : '\u25b6\ufe0f Play';\n\n      const prevHighlight = document.querySelector('.lx-text-window .lx-current-highlight');\n      if (prevHighlight) prevHighlight.classList.remove('lx-current-highlight');\n      const currentSpan = document.querySelector('.lx-text-window span[data-idx=\"' + currentIndex + '\"]');\n      if (currentSpan) {\n        currentSpan.classList.add('lx-current-highlight');\n        currentSpan.scrollIntoView({block: 'center', behavior: 'smooth'});\n      }\n    }\n\n    function nextExtraction() {\n      currentIndex = (currentIndex + 1) % extractions.length;\n      updateDisplay();\n    }\n\n    function prevExtraction() {\n      currentIndex = (currentIndex - 1 + extractions.length) % extractions.length;\n      updateDisplay();\n    }\n\n    function jumpToExtraction(index) {\n      currentIndex = parseInt(index);\n      updateDisplay();\n    }\n\n    function playPause() {\n      if (isPlaying) {\n        clearInterval(animationInterval);\n        isPlaying = false;\n      } else {\n        animationInterval = setInterval(nextExtraction, animationSpeed * 1000);\n        isPlaying = true;\n      }\n      updateDisplay();\n    }\n\n    window.playPause = playPause;\n    window.nextExtraction = nextExtraction;\n    window.prevExtraction = prevExtraction;\n    window.jumpToExtraction = jumpToExtraction;\n\n    updateDisplay();\n  })();\n\u003c/script>"}, {"id": "Paper_69", "label": "Paper_69: This work focuses on the long-term structural evol...", "content": "\u003cstyle>\n.lx-highlight { position: relative; border-radius:3px; padding:1px 2px;}\n.lx-highlight .lx-tooltip {\n  visibility: hidden;\n  opacity: 0;\n  transition: opacity 0.2s ease-in-out;\n  background: #333;\n  color: #fff;\n  text-align: left;\n  border-radius: 4px;\n  padding: 6px 8px;\n  position: absolute;\n  z-index: 1000;\n  bottom: 125%;\n  left: 50%;\n  transform: translateX(-50%);\n  font-size: 12px;\n  max-width: 240px;\n  white-space: normal;\n  box-shadow: 0 2px 6px rgba(0,0,0,0.3);\n}\n.lx-highlight:hover .lx-tooltip { visibility: visible; opacity:1; }\n.lx-animated-wrapper { max-width: 100%; font-family: Arial, sans-serif; }\n.lx-controls {\n  background: #fafafa; border: 1px solid #90caf9; border-radius: 8px;\n  padding: 12px; margin-bottom: 16px;\n}\n.lx-button-row {\n  display: flex; justify-content: center; gap: 8px; margin-bottom: 12px;\n}\n.lx-control-btn {\n  background: #4285f4; color: white; border: none; border-radius: 4px;\n  padding: 8px 16px; cursor: pointer; font-size: 13px; font-weight: 500;\n  transition: background-color 0.2s;\n}\n.lx-control-btn:hover { background: #3367d6; }\n.lx-progress-container {\n  margin-bottom: 8px;\n}\n.lx-progress-slider {\n  width: 100%; margin: 0; appearance: none; height: 6px;\n  background: #ddd; border-radius: 3px; outline: none;\n}\n.lx-progress-slider::-webkit-slider-thumb {\n  appearance: none; width: 18px; height: 18px; background: #4285f4;\n  border-radius: 50%; cursor: pointer;\n}\n.lx-progress-slider::-moz-range-thumb {\n  width: 18px; height: 18px; background: #4285f4; border-radius: 50%;\n  cursor: pointer; border: none;\n}\n.lx-status-text {\n  text-align: center; font-size: 12px; color: #666; margin-top: 4px;\n}\n.lx-text-window {\n  font-family: monospace; white-space: pre-wrap; border: 1px solid #90caf9;\n  padding: 12px; max-height: 260px; overflow-y: auto; margin-bottom: 12px;\n  line-height: 1.6;\n}\n.lx-attributes-panel {\n  background: #fafafa; border: 1px solid #90caf9; border-radius: 6px;\n  padding: 8px 10px; margin-top: 8px; font-size: 13px;\n}\n.lx-current-highlight {\n  border-bottom: 4px solid #ff4444;\n  font-weight: bold;\n  animation: lx-pulse 1s ease-in-out;\n}\n@keyframes lx-pulse {\n  0% { text-decoration-color: #ff4444; }\n  50% { text-decoration-color: #ff0000; }\n  100% { text-decoration-color: #ff4444; }\n}\n.lx-legend {\n  font-size: 12px; margin-bottom: 8px;\n  padding-bottom: 8px; border-bottom: 1px solid #e0e0e0;\n}\n.lx-label {\n  display: inline-block;\n  padding: 2px 4px;\n  border-radius: 3px;\n  margin-right: 4px;\n  color: #000;\n}\n.lx-attr-key {\n  font-weight: 600;\n  color: #1565c0;\n  letter-spacing: 0.3px;\n}\n.lx-attr-value {\n  font-weight: 400;\n  opacity: 0.85;\n  letter-spacing: 0.2px;\n}\n\n/* Add optimizations with larger fonts and better readability for GIFs */\n.lx-gif-optimized .lx-text-window { font-size: 16px; line-height: 1.8; }\n.lx-gif-optimized .lx-attributes-panel { font-size: 15px; }\n.lx-gif-optimized .lx-current-highlight { text-decoration-thickness: 4px; }\n\u003c/style>\n\u003cdiv class=\"lx-animated-wrapper lx-gif-optimized\">\n  \u003cdiv class=\"lx-attributes-panel\">\n    \u003cdiv class=\"lx-legend\">Highlights Legend: \u003cspan class=\"lx-label\" style=\"background-color:#D2E3FC;\">Background\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#C8E6C9;\">Results\u003c/span>\u003c/div>\n    \u003cdiv id=\"attributesContainer\">\u003c/div>\n  \u003c/div>\n  \u003cdiv class=\"lx-text-window\" id=\"textWindow\">\n    This work focuses on the long-term structural evolution of \u003cspan class=\"lx-highlight lx-current-highlight\" data-idx=\"0\" style=\"background-color:#D2E3FC;\">the telecommunication switching industry\u003c/span>, analyzing both the technology and the firm level. The first contribution of this work is in the empirical representation of technological change. Following the growing field of research about the use of patent citation networks for mapping technological trajectories, this methodology is applied to the telecommunications switching industry. Furthermore, given the paucity of analytical tools for the analysis of patent citation networks from a technology dynamics perspective, a completely new method is developed. Loosely based on the notion of &quot;inheritance of genes&quot;, some indicators of cumulativeness of knowledge are developed and used for detecting the emergence of new technologies within a patent citation network. The second contribution is in the tradition of evolutionary economics, that is to provide an in depth case study of industry evolution. In particular, following the Sectoral System of Innovation approach, a chapter of this work is devoted to the analysis of the structural evolution of the telecommunication switching industry. This corresponds to considering the industry long-term development and focusing on several aspects, such as the emergence of new technologies, changes in firms competences and skills, firms\u2019 diversification and integration strategies, and the role of public authorities and institutions. The analysis of the structural evolution intends to enrich the bulk of appreciative theorizing about the co-evolution of technology and industry in an oligopolistic and regulated sector. This thesis includes both qualitative and quantitative research methods. The former mainly consist of the use of secondary sources and empirical data for reconstructing technology, industry, and firm evolution. The latter is carried out analyzing a patent citation network built using patents related to telecommunication switching granted between 1963 and 2001. Part I (chapter 2) introduces the reader to some theoretical issues covered in the thesis and provides the underpinning of what we could call the &quot;general assumptions&quot; of the thesis. These are: the theoretical support of an industry level study, the link between technology and industrial dynamics, and a cognitive approach to technical change. Finally, this chapter ends with the explicit stating of the research questions. Part II (chapters 3 and 4) represents a piece of qualitative research that focuses on the technological development and the industry structural evolution. In particular, chapter 3 provides a detailed account of technology evolution in telecommunication switches, whose aim is to highlight the technological history of telecommunication switches and which technological bottlenecks materialized. This chapter argues that technological progress in the industry follows a &quot;challenge-and-response&quot; pattern where the main driver appears to be the solution of emerging technical bottlenecks. Furthermore, this chapter also underlines the issue of performance measurement (i.e. service characteristics) stressing the &quot;not-off-the-shelf&quot; nature of telecommunication switches and the interoperability to other network infrastructures. Chapter 4 is an account of the structural evolution of the telecommunication switching industry from its infancy until recent years. As this means to consider several aspects both at firm and industry level, the chapter is divided in two parts. In the first part the industry is considered as a whole and for each period five dimensions are systematically discussed. These are: (i) market structure, (ii) barriers to entry, (iii) demand, (iv) relevant actors end their relations, and (v) source of knowledge and technology. In the second part firms are considered individually with special attention to their (common) genealogy, their national context, their technological competences, and their patterns of diversification and specialization. Part III (chapters 5 and 6) centers on the analysis of technology dynamics through the use of patent citation networks. In particular, the analysis tries to couple qualitative and quantitative research, moving beyond just considering patents as a &quot;count unit&quot; and considering also their descriptive contents. The analysis focuses on two aspects: (i) mapping the main flow of knowledge within a directed network using the established method proposed by Hummon and Doreian (1989) and (ii) the analysis of \u003cspan class=\"lx-highlight\" data-idx=\"1\" style=\"background-color:#C8E6C9;\">the\u003c/span> newly introduced concept of \u003cspan class=\"lx-highlight\" data-idx=\"2\" style=\"background-color:#C8E6C9;\">knowledge\u003c/span> persistence. We could consider these two chapters as an empirical counterpart of chapter 3, as they provide an empirical representation of the technological evolution and of the exploration of the available technological space. The first step of this type of analysis is the re-framing of the history of technology (chapter 3) in the technological paradigms and trajectories framework. This analysis examines the technological advance through the lenses of engineering heuristics and pinpoints what search strategies engineers used over time. In this setting, paradigms can be distinguished by looking at the stability of such heuristics, the need for new technological competences, and the emergence of new technical bottleneck. The second aspect of technology dynamics is knowledge persistence and the long term knowledge flows in the network. A patent citation network represents a system of knowledge generation and transmission (through citations), and this makes possible to identify the most successful patents in spreading their knowledge to later patents. This corresponds to study each patent citation structure from a global network perspective. In chapter 6 this is operationalized by using genetic concepts such as the Mendelian law of genes inheritance. Finally, in Part V, chapter 7 provides a summary of the main findings of this thesis, discusses their implications, and suggests future lines of research. As regarding industry evolution we can conclude that despite several waves of radical technological change this industry displays a &quot;slow dynamics&quot;. This is rooted in a slow innovation process and adoption through long-term procurement contracts. Furthermore, looking at the major players reveals a large degree of heterogeneity in term of firms internationalization and telecommunication specialization. As regarding the empirical investigation of technology dynamics we can conclude that the proposed method is successful in clustering patents according to different technological paradigms. Furthermore, it emerges that the adaptation of a new radical technology (i.e. packet switching) to the telephony network took place through the intense exploration of a limited part of the available technological space.\n  \u003c/div>\n  \u003cdiv class=\"lx-controls\">\n    \u003cdiv class=\"lx-button-row\">\n      \u003cbutton class=\"lx-control-btn\" onclick=\"playPause()\">\u25b6\ufe0f Play\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"prevExtraction()\">\u23ee Previous\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"nextExtraction()\">\u23ed Next\u003c/button>\n    \u003c/div>\n    \u003cdiv cla rview analysis.\u003c/span> We comprehend the structure and characteristics of the network and critical nodes from network topology analysis.\u003c/span> By using \u003cspan class=\"lx-highlight\" data-idx=\"5\" style=\"background-color:#C8E6C9;\">O-I index analysis, we learn the flow of 5G technology knowledge between the organizations.\u003c/span> This paper \u003cspan class=\"lx-highlight\" data-idx=\"6\" style=\"background-color:#FEF0C3;\">provides a useful analytical model for the patent analysis and technological knowledge flow in a specific field, which can be applied to patent analysis in other fields.\u003c/span>\n  \u003c/div>\n  \u003cdiv class=\"lx-controls\">\n    \u003cdiv class=\"lx-button-row\">\n      \u003cbutton class=\"lx-control-btn\" onclick=\"playPause()\">\u25b6\ufe0f Play\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"prevExtraction()\">\u23ee Previous\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"nextExtraction()\">\u23ed Next\u003c/button>\n    \u003c/div>\n    \u003cdiv class=\"lx-progress-container\">\n      \u003cinput type=\"range\" id=\"progressSlider\" class=\"lx-progress-slider\"\n             min=\"0\" max=\"6\" value=\"0\"\n             onchange=\"jumpToExtraction(this.value)\">\n    \u003c/div>\n    \u003cdiv class=\"lx-status-text\">\n      Entity \u003cspan id=\"entityInfo\">1/7\u003c/span> |\n      Pos \u003cspan id=\"posInfo\">[17-23]\u003c/span>\n    \u003c/div>\n  \u003c/div>\n\u003c/div>\n\n\u003cscript>\n  (function() {\n    const extractions = [{\"index\": 0, \"class\": \"Background\", \"text\": \"5G has become a major research and development focus in the telecom industry.\", \"color\": \"#D2E3FC\", \"startPos\": 17, \"endPos\": 23, \"beforeText\": \"In recent years, \", \"extractionText\": \"5G has\", \"afterText\": \" been the focus of research and development in the telecom industry. This paper aims to understand the development trend and technical hot spots of 5G\", \"att -in-out;\n  background: #333;\n  color: #fff;\n  text-align: left;\n  border-radius: 4px;\n  padding: 6px 8px;\n  position: absolute;\n  z-index: 1000;\n  bottom: 125%;\n  left: 50%;\n  transform: translateX(-50%);\n  font-size: 12px;\n  max-width: 240px;\n  white-space: normal;\n  box-shadow: 0 2px 6px rgba(0,0,0,0.3);\n}\n.lx-highlight:hover .lx-tooltip { visibility: visible; opacity:1; }\n.lx-animated-wrapper { max-width: 100%; font-family: Arial, sans-serif; }\n.lx-controls {\n  background: #fafafa; border: 1px solid #90caf9; border-radius: 8px;\n  padding: 12px; margin-bottom: 16px;\n}\n.lx-button-row {\n  display: flex; justify-content: center; gap: 8px; margin-bottom: 12px;\n}\n.lx-control-btn {\n  background: #4285f4; color: white; border: none; border-radius: 4px;\n  padding: 8px 16px; cursor: pointer; font-size: 13px; font-weight: 500;\n  transition: background-color 0.2s;\n}\n.lx-control-btn:hover { background: #3367d6; }\n.lx-progress-container {\n  margin-bottom: 8px;\n}\n.lx-progress-slider {\n  width: 100%; margin: 0; appearance: none; height: 6px;\n  background: #ddd; border-radius: 3px; outline: none;\n}\n.lx-progress-slider::-webkit-slider-thumb {\n  appearance: none; width: 18px; height: 18px; background: #4285f4;\n  border-radius: 50%; cursor: pointer;\n}\n.lx-progress-slider::-moz-range-thumb {\n  width: 18px; height: 18px; background: #4285f4; border-radius: 50%;\n  cursor: pointer; border: none;\n}\n.lx-status-text {\n  text-align: center; font-size: 12px; color: #666; margin-top: 4px;\n}\n.lx-text-window {\n  font-family: monospace; white-space: pre-wrap; border: 1px solid #90caf9;\n  padding: 12px; max-height: 260px; overflow-y: auto; margin-bottom: 12px;\n  line-height: 1.6;\n}\n.lx-attributes-panel {\n  background: #fafafa; border: 1px solid #90caf9; border-radius: 6px;\n  padding: 8px 10px; margin-top: 8px; font-size: 13px;\n}\n.lx-current-highlight {\n  border-bottom: 4px solid #ff4444;\n  font-weight: bold;\n  animation: lx-pulse 1s ease-in-out;\n}\n@keyframes lx-pulse {\n  0% { text-decoration-color: #ff4444; }\n  50% { text-decoration-color: #ff0000; }\n  100% { text-decoration-color: #ff4444; }\n}\n.lx-legend {\n  font-size: 12px; margin-bottom: 8px;\n  padding-bottom: 8px; border-bottom: 1px solid #e0e0e0;\n}\n.lx-label {\n  display: inline-block;\n  padding: 2px 4px;\n  border-radius: 3px;\n  margin-right: 4px;\n  color: #000;\n}\n.lx-attr-key {\n  font-weight: 600;\n  color: #1565c0;\n  letter-spacing: 0.3px;\n}\n.lx-attr-value {\n  font-weight: 400;\n  opacity: 0.85;\n  letter-spacing: 0.2px;\n}\n\n/* Add optimizations with larger fonts and better readability for GIFs */\n.lx-gif-optimized .lx-text-window { font-size: 16px; line-height: 1.8; }\n.lx-gif-optimized .lx-attributes-panel { font-size: 15px; }\n.lx-gif-optimized .lx-current-highlight { text-decoration-thickness: 4px; }\n\u003c/style>\n\u003cdiv class=\"lx-animated-wrapper lx-gif-optimized\">\n  \u003cdiv class=\"lx-attributes-panel\">\n    \u003cdiv class=\"lx-legend\">Highlights Legend: \u003cspan class=\"lx-label\" style=\"background-color:#D2E3FC;\">Methodology\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#C8E6C9;\">Purpose\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#FEF0C3;\">Results\u003c/span>\u003c/div>\n    \u003cdiv id=\"attributesContainer\">\u003c/div>\n  \u003c/div>\n  \u003cdiv class=\"lx-text-window\" id=\"textWindow\">\n    Abstract Introduction The purpose of this study was \u003cspan class=\"lx-highlight lx-current-highlight\" data-idx=\"0\" style=\"background-color:#C8E6C9;\">to evaluate the therapeutic effectiveness of Chinese patent medicines containing red yeast rice for the treatment of hyperlipidaemia.\u003c/span> Methods Relevant literature published until 13 August 2021, was retrieved from six electronic databases. Randomized clinical trials of Chinese patent medicines containing red yeast rice in patients with hyperlipidaemia were included in the review. \u003cspan class=\"lx-highlight\" data-idx=\"1\" style=\"background-color:#D2E3FC;\">Network meta\u003c/span>\u2010analysis was performed using Stata 13.1 software. Methodological quality was assessed using the Cochrane risk of bias tool. The surface under the cumulative ranking (SUCRA) curve probability values were used to rank the treatments. Results This study included 47 trials involving 4824 subjects. In terms of reduced total cholesterol levels, Xuezhikang (SUCRA: 84.5%) had the highest probability of being the most effective formulation, with Simvastatin (66.4%) and Zhibitai (65.4%) ranked second and third, respectively. Xuezhikang also had the highest probability of reducing low\u2010density lipoprotein cholesterol levels to the greatest extent (SUCRA: 82.6%) with Simvastatin (SUCRA: 74.9%) and Zhibituo (SUCRA: 52.8%) being the second and third choices, respectively. For reduced triglyceride levels, Zhibituo (SUCRA: 80.2%) exhibited the highest probability of being the most effective, with Xuezhikang (SUCRA: 63.4%) and Simvastatin (SUCRA: 57.6%) in second and third places, respectively. Finally, in terms of improving high\u2010density lipoprotein cholesterol levels, Zhibituo (SUCRA: 90.1%) had \u003cspan class=\"lx-highlight\" data-idx=\"2\" style=\"background-color:#FEF0C3;\">the\u003c/span> highest probability of being the most effective, with Simvastatin (SUCRA: 82.1%) and Xuezhikang (SUCRA: 51.1%) ranked second and third, respectively. Conclusions Xuezhikang was found to have the highest probability of being the most effective formulation for reducing total cholesterol and low\u2010density lipoprotein cholesterol levels, while Zhibituo had the highest probability of being the most effective for controlling triglyceride and high\u2010density lipoprotein cholesterol levels. The studies included in the review exhibited certain limitations and, therefore, more rigorously designed studies should be performed. Trial registration: INPLASY registration number: INPLASY202130017.\n  \u003c/div>\n  \u003cdiv class=\"lx-controls\">\n    \u003cdiv class=\"lx-button-row\">\n      \u003cbutton class=\"lx-control-btn\" onclick=\"playPause()\">\u25b6\ufe0f Play\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"prevExtraction()\">\u23ee Previous\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"nextExtraction()\">\u23ed Next\u003c/button>\n    \u003c/div>\n    \u003cdiv class=\"lx-progress-container\">\n      \u003cinput type=\"range\" id=\"progressSlider\" class=\"lx-progress-slider\"\n             min=\"0\" max=\"2\" value=\"0\"\n             onchange=\"jumpToExtraction(this.value)\">\n    \u003c/div>\n    \u003cdiv class=\"lx-status-text\">\n      Entity \u003cspan id=\"entityInfo\">1/3\u003c/span> |\n      Pos \u003cspan id=\"posInfo\">[52-185]\u003c/span>\n    \u003c/div>\n  \u003c/div>\n\u003c/div>\n\n\u003cscript>\n  (function() {\n    const extractions = [{\"index\": 0, \"class\": \"Purpose\", \"text\": \"To evaluate and compare the effectiveness of Chinese patent medicines containing red yeast rice in treating hyperlipidaemia.\", \"color\": \"#C8E6C9\", \"startPos\": 52, \"endPos\": 185, \"beforeText\": \"Abstract Introduction The purpose of this study was \", \"extractionText\": \"to evaluate the therapeutic effectiveness of Chinese patent medicines containing red yeast rice for the treatment of hyperlipidaemia.\", \"afterText\": \" Methods Relevant literature published until 13 August 2021, was retrieved from six electronic databases. Randomized clinical trials of Chinese patent\", \"attributesHtml\": \"\u003cdiv>\u003cstrong>class:\u003c/strong> Purpose\u003c/div>\u003cdiv>\u003cstrong>attributes:\u003c/strong> {}\u003c/div>\"}, {\"index\": 1, \"class\": \"Methodology\", \"text\": \"Network meta\\u2011analysis performed with Stata\\u00a013.1, using Cochrane risk of bias assessment and SUCRA values for ranking.\", \"color\": \"#D2E3FC\", \"startPos\": 434, \"endPos\": 446, \"beforeText\":  auto; margin-bottom: 12px;\n  line-height: 1.6;\n}\n.lx-attributes-panel {\n  background: #fafafa; border: 1px solid #90caf9; border-radius: 6px;\n  padding: 8px 10px; margin-top: 8px; font-size: 13px;\n}\n.lx-current-highlight {\n  border-bottom: 4px solid #ff4444;\n  font-weight: bold;\n  animation: lx-pulse 1s ease-in-out;\n}\n@keyframes lx-pulse {\n  0% { text-decoration-color: #ff4444; }\n  50% { text-decoration-color: #ff0000; }\n  100% { text-decoration-color: #ff4444; }\n}\n.lx-legend {\n  font-size: 12px; margin-bottom: 8px;\n  padding-bottom: 8px; border-bottom: 1px solid #e0e0e0;\n}\n.lx-label {\n  display: inline-block;\n  padding: 2px 4px;\n  border-radius: 3px;\n  margin-right: 4px;\n  color: #000;\n}\n.lx-attr-key {\n  font-weight: 600;\n  color: #1565c0;\n  letter-spacing: 0.3px;\n}\n.lx-attr-value {\n  font-weight: 400;\n  opacity: 0.85;\n  letter-spacing: 0.2px;\n}\n\n/* Add optimizations with larger fonts and better readability for GIFs */\n.lx-gif-optimized .lx-text-window { font-size: 16px; line-height: 1.8; }\n.lx-gif-optimized .lx-attributes-panel { font-size: 15px; }\n.lx-gif-optimized .lx-current-highlight { text-decoration-thickness: 4px; }\n\u003c/style>\n\u003cdiv class=\"lx-animated-wrapper lx-gif-optimized\">\n  \u003cdiv class=\"lx-attributes-panel\">\n    \u003cdiv class=\"lx-legend\">Highlights Legend: \u003cspan class=\"lx-label\" style=\"background-color:#D2E3FC;\">Methodology\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#C8E6C9;\">Purpose\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#FEF0C3;\">Results\u003c/span>\u003c/div>\n    \u003cdiv id=\"attributesContainer\">\u003c/div>\n  \u003c/div>\n  \u003cdiv class=\"lx-text-window\" id=\"textWindow\">\n    This study aims to predict new technologies by analyzing patent data and identifying key technology trends using a Temporal Network. We have chosen big data-based smart logistics technology as the scope of our analysis. To accomplish this, we first \u003cspan class=\"lx-highlight lx-current-highlight\" data-idx=\"0\" style=\"background-color:#D2E3FC;\">extract relevant patents\u003c/span> by identifying technical keywords from prior literature and industry reports related to smart logistics. We then employ a \u003cspan class=\"lx-highlight\" data-idx=\"1\" style=\"background-color:#D2E3FC;\">technology prospect analysis to assess the innovation stage.\u003c/span> Our findings indicate that \u003cspan class=\"lx-highlight\" data-idx=\"2\" style=\"background-color:#FEF0C3;\">smart logistics\u003c/span> technology is in a growth stage characterized by continuous expansion. Moreover, we observe a future-oriented upward trend, which quantitatively confirms its classification as \u003cspan class=\"lx-highlight\" data-idx=\"3\" style=\"background-color:#C8E6C9;\">a hot technology domain. To predict future advancements, we \u003cspan class=\"lx-highlight\" data-idx=\"4\" style=\"background-color:#D2E3FC;\">establish an IPC Temporal Network to identify core and converging technologies.\u003c/span> This approach enables us to forecast six innovative logistics technologies that will shape the industry\u2019s future. Notably, our results align with the logistics technology roadmaps published by various countries worldwide, corroborating our \u003cspan class=\"lx-highlight\" data-idx=\"5\" style=\"background-color:#FEF0C3;\">findings\u003c/span>\u2019 reliability. The methodology presents in this research provides valuable data for developing R&amp;amp;D strategies and technology roadmaps to advance the smart logistics sector.\u003c/span>\n  \u003c/div>\n  \u003cdiv class=\"lx-controls\">\n    \u003cdiv class=\"lx-button-row\">\n      \u003cbutton class=\"lx-control-btn\" onclick=\"playPause()\">\u25b6\ufe0f Play\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"prevExtraction()\">\u23ee Previous\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"nextExtraction()\">\u23ed Nex mentById('posInfo').textContent = '[' + extraction.startPos + '-' + extraction.endPos + ']';\n      document.getElementById('progressSlider').value = currentIndex;\n\n      const playBtn = document.querySelector('.lx-control-btn');\n      if (playBtn) playBtn.textContent = isPlaying ? '\u23f8 Pause' : '\u25b6\ufe0f Play';\n\n      const prevHighlight = document.querySelector('.lx-text-window .lx-current-highlight');\n      if (prevHighlight) prevHighlight.classList.remove('lx-current-highlight');\n      const currentSpan = document.querySelector('.lx-text-window span[data-idx=\"' + currentIndex + '\"]');\n      if (currentSpan) {\n        currentSpan.classList.add('lx-current-highlight');\n        currentSpan.scrollIntoView({block: 'center', behavior: 'smooth'});\n      }\n    }\n\n    function nextExtraction() {\n      currentIndex = (currentIndex + 1) % extractions.length;\n      updateDisplay();\n    }\n\n    function prevExtraction() {\n      currentIndex = (currentIndex - 1 + extractions.length) % extractions.length;\n      updateDisplay();\n    }\n\n    function jumpToExtraction(index) {\n      currentIndex = parseInt(index);\n      updateDisplay();\n    }\n\n    function playPause() {\n      if (isPlaying) {\n        clearInterval(animationInterval);\n        isPlaying = false;\n      } else {\n        animationInterval = setInterval(nextExtraction, animationSpeed * 1000);\n        isPlaying = true;\n      }\n      updateDisplay();\n    }\n\n    window.playPause = playPause;\n    window.nextExtraction = nextExtraction;\n    window.prevExtraction = prevExtraction;\n    window.jumpToExtraction = jumpToExtraction;\n\n    updateDisplay();\n  })();\n\u003c/script>"}, {"id": "Paper_74", "label": "Paper_74: The study of policy discourse comprises actor-cent...", "content": "\u003cstyle>\n.lx-highlight { position: relative; border-radius:3px; padding:1px 2px;}\n.lx-highlight .lx-tooltip {\n  visibility: hidden;\n  opacity: 0;\n  transition: opacity 0.2s ease-in-out;\n  background: #333;\n  color: #fff;\n  text-align: left;\n  border-radius: 4px;\n  padding: 6px 8px;\n  position: absolute;\n  z-index: 1000;\n  bottom: 125%;\n  left: 50%;\n  transform: translateX(-50%);\n  font-size: 12px;\n  max-width: 240px;\n  white-space: normal;\n  box-shadow: 0 2px 6px rgba(0,0,0,0.3);\n}\n.lx-highlight:hover .lx-tooltip { visibility: visible; opacity:1; }\n.lx-animated-wrapper { max-width: 100%; font-family: Arial, sans-serif; }\n.lx-controls {\n  background: #fafafa; border: 1px solid #90caf9; border-radius: 8px;\n  padding: 12px; margin-bottom: 16px;\n}\n.lx-button-row {\n  display: flex; justify-content: center; gap: 8px; margin-bottom: 12px;\n}\n.lx-control-btn {\n  background: #4285f4; color: white; border: none; border-radius: 4px;\n  padding: 8px 16px; cursor: pointer; font-size: 13px; font-weight: 500;\n  transition: background-color 0.2s;\n}\n.lx-control-btn:hover { background: #3367d6; }\n.lx-progress-container {\n  margin-bottom: 8px;\n}\n.lx-progress-slider {\n  width: 100%; margin: 0; appearance: none; height: 6px;\n  background: #ddd; border-radius: 3px; outline: none;\n}\n.lx-progress-slider::-webkit-slider-thumb {\n  appearance: none; width: 18px; height: 18px; background: #4285f4;\n  border-radius: 50%; cursor: pointer;\n}\n.lx-progress-slider::-moz-range-thumb {\n  width: 18px; height: 18px; background: #4285f4; border-radius: 50%;\n  cursor: pointer; border: none;\n}\n.lx-status-text {\n  text-align: center; font-size: 12px; color: #666; margin-top: 4px;\n}\n.lx-text-window {\n  font-family: monospace; white-space: pre-wrap; border: 1px solid #90caf9;\n  padding: 12px; max-height: 260px; overflow-y: auto; margin-bottom: 12px;\n  line-height: 1.6;\n}\n.lx-attributes-panel {\n  background: #fafafa; border: 1px solid #90caf9; border-radius: 6px;\n  padding: 8px 10px; margin-top: 8px; font-size: 13px;\n}\n.lx-current-highlight {\n  border-bottom: 4px solid #ff4444;\n  font-weight: bold;\n  animation: lx-pulse 1s ease-in-out;\n}\n@keyframes lx-pulse {\n  0% { text-decoration-color: #ff4444; }\n  50% { text-decoration-color: #ff0000; }\n  100% { text-decoration-color: #ff4444; }\n}\n.lx-legend {\n  font-size: 12px; margin-bottom: 8px;\n  padding-bottom: 8px; border-bottom: 1px solid #e0e0e0;\n}\n.lx-label {\n  display: inline-block;\n  padding: 2px 4px;\n  border-radius: 3px;\n  margin-right: 4px;\n  color: #000;\n}\n.lx-attr-key {\n  font-weight: 600;\n  color: #1565c0;\n  letter-spacing: 0.3px;\n}\n.lx-attr-value {\n  font-weight: 400;\n  opacity: 0.85;\n  letter-spacing: 0.2px;\n}\n\n/* Add optimizations with larger fonts and better readability for GIFs */\n.lx-gif-optimized .lx-text-window { font-size: 16px; line-height: 1.8; }\n.lx-gif-optimized .lx-attributes-panel { font-size: 15px; }\n.lx-gif-optimized .lx-current-highlight { text-decoration-thickness: 4px; }\n\u003c/style>\n\u003cdiv class=\"lx-animated-wrapper lx-gif-optimized\">\n  \u003cdiv class=\"lx-attributes-panel\">\n    \u003cdiv class=\"lx-legend\">Highlights Legend: \u003cspan class=\"lx-label\" style=\"background-color:#D2E3FC;\">Background\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#C8E6C9;\">Methodology\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#FEF0C3;\">Purpose\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#F9DEDC;\">Results\u003c/span>\u003c/div>\n    \u003cdiv id=\"attributesContainer\">\u003c/div>\n  \u003c/div>\n  \u003cdiv class=\"lx-text-window\" id=\"textWindow\">\n    The study of \u003cspan class=\"lx-highlight lx-current-highlight\" data-idx=\"0\" style=\"background-color:#D2E3FC;\">policy discourse\u003c/span> comprises actor-centered and content-oriented approaches. We attempt to close the gap between the two kinds of approaches by introducing a new methodology for the \u003cspan class=\"lx-highlight\" data-idx=\"1\" style=\"background-color:#C8E6C9;\">analysis of political discourse called \u003cspan class=\"lx-highlight\" data-idx=\"2\" style=\"background-color:#C8E6C9;\">Discourse Network Analysis. It is based on social network analysis and qualitative content analysis and takes an entirely relational perspective.\u003c/span> Political discourse can be analyzed in a dynamic way, and the approach makes previously unobservable cleavage lines and alignments measurable at the actor level, at the level of the contents of a discourse, and a combined layer.\u003c/span> We compare discourse network analysis with political claims analysis, a competing method, and \u003cspan class=\"lx-highlight\" data-idx=\"3\" style=\"background-color:#FEF0C3;\">apply\u003c/span> both methods to the European-level discourse on software patents. Our results demonstrate how an anti-software-patent coalition was mobilized and how it gained control over important frames, while \u003cspan class=\"lx-highlight\" data-idx=\"4\" style=\"background-color:#F9DEDC;\">the\u003c/span> well-organized pro-software-patent discourse coalition was not able to gain sovereignty over the discourse.\n  \u003c/div>\n  \u003cdiv class=\"lx-controls\">\n    \u003cdiv class=\"lx-button-row\">\n      \u003cbutton class=\"lx-control-btn\" onclick=\"playPause()\">\u25b6\ufe0f Play\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"prevExtraction()\">\u23ee Previous\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"nextExtraction()\">\u23ed Next\u003c/button>\n    \u003c/div>\n    \u003cdiv class=\"lx-progress-container\">\n      \u003cinput type=\"range\" id=\"progressSlider\" class=\"lx-progress-slider\"\n             min=\"0\" max=\"4\" value=\"0\"\n             onchange=\"jumpToExtraction(this.value)\">\n    \u003c/div>\n    \u003cdiv class=\"lx-status-text\">\n      Entity \u003cspan id=\"entityInfo\">1/5\u003c/span> |\n      Pos \u003cspan id=\"posInfo\">[13-29]\u003c/span>\n    \u003c/div>\n  \u003c/div>\n\u003c/div>\n\n\u003cscript>\n  (function() {\n    const extractions = [{\"index\": 0, \"class\": \"Background\", \"text\": \"Policy discourse research is split between actor-centered and content-oriented approaches.\", \"color\": \"#D2E3FC\", \"startPos\": 13, \"endPos\": 29, \"beforeText\": \"The study of \", \"extractionText\": \"policy discourse\", \"afterText\": \" comprises actor-centered and content-oriented approaches. We attempt to close the gap between the two kinds of approaches by introducing a new method\", \"attributesHtml\": \"\u003cdiv>\u003cstrong>class:\u003c/strong> Background\u003c/div>\u003cdiv>\u003cstrong>attributes:\u003c/strong> {}\u003c/div>\"}, {\"index\": 1, \"class\": \"Methodology\", \"text\": \"Dynamic analysis of discourse enables measurement of cleavage lines and alignments at actor, content, and combined layers.\", \"color\": \"#C8E6C9\", \"startPos\": 193, \"endPos\": 606, \"beforeText\": \"or-centered and content-oriented approaches. We attempt to close the gap between the two kinds of approaches by introducing a new methodology for the \", \"extractionText\": \"analysis of political discourse called Discourse Network Analysis. It is based on social network analysis and qualitative content analysis and takes an entirely relational perspective. Political discourse can be analyzed in a dynamic way, and the approach makes previously unobservable cleavage lines and alignments measurable at the actor level, at the level of the contents of a discourse, and a combined layer.\", \"afterText\": \" We compare discourse network analysis with political claims analysis, a competing method, and apply both methods to the European-level discourse on s\", \"attributesHtml\": \"\u003cdiv>\u003cstrong>class:\u003c/strong> Methodology\u003c/div>\u003cdiv>\u003cstrong>attributes:\u003c/strong> {}\u003c/div>\"}, {\"index\": 2, \"class\": \"Methodology\", \"text\": \"Discourse Network Analysis combines social network analysis with qualitative content analysis for a relational perspective.\", \"color\": \"#C8E6C9\", \"startPos\": 232, \"endPos\": 377, \"beforeText\": \"ches. We attempt to close the gap between the two kinds of approaches by introducing a new methodology for the analysis of political discourse called \", \"extractionText\": \"Discourse Network Analysis. It is based on social network analysis and qualitative content analysis and takes an entirely relational perspective.\", \"afterText\": \" Political discourse can be analyzed in a dynamic way, and the approach makes previously unobservable cleavage lines and alignments measurable at the \", \"attributesHtml\": \"\u003cdiv>\u003cstrong>class:\u003c/strong> Methodology\u003c/div>\u003cdiv>\u003cstrong>attributes:\u003c/strong> {}\u003c/div>\"}, {\"index\": 3, \"class\": \"Purpose\", \"text\": \"Apply the methods to the European-level debate on software patents.\", \"color\": \"#FEF0C3\", \"startPos\": 701, \"endPos\": 706, \"beforeText\": \"l of the contents of a discourse, and a combined layer. We compare discourse network analysis with political claims analysis, a competing method, and \", \"extractionText\": \"apply\", \"afterText\": \" both methods to the European-level discourse on software patents. Our results demonstrate how an anti-software-patent coalition was mobilized and how\", \"attributesHtml\": \"\u003cdiv>\u003cstrong>class:\u003c/strong> Purpose\u003c/div>\u003cdiv>\u003cstrong>attributes:\u003c/strong> {}\u003c/div>\"}, {\"index\": 4, \"class\": \"Results\", \"text\": \"The pro\\u2011software\\u2011patent coalition failed to achieve sovereignty over the discourse.\", \"color\": \"#F9DEDC\", \"startPos\": 904, \"endPos\": 907, \"beforeText\": \" software patents. Our results demonstrate how an anti-software-patent coalition was mobilized and how it gained control over important frames, while \", \"extractionText\": \"the\", \"afterText\": \" well-organized pro-software-patent discourse coalition was not able to gain sovereignty over the discourse.\", \"attributesHtml\": \"\u003cdiv>\u003cstrong>class:\u003c/strong> Results\u003c/d   }\n\n    window.playPause = playPause;\n    window.nextExtraction = nextExtraction;\n    window.prevExtraction = prevExtraction;\n    window.jumpToExtraction = jumpToExtraction;\n\n    updateDisplay();\n  })();\n\u003c/script>"}, {"id": "Paper_75", "label": "Paper_75: Technology management is important to both compani...", "content": "\u003cstyle>\n.lx-highlight { position: relative; border-radius:3px; padding:1px 2px;}\n.lx-highlight .lx-tooltip {\n  visibility: hidden;\n  opacity: 0;\n  transition: opacity 0.2s ease-in-out;\n  background: #333;\n  color: #fff;\n  text-align: left;\n  border-radius: 4px;\n  padding: 6px 8px;\n  position: absolute;\n  z-index: 1000;\n  bottom: 125%;\n  left: 50%;\n  transform: translateX(-50%);\n  font-size: 12px;\n  max-width: 240px;\n  white-space: normal;\n  box-shadow: 0 2px 6px rgba(0,0,0,0.3);\n}\n.lx-highlight:hover .lx-tooltip { visibility: visible; opacity:1; }\n.lx-animated-wrapper { max-width: 100%; font-family: Arial, sans-serif; }\n.lx-controls {\n  background: #fafafa; border: 1px solid #90caf9; border-radius: 8px;\n  padding: 12px; margin-bottom: 16px;\n}\n.lx-button-row {\n  display: flex; justify-content: center; gap: 8px; margin-bottom: 12px;\n}\n.lx-control-btn {\n  background: #4285f4; color: white; border: none; border-radius: 4px;\n  padding: 8px 16px; cursor: pointer; font-size: 13px; font-weight: 500;\n  transition: background-color 0.2s;\n}\n.lx-control-btn:hover { background: #3367d6; }\n.lx-progress-container {\n  margin-bottom: 8px;\n}\n.lx-progress-slider {\n  width: 100%; margin: 0; appearance: none; height: 6px;\n  background: #ddd; border-radius: 3px; outline: none;\n}\n.lx-progress-slider::-webkit-slider-thumb {\n  appearance: none; width: 18px; height: 18px; background: #4285f4;\n  border-radius: 50%; cursor: pointer;\n}\n.lx-progress-slider::-moz-range-thumb {\n  width: 18px; height: 18px; background: #4285f4; border-radius: 50%;\n  cursor: pointer; border: none;\n}\n.lx-status-text {\n  text-align: center; font-size: 12px; color: #666; margin-top: 4px;\n}\n.lx-text-window {\n  font-family: monospace; white-space: pre-wrap; border: 1px solid #90caf9;\n  padding: 12px; max-height: 260px; overflow-y: auto; margin-bottom: 12px;\n  line-height: 1.6;\n}\n.lx-attributes-panel {\n  background: #fafafa; border: 1px solid #90caf9; border-radius: 6px;\n  padding: 8px 10px; margin-top: 8px; font-size: 13px;\n}\n.lx-current-highlight {\n  border-bottom: 4px solid #ff4444;\n  font-weight: bold;\n  animation: lx-pulse 1s ease-in-out;\n}\n@keyframes lx-pulse {\n  0% { text-decoration-color: #ff4444; }\n  50% { text-decoration-color: #ff0000; }\n  100% { text-decoration-color: #ff4444; }\n}\n.lx-legend {\n  font-size: 12px; margin-bottom: 8px;\n  padding-bottom: 8px; border-bottom: 1px solid #e0e0e0;\n}\n.lx-label {\n  display: inline-block;\n  padding: 2px 4px;\n  border-radius: 3px;\n  margin-right: 4px;\n  color: #000;\n}\n.lx-attr-key {\n  font-weight: 600;\n  color: #1565c0;\n  letter-spacing: 0.3px;\n}\n.lx-attr-value {\n  font-weight: 400;\n  opacity: 0.85;\n  letter-spacing: 0.2px;\n}\n\n/* Add optimizations with larger fonts and better readability for GIFs */\n.lx-gif-optimized .lx-text-window { font-size: 16px; line-height: 1.8; }\n.lx-gif-optimized .lx-attributes-panel { font-size: 15px; }\n.lx-gif-optimized .lx-current-highlight { text-decoration-thickness: 4px; }\n\u003c/style>\n\u003cdiv class=\"lx-animated-wrapper lx-gif-optimized\">\n  \u003cdiv class=\"lx-attributes-panel\">\n    \u003cdiv class=\"lx-legend\">Highlights Legend: \u003cspan class=\"lx-label\" style=\"background-color:#D2E3FC;\">Background\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#C8E6C9;\">Purpose\u003c/span>\u003c/div>\n    \u003cdiv id=\"attributesContainer\">\u003c/div>\n  \u003c/div>\n  \u003cdiv class=\"lx-text-window\" id=\"textWindow\">\n    \u003cspan class=\"lx-highlight lx-current-highlight\" data-idx=\"0\" style=\"background-color:#D2E3FC;\">Technology management is\u003c/span> important to both companies and nations. Recently, economic competitiveness for both depends on technological prowess. \u003cspan class=\"lx-highlight\" data-idx=\"1\" style=\"background-color:#D2E3FC;\">Patents\u003c/span> are a representative index of technological competitiveness because a patent document has diverse and detailed information about developed technologies. Hence, \u003cspan class=\"lx-highlight\" data-idx=\"2\" style=\"background-color:#D2E3FC;\">patent analysis is an efficient tool for technology management activities such as R&amp;D planning and technology marketing\u003c/span>. In this paper, we \u003cspan class=\"lx-highlight\" data-idx=\"3\" style=\"background-color:#C8E6C9;\">propose a patent analysis method\u003c/span> using Bayesian network models. A Bayesian network is a graphical \u003cspan class=\"lx-highlight\" data-idx=\"4\" style=\"background-color:#C8E6C9;\">model\u003c/span> representing the relationships between variables. We use International Patent Classification codes as the variables of a Bayesian network model to obtain the technological associations between codes. We verify the performance of our research using retrieved patent documents related to the BMW motor company.\n  \u003c/div>\n  \u003cdiv class=\"lx-controls\">\n    \u003cdiv class=\"lx-button-row\">\n      \u003cbutton class=\"lx-control-btn\" onclick=\"playPause()\">\u25b6\ufe0f Play\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"prevExtraction()\">\u23ee Previous\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"nextExtraction()\">\u23ed Next\u003c/button>\n    \u003c/div>\n    \u003cdiv class=\"lx-progress-container\">\n      \u003cinput type=\"range\" id=\"progressSlider\" class=\"lx-progress-slider\"\n             min=\"0\" max=\"4\" value=\"0\"\n             onchange=\"jumpToExtraction(this.value)\">\n    \u003c/div>\n    \u003cdiv class=\"lx-status-text\">\n      Entity \u003cspan id=\"entityIn List of China. Methods . A comprehensive literature search was performed in seven electronic databases from their inception to February 25, 2020, aiming to collect all related randomized controlled trials (RCTs) to evaluate the effectiveness and safety of oral Chinese patent medicines as an adjuvant for gastric cancer. \u003cspan class=\"lx-highlight\" data-idx=\"1\" style=\"background-color:#D2E3FC;\">Two\u003c/span> researchers independently screened the literature, extracted data, and assessed the risk of bias of included studies using the Cochrane Risk of Bias Scale. NMA was then performed by using STATA 16.0 software and ADDIS 1.16.8 software. Results . Finally, 30 RCTs were included, involving seven kinds of oral Chinese patent medicines, with a total of 2602 patients.\u003c/span> For improvement of clinical efficacy, Bazhen granule combined with chemotherapy was ranked first for effectiveness, followed by the Cinobufacin capsule combined with chemotherapy and \u003cspan class=\"lx-highlight\" data-idx=\"2\" style=\"background-color:#C8E6C9;\">Xiao\u2019aiping tablet\u003c/span> combined with chemotherapy. Meanwhile, Bazhen granules combined with chemotherapy also were ranked first in reducing gastrointestinal reactions. In terms of improving performance status, the Xiao\u2019aiping tablet was the best and significantly better than other oral Chinese patent medicines. Besides, the Zhenqi Fuzheng granule combined with chemotherapy was best for reducing the incidence of leucopenia. Conclusions . Since only one RCT of Bazhen granule was included in this study for analysis, its statistical efficiency is low. Therefore, this study recommends that the Cinobufacin capsule combined with chemotherapy should be a priority in improving clinical efficacy. In terms of improving patients\u2019 quality of life, Xiao\u2019aiping tablet is the best choice. Safety was best for Zhenqi Fuzheng granule and Bazhen granule combined with chemotherapy. Limited by the quantity, quality, and possible bias of included studies, the above conclusions need to be further verified by more high\u2010quality RCTs.\n  \u003c/div>\n  \u003cdiv class=\"lx-controls\">\n    \u003cdiv class=\"lx-button-row\">\n      \u003cbutton class=\"lx-control-btn\" onclick=\"playPause()\">\u25b6\ufe0f Play\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"prevExtraction()\">\u23ee Previous\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"nextExtraction()\">\u23ed Next\u003c/button>\n    \u003c/div>\n    \u003cdiv class=\"lx-progress-container\">\n      \u003cinput type=\"range\" id=\"progressSlider\" class=\"lx-progress-slider\"\n             min=\"0\" max=\"2\" value=\"0\"\n             onchange=\"jumpToExtraction(this.value)\">\n    \u003c/div>\n    \u003cdiv class=\"lx-status-text\">\n      Entity \u003cspan id=\"entityInfo\">1/3\u003c/span> |\n      Pos \u003cspan id=\"posInfo\">[556-559]\u003c/span>\n    \u003c/div>\n  \u003c/div>\n\u003c/div>\n\n\u003cscript>\n  (function() {\n    const extractions = [{\"index\": 0, \"class\": \"Methodology\", \"text\": \"Network meta\\u2011analysis conducted using STATA 16.0 and ADDIS 1.16.8 on 30 RCTs (7 CPMs, 2602 patients).\", \"color\": \"#D2E3FC\", \"startPos\": 18, \"endPos\": 923, \"beforeText\": \"Objectives . This \", \"extractionText\": \"network meta\\u2010analysis (NMA) was designed to assess the comparative effectiveness and safety of oral Chinese patent medicines combined with chemotherapy for gastric cancer on the National Basic Medical Insurance Drugs List of China. Methods . A comprehensive literature search was performed in seven electronic databases from their inception to February 25, 2020, aiming to collect all related randomized controlled trials (RCTs) to evaluate the effectiveness and safety of oral Chinese patent medicines as an adjuvant for gastric cancer. Two researchers independently screened the literature, extracted data, and assessed the risk of bias of included s nd-color:#FEF0C3;\">Results\u003c/span>\u003c/div>\n    \u003cdiv id=\"attributesContainer\">\u003c/div>\n  \u003c/div>\n  \u003cdiv class=\"lx-text-window\" id=\"textWindow\">\n    Network Meta-analysis was used \u003cspan class=\"lx-highlight lx-current-highlight\" data-idx=\"0\" style=\"background-color:#C8E6C9;\">to evaluate the efficacy and safety of different oral Chinese patent medicines combined with\u003c/span> transcatheter arterial chemoembolization(TACE) in the treatment \u003cspan class=\"lx-highlight\" data-idx=\"1\" style=\"background-color:#D2E3FC;\">of primary liver cancer. Randomized controlled trials of oral Chinese patent medicines for primary liver cancer were retrieved from CNKI, Wanfang, VIP, SinoMed, PubMed, Cochrane Library and EMbase databases from inception to May 2020.\u003c/span> According to the Cochrane recommendation standard, the quality of the included articles was evaluated, and the data were analyzed by RevMan, R software and GeMTC software. A total of 10 kinds of oral Chinese patent medicines and 68 RCTs were included. Network Meta-analysis results showed that: as compared with TACE alone, 10 kinds of oral Chinese patent medicines combined with TACE showed advantages in effective rate, 1-year survival rate, 2-year survival rate, KPS score improvement rate and reduced adverse reaction incidence. In the pairwise comparison of oral Chinese patent medicines, the results showed that Cidan Capsules were superior to Jinlong Capsules and Xihuang Pills in 1-year survival rate. According to the probabi-lity ranking results: Shenyi Capsules and Ganfule were more obvious in improving the effective rate; Cidan Capsules and Shenyi Capsules were more effective in improving the 1-year survival rate; Pingxiao Capsules and Shenyi Capsules had better efficacy in improving 2-year survival rate; Huaier Granules and Shenyi Capsules had better efficacy in improving the quality of life; Huisheng Oral Liquid and Ganfule were more effective in reducing the incidence of adverse reactions(such as nausea, vomiting and leukocytosis). The current evidence showed that oral Chinese patent medicine combined with TACE was superior to TACE alone in efficacy and safety. In terms of the effective rate, 1-year survival rate, 2-year survival rate, KPS score improvement rate and reduced adverse reaction incidence, the optimal treatment measures were Shenyi Capsules, Cidan Capsules, Pingxiao Capsules, Huaier Granules and Huisheng Oral Liquid in turn. However, due to the limitations of the research, the current level of \u003cspan class=\"lx-highlight\" data-idx=\"2\" style=\"background-color:#FEF0C3;\">evidence\u003c/span> is not high, and clear conclusions and evi-dence strength still need to be further verified and improved by high-quality researches.\n  \u003c/div>\n  \u003cdiv class=\"lx-controls\">\n    \u003cdiv class=\"lx-button-row\">\n      \u003cbutton class=\"lx-control-btn\" onclick=\"playPause()\">\u25b6\ufe0f Play\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"prevExtraction()\">\u23ee Previous\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"nextExtraction()\">\u23ed Next\u003c/button>\n    \u003c/div>\n    \u003cdiv class=\"lx-progress-container\">\n      \u003cinput type=\"range\" id=\"progressSlider\" class=\"lx-progress-slider\"\n             min=\"0\" max=\"2\" value=\"0\"\n             onchange=\"jumpToExtraction(this.value)\">\n    \u003c/div>\n    \u003cdiv class=\"lx-status-text\">\n      Entity \u003cspan id=\"entityInfo\">1/3\u003c/span> |\n      Pos \u003cspan id=\"posInfo\">[31-123]\u003c/span>\n    \u003c/div>\n  \u003c/div>\n\u003c/div>\n\n\u003cscript>\n  (function() {\n    const extractions = [{\"index\": 0, \"class\": \"Purpose\", \"text\": \"To evaluate the efficacy and safety of different oral Chinese patent medicines combined with TACE for primary liver cancer using network meta-analysis.\", \"color\": \"#C8E6C9\", \"startPos\": 31, \"endPos\": 123, \"bef
