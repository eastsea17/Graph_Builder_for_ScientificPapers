nimation: lx-pulse 1s ease-in-out;\n}\n@keyframes lx-pulse {\n  0% { text-decoration-color: #ff4444; }\n  50% { text-decoration-color: #ff0000; }\n  100% { text-decoration-color: #ff4444; }\n}\n.lx-legend {\n  font-size: 12px; margin-bottom: 8px;\n  padding-bottom: 8px; border-bottom: 1px solid #e0e0e0;\n}\n.lx-label {\n  display: inline-block;\n  padding: 2px 4px;\n  border-radius: 3px;\n  margin-right: 4px;\n  color: #000;\n}\n.lx-attr-key {\n  font-weight: 600;\n  color: #1565c0;\n  letter-spacing: 0.3px;\n}\n.lx-attr-value {\n  font-weight: 400;\n  opacity: 0.85;\n  letter-spacing: 0.2px;\n}\n\n/* Add optimizations with larger fonts and better readability for GIFs */\n.lx-gif-optimized .lx-text-window { font-size: 16px; line-height: 1.8; }\n.lx-gif-optimized .lx-attributes-panel { font-size: 15px; }\n.lx-gif-optimized .lx-current-highlight { text-decoration-thickness: 4px; }\n\u003c/style>\n\u003cdiv class=\"lx-animated-wrapper lx-gif-optimized\">\n  \u003cdiv class=\"lx-attributes-panel\">\n    \u003cdiv class=\"lx-legend\">Highlights Legend: \u003cspan class=\"lx-label\" style=\"background-color:#D2E3FC;\">Background\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#C8E6C9;\">Methodology\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#FEF0C3;\">Purpose\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#F9DEDC;\">Results\u003c/span>\u003c/div>\n    \u003cdiv id=\"attributesContainer\">\u003c/div>\n  \u003c/div>\n  \u003cdiv class=\"lx-text-window\" id=\"textWindow\">\n    \u003cspan class=\"lx-highlight lx-current-highlight\" data-idx=\"0\" style=\"background-color:#D2E3FC;\">Effective \u003cspan class=\"lx-highlight\" data-idx=\"1\" style=\"background-color:#D2E3FC;\">patent management is essential for\u003c/span> organizations to maintain their competitive advantage. The classification of patents is a critical part of patent management and industrial analysis.\u003c/span> This study \u003cspan class=\"lx-highlight\" data-idx=\"2\" style=\"background-color:#FEF0C3;\">proposes a hybrid-patent-classification approach that combines a novel patent-network-based classification method with three conventional classification methods to analyze query patents and predict their classes. The novel patent network contains various types of nodes that represent different features extracted from patent documents. The nodes are connected based on the relationship metrics derived from the patent metadata. The proposed classification method predicts a query patent&#x27;s class by analyzing all reachable nodes in the patent network and calculating their relevance to the query patent. It then classifies the query patent with a modified k-nearest neighbor classifier. To further improve the approach, we combine it with content-based, citation-based, and metadata-based classification methods to develop a hybrid-classification approach.\u003c/span> We \u003cspan class=\"lx-highlight\" data-idx=\"3\" style=\"background-color:#C8E6C9;\">evaluate the\u003c/span> performance of the hybrid approach on a test dataset of patent documents obtained from \u003cspan class=\"lx-highlight\" data-idx=\"4\" style=\"background-color:#F9DEDC;\">the\u003c/span> U.S. Patent and Trademark Office, and compare its performance with that of the three conventional methods. \u003cspan class=\"lx-highlight\" data-idx=\"5\" style=\"background-color:#F9DEDC;\">The\u003c/span> results demonstrate that the proposed patent-network-based approach yields more accurate class predictions than the patent network-based approach.\n  \u003c/div>\n  \u003cdiv class=\"lx-controls\">\n    \u003cdiv class=\"lx-button-row\">\n      \u003cbutton class=\"lx-control-btn\" onclick=\"playPause()\">\u25b6\ufe0f Play\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"prevExtraction()\">\u23ee Previous\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"nextExtraction()\">\u23ed Next\u003c/button>\n    \u003c ents in both the USPTO and KIPO.\u003c/span> To identify the \u003cspan class=\"lx-highlight\" data-idx=\"1\" style=\"background-color:#D2E3FC;\">variables that affect convergence, we used quadratic assignment procedures (QAP). From our analysis, we \u003cspan class=\"lx-highlight\" data-idx=\"2\" style=\"background-color:#C8E6C9;\">observed\u003c/span> the patent network ecology related to convergence and found technologies that have great potential to converge with other robotics technologies. The results of our study are expected to contribute to setting up convergence based R&amp;amp;D policies for robotics, which can lead new innovation.\u003c/span>\n  \u003c/div>\n  \u003cdiv class=\"lx-controls\">\n    \u003cdiv class=\"lx-button-row\">\n      \u003cbutton class=\"lx-control-btn\" onclick=\"playPause()\">\u25b6\ufe0f Play\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"prevExtraction()\">\u23ee Previous\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"nextExtraction()\">\u23ed Next\u003c/button>\n    \u003c/div>\n    \u003cdiv class=\"lx-progress-container\">\n      \u003cinput type=\"range\" id=\"progressSlider\" class=\"lx-progress-slider\"\n             min=\"0\" max=\"2\" value=\"0\"\n             onchange=\"jumpToExtraction(this.value)\">\n    \u003c/div>\n    \u003cdiv class=\"lx-status-text\">\n      Entity \u003cspan id=\"entityInfo\">1/3\u003c/span> |\n      Pos \u003cspan id=\"posInfo\">[146-255]\u003c/span>\n    \u003c/div>\n  \u003c/div>\n\u003c/div>\n\n\u003cscript>\n  (function() {\n    const extractions = [{\"index\": 0, \"class\": \"Purpose\", \"text\": \"Identify patterns of convergence within robot technology using patent data.\", \"color\": \"#D2E3FC\", \"startPos\": 146, \"endPos\": 255, \"beforeText\": \"Because of the remarkable developments in robotics in recent years, technological convergence has been active in this area. We focused on finding \", \"extractionText\": \"patterns of convergence within robot technology using network analysis of patents in both the USPTO and KIPO.\", \"afterText\": \" To identify the variables that affect convergence, we used quadratic assignment procedures (QAP). From our analysis, we observed the patent network e\", \"attributesHtml\": \"\u003cdiv>\u003cstrong>class:\u003c/strong> Purpose\u003c/div>\u003cdiv>\u003cstrong>attributes:\u003c/strong> {}\u003c/div>\"}, {\"index\": 1, \"class\": \"Purpose\", \"text\": \"Determine variables that affect convergence to inform convergence\\u2011based R&D policies.\", \"color\": \"#D2E3FC\", \"startPos\": 272, \"endPos\": 675, \"beforeText\": \". We focused on finding patterns of convergence within robot technology using network analysis of patents in both the USPTO and KIPO. To identify the \", \"extractionText\": \"variables that affect convergence, we used quadratic assignment procedures (QAP). From our analysis, we observed the patent network ecology related to convergence and found technologies that have great potential to converge with other robotics technologies. The results of our study are expected to contribute to setting up convergence based R&amp;amp;D policies for robotics, which can lead new innovation.\", \"afterText\": \"\", \"attributesHtml\": \"\u003cdiv>\u003cstrong>class:\u003c/strong> Purpose\u003c/div>\u003cdiv>\u003cstrong>attributes:\u003c/strong> {}\u003c/div>\"}, {\"index\": 2, \"class\": \"Results\", \"text\": \"Observed a patent network ecology that highlights convergence relationships among robotics technologies.\", \"color\": \"#C8E6C9\", \"startPos\": 376, \"endPos\": 384, \"beforeText\": \"s in both the USPTO and KIPO. To identify the variables that affect convergence, we used quadratic assignment procedures (QAP). From our analysis, we \", \"extractionText\": \"observed\", \"afterText\": \" the patent network ecology related to convergence and found technologies that have great potential to converge with other robotics technologies. The \", \"attribute \n  cursor: pointer; border: none;\n}\n.lx-status-text {\n  text-align: center; font-size: 12px; color: #666; margin-top: 4px;\n}\n.lx-text-window {\n  font-family: monospace; white-space: pre-wrap; border: 1px solid #90caf9;\n  padding: 12px; max-height: 260px; overflow-y: auto; margin-bottom: 12px;\n  line-height: 1.6;\n}\n.lx-attributes-panel {\n  background: #fafafa; border: 1px solid #90caf9; border-radius: 6px;\n  padding: 8px 10px; margin-top: 8px; font-size: 13px;\n}\n.lx-current-highlight {\n  border-bottom: 4px solid #ff4444;\n  font-weight: bold;\n  animation: lx-pulse 1s ease-in-out;\n}\n@keyframes lx-pulse {\n  0% { text-decoration-color: #ff4444; }\n  50% { text-decoration-color: #ff0000; }\n  100% { text-decoration-color: #ff4444; }\n}\n.lx-legend {\n  font-size: 12px; margin-bottom: 8px;\n  padding-bottom: 8px; border-bottom: 1px solid #e0e0e0;\n}\n.lx-label {\n  display: inline-block;\n  padding: 2px 4px;\n  border-radius: 3px;\n  margin-right: 4px;\n  color: #000;\n}\n.lx-attr-key {\n  font-weight: 600;\n  color: #1565c0;\n  letter-spacing: 0.3px;\n}\n.lx-attr-value {\n  font-weight: 400;\n  opacity: 0.85;\n  letter-spacing: 0.2px;\n}\n\n/* Add optimizations with larger fonts and better readability for GIFs */\n.lx-gif-optimized .lx-text-window { font-size: 16px; line-height: 1.8; }\n.lx-gif-optimized .lx-attributes-panel { font-size: 15px; }\n.lx-gif-optimized .lx-current-highlight { text-decoration-thickness: 4px; }\n\u003c/style>\n\u003cdiv class=\"lx-animated-wrapper lx-gif-optimized\">\n  \u003cdiv class=\"lx-attributes-panel\">\n    \u003cdiv class=\"lx-legend\">Highlights Legend: \u003cspan class=\"lx-label\" style=\"background-color:#D2E3FC;\">Background\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#C8E6C9;\">Purpose\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#FEF0C3;\">Results\u003c/span>\u003c/div>\n    \u003cdiv id=\"attributesContainer\">\u003c/div>\n  \u003c/div>\n  \u003cdiv class=\"lx-text-window\" id=\"textWindow\">\n    While the new chapter of quantum technologies is bringing transformative changes to our society, a \u003cspan class=\"lx-highlight lx-current-highlight\" data-idx=\"0\" style=\"background-color:#D2E3FC;\">quantum ecosystem\u003c/span>, which synergises the supportive activities from both social and scientific &amp; technological sides, is acknowledged as a critical force to push the movements. Despite the importance of a quantum ecosystem, current articles barely illustrated its interconnected relations, essential elements and the long-term attributes of developing technologies. We \u003cspan class=\"lx-highlight\" data-idx=\"1\" style=\"background-color:#C8E6C9;\">apply\u003c/span> the innovation ecosystem and social-technical system theories to bridge such research gaps by realising the patent network analysis. The analytical contents include focal actors, main technological clusters and technological trajectory, and most of them correspond to relevant reports. Particularly, \u003cspan class=\"lx-highlight\" data-idx=\"2\" style=\"background-color:#FEF0C3;\">quantum computation\u003c/span> is an eye-catching subfield due to its high and intensive knowledge engagements in the past years. Last, we conclude the analytical results and provide two discussions in the \u003cspan class=\"lx-highlight\" data-idx=\"3\" style=\"background-color:#FEF0C3;\">discussion\u003c/span> &amp; conclusion section as the main contributions. One is to illustrate the long-term attributes and backgrounds of the analytical contents through the lens of the multi-level perspective framework. The other illustrates a path toward a focal actor.\n  \u003c/div>\n  \u003cdiv class=\"lx-controls\">\n    \u003cdiv class=\"lx-button-row\">\n      \u003cbutton class=\"lx-control-btn\" onclick=\"playPause()\">\u25b6\ufe0f Play\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"prevExtraction()\">\u23ee Previous\u003c/button>\n      \u003cbutton class=  6px;\n  padding: 8px 10px; margin-top: 8px; font-size: 13px;\n}\n.lx-current-highlight {\n  border-bottom: 4px solid #ff4444;\n  font-weight: bold;\n  animation: lx-pulse 1s ease-in-out;\n}\n@keyframes lx-pulse {\n  0% { text-decoration-color: #ff4444; }\n  50% { text-decoration-color: #ff0000; }\n  100% { text-decoration-color: #ff4444; }\n}\n.lx-legend {\n  font-size: 12px; margin-bottom: 8px;\n  padding-bottom: 8px; border-bottom: 1px solid #e0e0e0;\n}\n.lx-label {\n  display: inline-block;\n  padding: 2px 4px;\n  border-radius: 3px;\n  margin-right: 4px;\n  color: #000;\n}\n.lx-attr-key {\n  font-weight: 600;\n  color: #1565c0;\n  letter-spacing: 0.3px;\n}\n.lx-attr-value {\n  font-weight: 400;\n  opacity: 0.85;\n  letter-spacing: 0.2px;\n}\n\n/* Add optimizations with larger fonts and better readability for GIFs */\n.lx-gif-optimized .lx-text-window { font-size: 16px; line-height: 1.8; }\n.lx-gif-optimized .lx-attributes-panel { font-size: 15px; }\n.lx-gif-optimized .lx-current-highlight { text-decoration-thickness: 4px; }\n\u003c/style>\n\u003cdiv class=\"lx-animated-wrapper lx-gif-optimized\">\n  \u003cdiv class=\"lx-attributes-panel\">\n    \u003cdiv class=\"lx-legend\">Highlights Legend: \u003cspan class=\"lx-label\" style=\"background-color:#D2E3FC;\">Methodology\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#C8E6C9;\">Purpose\u003c/span>\u003c/div>\n    \u003cdiv id=\"attributesContainer\">\u003c/div>\n  \u003c/div>\n  \u003cdiv class=\"lx-text-window\" id=\"textWindow\">\n    Purpose Using the large database of patent, the purpose of this paper is to structure a technology convergence network using various patent network analysis for integrating different \u003cspan class=\"lx-highlight lx-current-highlight\" data-idx=\"0\" style=\"background-color:#C8E6C9;\">results according to network characteristics. Design/methodology/approach The \u003cspan class=\"lx-highlight\" data-idx=\"1\" style=\"background-color:#D2E3FC;\">patent co-class analysis and the patent citation analysis are applied to discover core safety fields and technology, respectively.\u003c/span> In specific, three types of network analysis, which are \u003cspan class=\"lx-highlight\" data-idx=\"2\" style=\"background-color:#D2E3FC;\">centrality analysis, association rule mining analysis and brokerage network analysis, are applied to measure the individual, synergy and group intensity.\u003c/span> Findings The core safety fields derived from three types of network analysis used by different nature of data algorithms are compared with each other to understand distinctive meaning of cores of patent class such as medical safety, working safety and vehicle safety, differentiating network structure. Also, to be specific, the authors find the detailed technology contained in the core patent class using patent citation network analysis. Practical implications The results provide meaningful implications to various stakeholders in organization: safety management, safety engineering and safety policy. The multiple patent network enables safety manager to identify core safety convergence fields and safety engineers to develop new safety technology.\u003c/span> Also, in the view of technology convergence, the strategy of safety policy can be expanded to collaboration and open innovation. Originality/value This is the initial study on applying various network analysis algorithms based on patent data (class and citation) for safety management. Through comparison among network analysis techniques, the different results are identified and the collective decision making on finding core of safety technology convergence is supported. The decision maker can obtain the various perspectives of tracing technology convergence.\n  \u003c/div>\n  \u003cdiv class=\"lx-controls\">\n    \u003cdiv class=\"lx-button-row\">\n      \u003cbutton class=\"lx-control-btn\" onclick=\"playPause()\">\u25b6\ufe0f Play\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"prevExtraction()\">\u23ee Previous\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"nextExtraction()\">\u23ed Next\u003c/button>\n    \u003c/div>\n    \u003cdiv class=\"lx-progress-container\">\n      \u003cinput type=\"range\" id=\"progressSlider\" class=\"lx-progress-slider\"\n             min=\"0\" max=\"2\" value=\"0\"\n             onchange=\"jumpToExtraction(this.value)\">\n    \u003c/div>\n    \u003cdiv class=\"lx-status-text\">\n      Entity \u003cspan id=\"entityInfo\">1/3\u003c/span> |\n      Pos \u003cspan id=\"posInfo\">[183-1356]\u003c/span>\n    \u003c/div>\n  \u003c/div>\n\u003c/div>\n\n\u003cscript>\n  (function() {\n    const extractions = [{\"index\": 0, \"class\": \"Purpose\", \"text\": \"Integrate results from different network characteristics to identify core safety fields.\", \"color\": \"#C8E6C9\", \"startPos\": 183, \"endPos\": 1356, \"beforeText\": \"of patent, the purpose of this paper is to structure a technology convergence network using various patent network analysis for integrating different \", \"extractionText\": \"results according to network characteristics. Design/methodology/approach The patent co-class analysis and the patent citation analysis are applied to discover core safety fields and technology, respectively. In specific, three types of network analysis, which are centrality analysis, association rule mining analysis and brokerage network analysis, are applied to measure the individual, synergy and group intensity. Findings The core safety fields derived from three types of network analysis used by different nature of data algorithms are compared with each other to understand distinctive meaning of cores of patent class such as medical safety, working safety and vehicle safety, differentiating network structure. Also, to be specific, the authors find the detailed technology contained in the core patent class using patent citation network analysis. Practical implications The results provi webkit-slider-thumb {\n  appearance: none; width: 18px; height: 18px; background: #4285f4;\n  border-radius: 50%; cursor: pointer;\n}\n.lx-progress-slider::-moz-range-thumb {\n  width: 18px; height: 18px; background: #4285f4; border-radius: 50%;\n  cursor: pointer; border: none;\n}\n.lx-status-text {\n  text-align: center; font-size: 12px; color: #666; margin-top: 4px;\n}\n.lx-text-window {\n  font-family: monospace; white-space: pre-wrap; border: 1px solid #90caf9;\n  padding: 12px; max-height: 260px; overflow-y: auto; margin-bottom: 12px;\n  line-height: 1.6;\n}\n.lx-attributes-panel {\n  background: #fafafa; border: 1px solid #90caf9; border-radius: 6px;\n  padding: 8px 10px; margin-top: 8px; font-size: 13px;\n}\n.lx-current-highlight {\n  border-bottom: 4px solid #ff4444;\n  font-weight: bold;\n  animation: lx-pulse 1s ease-in-out;\n}\n@keyframes lx-pulse {\n  0% { text-decoration-color: #ff4444; }\n  50% { text-decoration-color: #ff0000; }\n  100% { text-decoration-color: #ff4444; }\n}\n.lx-legend {\n  font-size: 12px; margin-bottom: 8px;\n  padding-bottom: 8px; border-bottom: 1px solid #e0e0e0;\n}\n.lx-label {\n  display: inline-block;\n  padding: 2px 4px;\n  border-radius: 3px;\n  margin-right: 4px;\n  color: #000;\n}\n.lx-attr-key {\n  font-weight: 600;\n  color: #1565c0;\n  letter-spacing: 0.3px;\n}\n.lx-attr-value {\n  font-weight: 400;\n  opacity: 0.85;\n  letter-spacing: 0.2px;\n}\n\n/* Add optimizations with larger fonts and better readability for GIFs */\n.lx-gif-optimized .lx-text-window { font-size: 16px; line-height: 1.8; }\n.lx-gif-optimized .lx-attributes-panel { font-size: 15px; }\n.lx-gif-optimized .lx-current-highlight { text-decoration-thickness: 4px; }\n\u003c/style>\n\u003cdiv class=\"lx-animated-wrapper lx-gif-optimized\">\n  \u003cdiv class=\"lx-attributes-panel\">\n    \u003cdiv class=\"lx-legend\">Highlights Legend: \u003cspan class=\"lx-label\" style=\"background-color:#D2E3FC;\">Background\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#C8E6C9;\">Methodology\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#FEF0C3;\">Purpose\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#F9DEDC;\">Results\u003c/span>\u003c/div>\n    \u003cdiv id=\"attributesContainer\">\u003c/div>\n  \u003c/div>\n  \u003cdiv class=\"lx-text-window\" id=\"textWindow\">\n    \u003cspan class=\"lx-highlight lx-current-highlight\" data-idx=\"0\" style=\"background-color:#D2E3FC;\">Patent management is increasingly important for organizations to sustain\u003c/span> their competitive advantage. The \u003cspan class=\"lx-highlight\" data-idx=\"1\" style=\"background-color:#D2E3FC;\">classification of patents is essential for patent management and industrial analysis.\u003c/span> In this study, we \u003cspan class=\"lx-highlight\" data-idx=\"2\" style=\"background-color:#FEF0C3;\">propose \u003cspan class=\"lx-highlight\" data-idx=\"3\" style=\"background-color:#C8E6C9;\">\u003cspan class=\"lx-highlight\" data-idx=\"4\" style=\"background-color:#C8E6C9;\">a novel patent network-based classification method to analyze query patents and predict their classes.\u003c/span> The proposed patent network, which contains various types of nodes that represent different features extracted from patent documents, is constructed based on the relationship metrics derived from patent metadata.\u003c/span> The novel approach \u003cspan class=\"lx-highlight\" data-idx=\"5\" style=\"background-color:#C8E6C9;\">analyzes reachable nodes in the patent ontology network to calculate their relevance to query patents, after which it uses the modified k-nearest neighbor classifier to classify query patents.\u003c/span> We evaluate the performance of the proposed approach on a test dataset of patent documents obtained from the United States Patent and Trademark Office (USPTO), and compare it with the performance of the three conventional methods.\u003c/span> The results demonstrate that \u003cspan class=\"lx-highlight\" data-idx=\"6\" style=\"background-color:#F9DEDC;\">the proposed patent network-based approach outperforms the\u003c/span> conventional approaches.\n  \u003c/div>\n  \u003cdiv class=\"lx-controls\">\n    \u003cdiv class=\"lx-button-row\">\n      \u003cbutton class=\"lx-control-btn\" onclick=\"playPause()\">\u25b6\ufe0f Play\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"prevExtraction()\">\u23ee Previous\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"nextExtraction()\">\u23ed Next\u003c/button>\n    \u003c/div>\n    \u003cdiv class=\"lx-progress-container\">\n      \u003cinput type=\"range\" id=\"progressSlider\" class=\"lx-progress-slider\"\n             min=\"0\" max=\"6\" value=\"0\"\n             onchange=\"jumpToExtraction(this.value)\">\n    \u003c/div>\n    \u003cdiv class=\"lx-status-text\">\n      Entity \u003cspan id=\"entityInfo\">1/7\u003c/span> |\n      Pos \u003cspan id=\"posInfo\">[0-72]\u003c/span>\n    \u003c/div>\n  \u003c/div>\n\u003c/div>\n\n\u003cscript>\n  (function() {\n    const extractions = [{\"index\": 0, \"class\": \"Background\", \"text\": \"Patent management is increasingly important for organizations to sustain competitive advantage.\", \"color\": \"#D2E3FC\", \"startPos\": 0, \"endPos\": 72, \"beforeText\": \"\", \"extractionText\": \"Patent management is increasingly important for organizations to sustain\", \"afterText\": \" their competitive advantage. The classification of patents is essential for patent management and industrial analysis. In this study, we propose a no\", \"attributesHtml\": \"\u003cdiv>\u003cstrong>class:\u003c/strong> Background\u003c/div>\u003cdiv>\u003cstrong>attributes:\u003c/strong> {}\u003c/div>\"}, {\"index\": 1, \"class\": \"Background\", \"text\": \"Classification of patents is essential for patent management and industrial analysis.\", \"color\": \"#D2E3FC\", \"startPos\": 106, \"endPos\": 191, \"beforeText\": \"Patent management is increasingly i ct to several crucial limitations. To overcome the drawbacks of the current method, this study proposes a novel patent analysis method, called the intelligent patent network analysis method, to make a visual network with great precision. Based on artificial intelligence techniques, the proposed method provides an automated procedure for searching patent documents, extracting patent keywords, and determining the weight of each patent keyword in order to generate a sophisticated visualization of the patent network. This study proposes a detailed procedure for generating an intelligent patent network that is helpful for improving the efficiency and quality of patent analysis. Furthermore, patents in the field of Carbon Nanotube Backlight Unit (CNT-BLU) were analyzed to verify the utility of \u003cspan class=\"lx-highlight\" data-idx=\"1\" style=\"background-color:#C8E6C9;\">the proposed method\u003c/span>.\n  \u003c/div>\n  \u003cdiv class=\"lx-controls\">\n    \u003cdiv class=\"lx-button-row\">\n      \u003cbutton class=\"lx-control-btn\" onclick=\"playPause()\">\u25b6\ufe0f Play\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"prevExtraction()\">\u23ee Previous\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"nextExtraction()\">\u23ed Next\u003c/button>\n    \u003c/div>\n    \u003cdiv class=\"lx-progress-container\">\n      \u003cinput type=\"range\" id=\"progressSlider\" class=\"lx-progress-slider\"\n             min=\"0\" max=\"1\" value=\"0\"\n             onchange=\"jumpToExtraction(this.value)\">\n    \u003c/div>\n    \u003cdiv class=\"lx-status-text\">\n      Entity \u003cspan id=\"entityInfo\">1/2\u003c/span> |\n      Pos \u003cspan id=\"posInfo\">[0-23]\u003c/span>\n    \u003c/div>\n  \u003c/div>\n\u003c/div>\n\n\u003cscript>\n  (function() {\n    const extractions = [{\"index\": 0, \"class\": \"Background\", \"text\": \"Patent network analysis is a useful tool for technology management, providing visual displays of relationships among patents.\", \"color\": \"#D2E3FC\", \"startPos\": 0, \"endPos\": 23, \"beforeText\": \"\", \"extractionText\": \"Patent network analysis\", \"afterText\": \", an advanced method of patent analysis, is a useful tool for technology management. This method visually displays all the relationships among the pat\", \"attributesHtml\": \"\u003cdiv>\u003cstrong>class:\u003c/strong> Background\u003c/div>\u003cdiv>\u003cstrong>attributes:\u003c/strong> {}\u003c/div>\"}, {\"index\": 1, \"class\": \"Results\", \"text\": \"The proposed method successfully created an intelligent patent network for CNT-BLU patents, demonstrating its utility.\", \"color\": \"#C8E6C9\", \"startPos\": 1236, \"endPos\": 1255, \"beforeText\": \" and quality of patent analysis. Furthermore, patents in the field of Carbon Nanotube Backlight Unit (CNT-BLU) were analyzed to verify the utility of \", \"extractionText\": \"the proposed method\", \"afterText\": \".\", \"attributesHtml\": \"\u003cdiv>\u003cstrong>class:\u003c/strong> Results\u003c/div>\u003cdiv>\u003cstrong>attributes:\u003c/strong> {}\u003c/div>\"}];\n    let currentIndex = 0;\n    let isPlaying = false;\n    let animationInterval = null;\n    let animationSpeed = 1.0;\n\n    function updateDisplay() {\n      const extraction = extractions[currentIndex];\n      if (!extraction) return;\n\n      document.getElementById('attributesContainer').innerHTML = extraction.attributesHtml;\n      document.getElementById('entityInfo').textContent = (currentIndex + 1) + '/' + extractions.length;\n      document.getElementById('posInfo').textContent = '[' + extraction.startPos + '-' + extraction.endPos + ']';\n      document.getElementById('progressSlider').value = currentIndex;\n\n      const playBtn = document.querySelector('.lx-control-btn');\n      if (playBtn) playBtn.textContent = isPlaying ? '\u23f8 Pause' : '\u25b6\ufe0f Play';\n\n      const prevHighlight = document.querySelector('.lx-text-window .lx-current-highlight');\n      if (prevHighlight) prevHighlight.classList.remove('lx-current-highlight');\n      const currentSpan = document.querySelector('.lx-text-window span[data-idx=\"' + currentIndex + '\"]');\n      if (currentSpan) {\n        currentSpan.classList.add('lx-current-highlight');\n        currentSpan.scrollIntoView({block: 'center', behavior: 'smooth'});\n      }\n    }\n\n    function nextExtraction() {\n      currentIndex = (currentIndex + 1) % extractions.length;\n      updateDisplay();\n    }\n\n    function prevExtraction() {\n      currentIndex = (currentIndex - 1 + extractions.length) % extractions.length;\n      updateDisplay();\n    }\n\n    function jumpToExtraction(index) {\n      currentIndex = parseInt(index);\n      updateDisplay();\n    }\n\n    function playPause() {\n      if (isPlaying) {\n        clearInterval(animationInterval);\n        isPlaying = false;\n      } else {\n        animationInterval = setInterval(nextExtraction, animationSpeed * 1000);\n        isPlaying = true;\n      }\n      updateDisplay();\n    }\n\n    window.playPause = playPause;\n    window.nextExtraction = nextExtraction;\n    window.prevExtraction = prevExtraction;\n    window.jumpToExtraction = jumpToExtraction;\n\n    updateDisplay();\n  })();\n\u003c/script>"}, {"id": "Paper_8", "label": "Paper_8: Plant biotechnology has consolidated itself as a r...", "content": "\u003cstyle>\n.lx-highlight { position: relative; border-radius:3px; padding:1px 2px;}\n.lx-highlight .lx-tooltip {\n  visibility: hidden;\n  opacity: 0;\n  transition: opacity 0.2s ease-in-out;\n  background: #333;\n  color: #fff;\n  text-align: left;\n  border-radius: 4px;\n  padding: 6px 8px;\n  position: absolute;\n  z-index: 1000;\n  bottom: 125%;\n  left: 50%;\n  transform: translateX(-50%);\n  font-size: 12px;\n  max-width: 240px;\n  white-space: normal;\n  box-shadow: 0 2px 6px rgba(0,0,0,0.3);\n}\n.lx-highlight:hover .lx-tooltip { visibility: visible; opacity:1; }\n.lx-animated-wrapper { max-width: 100%; font- 00;\n  color: #1565c0;\n  letter-spacing: 0.3px;\n}\n.lx-attr-value {\n  font-weight: 400;\n  opacity: 0.85;\n  letter-spacing: 0.2px;\n}\n\n/* Add optimizations with larger fonts and better readability for GIFs */\n.lx-gif-optimized .lx-text-window { font-size: 16px; line-height: 1.8; }\n.lx-gif-optimized .lx-attributes-panel { font-size: 15px; }\n.lx-gif-optimized .lx-current-highlight { text-decoration-thickness: 4px; }\n\u003c/style>\n\u003cdiv class=\"lx-animated-wrapper lx-gif-optimized\">\n  \u003cdiv class=\"lx-attributes-panel\">\n    \u003cdiv class=\"lx-legend\">Highlights Legend: \u003cspan class=\"lx-label\" style=\"background-color:#D2E3FC;\">Background\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#C8E6C9;\">Methodology\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#FEF0C3;\">Purpose\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#F9DEDC;\">Results\u003c/span>\u003c/div>\n    \u003cdiv id=\"attributesContainer\">\u003c/div>\n  \u003c/div>\n  \u003cdiv class=\"lx-text-window\" id=\"textWindow\">\n    \u003cspan class=\"lx-highlight lx-current-highlight\" data-idx=\"0\" style=\"background-color:#D2E3FC;\">Plant biotechnology\u003c/span> has consolidated itself as a radical agricultural innovation, boosting the patenting activities of universities, biotechnology firms, \u003cspan class=\"lx-highlight\" data-idx=\"1\" style=\"background-color:#C8E6C9;\">and seed &amp;amp; agrochemicals corporations. We use patent citations networks to study the \u003cspan class=\"lx-highlight\" data-idx=\"2\" style=\"background-color:#D2E3FC;\">appropriability efforts that affected the emergence and dynamics of the technological trajectories (TTs) of the genetically modified organisms\u003c/span>. Our methodological contribution consists of combining new procedures to identify TTs with the study of the characteristics of scale-free networks. This paper also \u003cspan class=\"lx-highlight\" data-idx=\"3\" style=\"background-color:#FEF0C3;\">proposes legal enforcement indicators that attempt to assess the economic importance of patents that make up citation networks\u003c/span>. We identify two TTs that include patents on biotech traits and enabling technologies\u003c/span>. These patents were both effective in collecting royalties from farmers and deterring potential entrants, particularly through intellectual property (IP) litigation. The results also show that these litigated patents have impacted merger and acquisition activity in seed industry. We conclude that \u003cspan class=\"lx-highlight\" data-idx=\"4\" style=\"background-color:#F9DEDC;\">IP lawsuits\u003c/span> may have contributed to delaying the R&amp;amp;D investments of new entrants, thus preserving the monopolistic position enjoyed by the pioneering company and restricting the scope of crop innovations.\n  \u003c/div>\n  \u003cdiv class=\"lx-controls\">\n    \u003cdiv class=\"lx-button-row\">\n      \u003cbutton class=\"lx-control-btn\" onclick=\"playPause()\">\u25b6\ufe0f Play\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"prevExtraction()\">\u23ee Previous\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"nextExtraction()\">\u23ed Next\u003c/button>\n    \u003c/div>\n    \u003cdiv class=\"lx-progress-container\">\n      \u003cinput type=\"range\" id=\"progressSlider\" class=\"lx-progress-slider\"\n             min=\"0\" max=\"4\" value=\"0\"\n             onchange=\"jumpToExtraction(this.value)\">\n    \u003c/div>\n    \u003cdiv class=\"lx-status-text\">\n      Entity \u003cspan id=\"entityInfo\">1/5\u003c/span> |\n      Pos \u003cspan id=\"posInfo\">[0-19]\u003c/span>\n    \u003c/div>\n  \u003c/div>\n\u003c/div>\n\n\u003cscript>\n  (function() {\n    const extractions = [{\"index\": 0, \"class\": \"Background\", \"text\": \"Plant biotechnology is a radical agricultural innovation driving increased patenting by universities, biotech firms, and agrochemical corpora : #ddd; border-radius: 3px; outline: none;\n}\n.lx-progress-slider::-webkit-slider-thumb {\n  appearance: none; width: 18px; height: 18px; background: #4285f4;\n  border-radius: 50%; cursor: pointer;\n}\n.lx-progress-slider::-moz-range-thumb {\n  width: 18px; height: 18px; background: #4285f4; border-radius: 50%;\n  cursor: pointer; border: none;\n}\n.lx-status-text {\n  text-align: center; font-size: 12px; color: #666; margin-top: 4px;\n}\n.lx-text-window {\n  font-family: monospace; white-space: pre-wrap; border: 1px solid #90caf9;\n  padding: 12px; max-height: 260px; overflow-y: auto; margin-bottom: 12px;\n  line-height: 1.6;\n}\n.lx-attributes-panel {\n  background: #fafafa; border: 1px solid #90caf9; border-radius: 6px;\n  padding: 8px 10px; margin-top: 8px; font-size: 13px;\n}\n.lx-current-highlight {\n  border-bottom: 4px solid #ff4444;\n  font-weight: bold;\n  animation: lx-pulse 1s ease-in-out;\n}\n@keyframes lx-pulse {\n  0% { text-decoration-color: #ff4444; }\n  50% { text-decoration-color: #ff0000; }\n  100% { text-decoration-color: #ff4444; }\n}\n.lx-legend {\n  font-size: 12px; margin-bottom: 8px;\n  padding-bottom: 8px; border-bottom: 1px solid #e0e0e0;\n}\n.lx-label {\n  display: inline-block;\n  padding: 2px 4px;\n  border-radius: 3px;\n  margin-right: 4px;\n  color: #000;\n}\n.lx-attr-key {\n  font-weight: 600;\n  color: #1565c0;\n  letter-spacing: 0.3px;\n}\n.lx-attr-value {\n  font-weight: 400;\n  opacity: 0.85;\n  letter-spacing: 0.2px;\n}\n\n/* Add optimizations with larger fonts and better readability for GIFs */\n.lx-gif-optimized .lx-text-window { font-size: 16px; line-height: 1.8; }\n.lx-gif-optimized .lx-attributes-panel { font-size: 15px; }\n.lx-gif-optimized .lx-current-highlight { text-decoration-thickness: 4px; }\n\u003c/style>\n\u003cdiv class=\"lx-animated-wrapper lx-gif-optimized\">\n  \u003cdiv class=\"lx-attributes-panel\">\n    \u003cdiv class=\"lx-legend\">Highlights Legend: \u003cspan class=\"lx-label\" style=\"background-color:#D2E3FC;\">Methodology\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#C8E6C9;\">Purpose\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#FEF0C3;\">Results\u003c/span>\u003c/div>\n    \u003cdiv id=\"attributesContainer\">\u003c/div>\n  \u003c/div>\n  \u003cdiv class=\"lx-text-window\" id=\"textWindow\">\n    With the rise of cloud computing technology, many IT manufacturers have rushed to enter the market. However, to date, only a few attempts have been made at the patent analysis of cloud computing. The main contribution of this research is to \u003cspan class=\"lx-highlight lx-current-highlight\" data-idx=\"0\" style=\"background-color:#C8E6C9;\">propose a two\u003c/span>-stage retrieval strategy and a systematic method for conducting patent network analysis on cloud computing. By conducting bibliometric and network analyses, we show that a two-stage patent retrieval method can successfully \u003cspan class=\"lx-highlight\" data-idx=\"1\" style=\"background-color:#C8E6C9;\">identify\u003c/span> patents belonging to cloud computing. The effectiveness of the proposed \u003cspan class=\"lx-highlight\" data-idx=\"2\" style=\"background-color:#D2E3FC;\">systematic method for patent network analysis is proved through gray relational-based cluster analysis. With the aid of \u003cspan class=\"lx-highlight\" data-idx=\"3\" style=\"background-color:#FEF0C3;\">visual networks and technology centrality indexes, this study seeks to reveal the overall patent structure and identify the key technologies of cloud computing.\u003c/span>\u003c/span> The results of this study can provide a valuable reference for enterprises intending to enter the cloud computing industry.\n  \u003c/div>\n  \u003cdiv class=\"lx-controls\">\n    \u003cdiv class=\"lx-button-row\">\n      \u003cbutton class=\"lx-control-btn\" onclick=\"playPause()\">\u25b6\ufe0f Play\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"prevExtraction()\">\u23ee Previous\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"nextExtraction()\">\u23ed Next\u003c/button>\n    \u003c/div>\n    \u003cdiv class=\"lx-progress-container\">\n      \u003cinput type=\"range\" id=\"progressSlider\" class=\"lx-progress-slider\"\n             min=\"0\" max=\"3\" value=\"0\"\n             onchange=\"jumpToExtraction(this.value)\">\n    \u003c/div>\n    \u003cdiv class=\"lx-status-text\">\n      Entity \u003cspan id=\"entityInfo\">1/4\u003c/span> |\n      Pos \u003cspan id=\"posInfo\">[241-254]\u003c/span>\n    \u003c/div>\n  \u003c/div>\n\u003c/div>\n\n\u003cscript>\n  (function() {\n    const extractions = [{\"index\": 0, \"class\": \"Purpose\", \"text\": \"Propose a two\\u2011stage retrieval strategy and a systematic method for patent network analysis in cloud computing.\", \"color\": \"#C8E6C9\", \"startPos\": 241, \"endPos\": 254, \"beforeText\": \" market. However, to date, only a few attempts have been made at the patent analysis of cloud computing. The main contribution of this research is to \", \"extractionText\": \"propose a two\", \"afterText\": \"-stage retrieval strategy and a systematic method for conducting patent network analysis on cloud computing. By conducting bibliometric and network an\", \"attributesHtml\": \"\u003cdiv>\u003cstrong>class:\u003c/strong> Purpose\u003c/div>\u003cdiv>\u003cstrong>attributes:\u003c/strong> {}\u003c/div>\"}, {\"index\": 1, \"class\": \"Purpose\", \"text\": \"Identify the overall patent structure and key technologies to aid enterprises entering the cloud computing industry.\", \"color\": \"#C8E6C9\", \"startPos\": 478, \"endPos\": 486, \"beforeText\": \"twork analysis on cloud computing. By conducting bibliometric and network analyses, we show that a two-stage patent retrieval method can successfully \", \"extractionText\": \"identify\", \"afterText\": \" patents belonging to cloud computing. The effectiveness of the proposed systematic method for patent network analysis is proved through gray relation\", \"attributesHtml\": \"\u003cdiv>\u003cstrong>class:\u003c/strong> Purpose\u003c/div>\u003cdiv>\u003cstrong>attributes:\u003c/strong> {}\u003c/div>\"}, {\"index\": 2, \"class\": \"Methodology\", \"text\": \"Systematic patent network analysis using gray relational\\u2011based cluster analysis, visual networks, and technology centrality indexes.\", \"color\": \"#D2E3FC\", \"startPos\": 559, \"endPos\": 839, \"beforeText\": \"s, we show that a two-stage patent retrieval method can successfully identify patents belonging to cloud computing. The effectiveness of the proposed \", \"extractionText\": \"systematic method for patent network analysis is proved through gray relational-based cluster analysis. With the aid of visual networks and technology centrality indexes, this study seeks to reveal the overall patent structure and identify the key technologies of cloud computing.\", \"afterText\": \" The results of this study can provide a valuable reference for enterprises intending to enter the cloud computing industry.\", \"attributesHtml\": \"\u003cdiv>\u003cstrong>class:\u003c/strong> Methodology\u003c/div>\u003cdiv>\u003cstrong>attributes:\u003c/strong> {}\u003c/div>\"}, {\"index\": 3, \"class\": \"Results\", \"text\": \"Visual networks and centrality indexes reveal the patent structure and highlight key cloud\\u2011computing technologies.\", \"color\": \"#FEF0C3\", \"startPos\": 679, \"endPos\": 839, \"beforeText\": \"effectiveness of the proposed systematic method for patent network analysis is proved through gray relational-based cluster analysis. With the aid of \", \"extractionText\": \"visual networks and technology centrality indexes, this study seeks to reveal the overall patent structure and identify the key technologies of cloud computing.\", \"afterText\": \" The results of this study can provide a valuable reference for enterprises intending to enter the cloud computing industry.\", \"attributesHtml\": \"\u003cdiv>\u003cstrong>clas nalysis, and explores \u003cspan class=\"lx-highlight lx-current-highlight\" data-idx=\"0\" style=\"background-color:#D2E3FC;\">the changes in and driving forces of global innovation networks (GINs) in the past 20 years as well as the change in China&#x27;s position in the global innovation system. The results show that on the whole, the \u003cspan class=\"lx-highlight\" data-idx=\"1\" style=\"background-color:#C8E6C9;\">network accessibility of GINs has continuously improved, showing scale\u2010free network characteristics. The important nodes in the network are mainly developed countries such as Europe and the United States, and the node polarization effect has weakened; the network has \u003cspan class=\"lx-highlight\" data-idx=\"2\" style=\"background-color:#C8E6C9;\">four agglomeration subgroups\u003c/span>.\u003c/span> The phenomenon of subgroups and factions is not obvious. Further factor identification shows that \u003cspan class=\"lx-highlight\" data-idx=\"3\" style=\"background-color:#C8E6C9;\">economic\u003c/span> factors and technological information factors have the strongest correlation with the innovation network and that demographic factors have a weaker correlation with the innovation network.\u003c/span> In addition, China&#x27;s position in the innovation network has been increasing year by year, and the role of \u2018transit stations\u2019 has become increasingly prominent.\n  \u003c/div>\n  \u003cdiv class=\"lx-controls\">\n    \u003cdiv class=\"lx-button-row\">\n      \u003cbutton class=\"lx-control-btn\" onclick=\"playPause()\">\u25b6\ufe0f Play\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"prevExtraction()\">\u23ee Previous\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"nextExtraction()\">\u23ed Next\u003c/button>\n    \u003c/div>\n    \u003cdiv class=\"lx-progress-container\">\n      \u003cinput type=\"range\" id=\"progressSlider\" class=\"lx-progress-slider\"\n             min=\"0\" max=\"3\" value=\"0\"\n             onchange=\"jumpToExtraction(this.value)\">\n    \u003c/div>\n    \u003cdiv class=\"lx-status-text\">\n      Entity \u003cspan id=\"entityInfo\">1/4\u003c/span> |\n      Pos \u003cspan id=\"posInfo\">[112-912]\u003c/span>\n    \u003c/div>\n  \u003c/div>\n\u003c/div>\n\n\u003cscript>\n  (function() {\n    const extractions = [{\"index\": 0, \"class\": \"Purpose\", \"text\": \"Examine the evolving position of China in the global innovation network.\", \"color\": \"#D2E3FC\", \"startPos\": 112, \"endPos\": 912, \"beforeText\": \"This study uses global patent cooperation data from 1999 to 2020, employs social network analysis, and explores \", \"extractionText\": \"the changes in and driving forces of global innovation networks (GINs) in the past 20 years as well as the change in China&#x27;s position in the global innovation system. The results show that on the whole, the network accessibility of GINs has continuously improved, showing scale\\u2010free network characteristics. The important nodes in the network are mainly developed countries such as Europe and the United States, and the node polarization effect has weakened; the network has four agglomeration subgroups. The phenomenon of subgroups and factions is not obvious. Further factor identification shows that economic factors and technological information factors have the strongest correlation with the innovation network and that demographic factors have a weaker correlation with the innovation network.\", \"afterText\": \" In addition, China&#x27;s position in the innovation network has been increasing year by year, and the role of \\u2018transit stations\\u2019 has become increasingly \", \"attributesHtml\": \"\u003cdiv>\u003cstrong>class:\u003c/strong> Purpose\u003c/div>\u003cdiv>\u003cstrong>attributes:\u003c/strong> {}\u003c/div>\"}, {\"index\": 1, \"class\": \"Results\", \"text\": \"Network accessibility continuously improved, exhibiting scale\\u2011free characteristics; important nod ion() {\n      currentIndex = (currentIndex - 1 + extractions.length) % extractions.length;\n      updateDisplay();\n    }\n\n    function jumpToExtraction(index) {\n      currentIndex = parseInt(index);\n      updateDisplay();\n    }\n\n    function playPause() {\n      if (isPlaying) {\n        clearInterval(animationInterval);\n        isPlaying = false;\n      } else {\n        animationInterval = setInterval(nextExtraction, animationSpeed * 1000);\n        isPlaying = true;\n      }\n      updateDisplay();\n    }\n\n    window.playPause = playPause;\n    window.nextExtraction = nextExtraction;\n    window.prevExtraction = prevExtraction;\n    window.jumpToExtraction = jumpToExtraction;\n\n    updateDisplay();\n  })();\n\u003c/script>"}, {"id": "Paper_11", "label": "Paper_11: This study analyzes the technology fusion phenomen...", "content": "\u003cstyle>\n.lx-highlight { position: relative; border-radius:3px; padding:1px 2px;}\n.lx-highlight .lx-tooltip {\n  visibility: hidden;\n  opacity: 0;\n  transition: opacity 0.2s ease-in-out;\n  background: #333;\n  color: #fff;\n  text-align: left;\n  border-radius: 4px;\n  padding: 6px 8px;\n  position: absolute;\n  z-index: 1000;\n  bottom: 125%;\n  left: 50%;\n  transform: translateX(-50%);\n  font-size: 12px;\n  max-width: 240px;\n  white-space: normal;\n  box-shadow: 0 2px 6px rgba(0,0,0,0.3);\n}\n.lx-highlight:hover .lx-tooltip { visibility: visible; opacity:1; }\n.lx-animated-wrapper { max-width: 100%; font-family: Arial, sans-serif; }\n.lx-controls {\n  background: #fafafa; border: 1px solid #90caf9; border-radius: 8px;\n  padding: 12px; margin-bottom: 16px;\n}\n.lx-button-row {\n  display: flex; justify-content: center; gap: 8px; margin-bottom: 12px;\n}\n.lx-control-btn {\n  background: #4285f4; color: white; border: none; border-radius: 4px;\n  padding: 8px 16px; cursor: pointer; font-size: 13px; font-weight: 500;\n  transition: background-color 0.2s;\n}\n.lx-control-btn:hover { background: #3367d6; }\n.lx-progress-container {\n  margin-bottom: 8px;\n}\n.lx-progress-slider {\n  width: 100%; margin: 0; appearance: none; height: 6px;\n  background: #ddd; border-radius: 3px; outline: none;\n}\n.lx-progress-slider::-webkit-slider-thumb {\n  appearance: none; width: 18px; height: 18px; background: #4285f4;\n  border-radius: 50%; cursor: pointer;\n}\n.lx-progress-slider::-moz-range-thumb {\n  width: 18px; height: 18px; background: #4285f4; border-radius: 50%;\n  cursor: pointer; border: none;\n}\n.lx-status-text {\n  text-align: center; font-size: 12px; color: #666; margin-top: 4px;\n}\n.lx-text-window {\n  font-family: monospace; white-space: pre-wrap; border: 1px solid #90caf9;\n  padding: 12px; max-height: 260px; overflow-y: auto; margin-bottom: 12px;\n  line-height: 1.6;\n}\n.lx-attributes-panel {\n  background: #fafafa; border: 1px solid #90caf9; border-radius: 6px;\n  padding: 8px 10px; margin-top: 8px; font-size: 13px;\n}\n.lx-current-highlight {\n  border-bottom: 4px solid #ff4444;\n  font-weight: bold;\n  animation: lx-pulse 1s ease-in-out;\n}\n@keyframes lx-pulse {\n  0% { text-decoration-color: #ff4444; }\n  50% { text-decoration-color: #ff0000; }\n  100% { text-decoration-color: #ff4444; }\n}\n.lx-legend {\n  font-size: 12px; margin-bottom: 8px;\n  padding-bottom: 8px; border-bottom: 1px solid #e0e0e0;\n}\n.lx-label {\n  display: inline-block;\n  padding: 2px 4px;\n  border-radius: 3px;\n  margin-right: 4px;\n  color: #000;\n}\n.lx-attr-key {\n  font-weight: 600;\n  color: #1565c0;\n  letter-spacing: 0.3px;\n}\n.lx-attr-value {\n  font-weight: 400;\n  opacity: 0.85;\n  letter-spacing: 0.2px;\n}\n\n/* Add optimizations with larger fonts and better readability for GIFs */\n.lx-gif-optimized .lx-text-window { font-size: 16px; line-height: 1.8; }\n.lx-gif-optimized .lx-attributes-panel { font-size: 15px; }\n.lx-gif-optimized .lx-current-highlight { text-decoration-thickness: 4px; }\n\u003c/style>\n\u003cdiv class=\"lx-animated-wrapper lx-gif-optimized\">\n  \u003cdiv class=\"lx-attributes-panel\">\n    \u003cdiv class=\"lx-legend\">Highlights Legend: \u003cspan class=\"lx-label\" style=\"background-color:#D2E3FC;\">Background\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#C8E6C9;\">Methodology\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#FEF0C3;\">Results\u003c/span>\u003c/div>\n    \u003cdiv id=\"attributesContainer\">\u003c/div>\n  \u003c/div>\n  \u003cdiv class=\"lx-text-window\" id=\"textWindow\">\n    This study analyzes the \u003cspan class=\"lx-highlight lx-current-highlight\" data-idx=\"0\" style=\"background-color:#D2E3FC;\">technology fusion phenomena\u003c/span> and its characteristics, focusing on the solar photovoltaic (PV) industry in South Korea. \u003cspan class=\"lx-highlight\" data-idx=\"1\" style=\"background-color:#C8E6C9;\">Co-occurrence networks of international patent classification (IPC) codes have been analyzed based on the photovoltaic patents in South Korea during a 15-year period (2002\u20132016).\u003c/span> The results reveal that, while the strength of technology fusion has greatly increased during the period, the structural pattern of fusion has been diversified or decentralized. In the \u003cspan class=\"lx-highlight\" data-idx=\"2\" style=\"background-color:#FEF0C3;\">early stage\u003c/span>, widespread emergence of new technologies has been observed but, in the later stage, the focus of fusion shifted to the utilization of existing technologies. The characteristics of key technologies also changed as the technology fusion progressed. In the early stage, product technologies such as materials and components played a central role, while operation technologies such as monitor, structure, and arrangement were the drivers of fusion during the later stage.\n  \u003c/div>\n  \u003cdiv class=\"lx-controls\">\n    \u003cdiv class=\"lx-button-row\">\n      \u003cbutton class=\"lx-control-btn\" onclick=\"playPause()\">\u25b6\ufe0f Play\u003c/button>\n      \u003c  color: #1565c0;\n  letter-spacing: 0.3px;\n}\n.lx-attr-value {\n  font-weight: 400;\n  opacity: 0.85;\n  letter-spacing: 0.2px;\n}\n\n/* Add optimizations with larger fonts and better readability for GIFs */\n.lx-gif-optimized .lx-text-window { font-size: 16px; line-height: 1.8; }\n.lx-gif-optimized .lx-attributes-panel { font-size: 15px; }\n.lx-gif-optimized .lx-current-highlight { text-decoration-thickness: 4px; }\n\u003c/style>\n\u003cdiv class=\"lx-animated-wrapper lx-gif-optimized\">\n  \u003cdiv class=\"lx-attributes-panel\">\n    \u003cdiv class=\"lx-legend\">Highlights Legend: \u003cspan class=\"lx-label\" style=\"background-color:#D2E3FC;\">Methodology\u003c/span>\u003c/div>\n    \u003cdiv id=\"attributesContainer\">\u003c/div>\n  \u003c/div>\n  \u003cdiv class=\"lx-text-window\" id=\"textWindow\">\n    When a nation is making strategies in a technology domain, it makes sense to know where the nation is currently in the domain and to know where other nations are as well. This paper presents a method to position nations\u2019 efforts in a technology domain. \u003cspan class=\"lx-highlight lx-current-highlight\" data-idx=\"0\" style=\"background-color:#D2E3FC;\">The method \u003cspan class=\"lx-highlight\" data-idx=\"1\" style=\"background-color:#D2E3FC;\">builds a network of International Patent Classifications (IPCs) based on their co-occurrence in patent applications and applies an index called the Revealed Patent Application Advantage (RPAA), which reflects where nations\u2019 efforts have been spent in a technology domain denoted as the IPC network.\u003c/span> We applied the proposed method to position the efforts that have been spent in the electric vehicle (EV) technology domain by mainland China, Germany, Japan, and the United States.\u003c/span>\n  \u003c/div>\n  \u003cdiv class=\"lx-controls\">\n    \u003cdiv class=\"lx-button-row\">\n      \u003cbutton class=\"lx-control-btn\" onclick=\"playPause()\">\u25b6\ufe0f Play\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"prevExtraction()\">\u23ee Previous\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"nextExtraction()\">\u23ed Next\u003c/button>\n    \u003c/div>\n    \u003cdiv class=\"lx-progress-container\">\n      \u003cinput type=\"range\" id=\"progressSlider\" class=\"lx-progress-slider\"\n             min=\"0\" max=\"1\" value=\"0\"\n             onchange=\"jumpToExtraction(this.value)\">\n    \u003c/div>\n    \u003cdiv class=\"lx-status-text\">\n      Entity \u003cspan id=\"entityInfo\">1/2\u003c/span> |\n      Pos \u003cspan id=\"posInfo\">[264-562]\u003c/span>\n    \u003c/div>\n  \u003c/div>\n\u003c/div>\n\n\u003cscript>\n  (function() {\n    const extractions = [{\"index\": 0, \"class\": \"Methodology\", \"text\": \"Demonstrate the approach on the electric vehicle (EV) technology domain for mainland China, Germany, Japan, and the United States.\", \"color\": \"#D2E3FC\", \"startPos\": 253, \"endPos\": 743, \"beforeText\": \"urrently in the domain and to know where other nations are as well. This paper presents a method to position nations\\u2019 efforts in a technology domain. \", \"extractionText\": \"The method builds a network of International Patent Classifications (IPCs) based on their co-occurrence in patent applications and applies an index called the Revealed Patent Application Advantage (RPAA), which reflects where nations\\u2019 efforts have been spent in a technology domain denoted as the IPC network. We applied the proposed method to position the efforts that have been spent in the electric vehicle (EV) technology domain by mainland China, Germany, Japan, and the United States.\", \"afterText\": \"\", \"attributesHtml\": \"\u003cdiv>\u003cstrong>class:\u003c/strong> Methodology\u003c/div>\u003cdiv>\u003cstrong>attributes:\u003c/strong> {}\u003c/div>\"}, {\"index\": 1, \"class\": \"Methodology\", \"text\": \"Build a network of International Patent Classifications (IPCs) based on co\\u2011occurrence in   if (currentSpan) {\n        currentSpan.classList.add('lx-current-highlight');\n        currentSpan.scrollIntoView({block: 'center', behavior: 'smooth'});\n      }\n    }\n\n    function nextExtraction() {\n      currentIndex = (currentIndex + 1) % extractions.length;\n      updateDisplay();\n    }\n\n    function prevExtraction() {\n      currentIndex = (currentIndex - 1 + extractions.length) % extractions.length;\n      updateDisplay();\n    }\n\n    function jumpToExtraction(index) {\n      currentIndex = parseInt(index);\n      updateDisplay();\n    }\n\n    function playPause() {\n      if (isPlaying) {\n        clearInterval(animationInterval);\n        isPlaying = false;\n      } else {\n        animationInterval = setInterval(nextExtraction, animationSpeed * 1000);\n        isPlaying = true;\n      }\n      updateDisplay();\n    }\n\n    window.playPause = playPause;\n    window.nextExtraction = nextExtraction;\n    window.prevExtraction = prevExtraction;\n    window.jumpToExtraction = jumpToExtraction;\n\n    updateDisplay();\n  })();\n\u003c/script>"}, {"id": "Paper_13", "label": "Paper_13: Knowledge, once generated, spills only imperfectly...", "content": "\u003cstyle>\n.lx-highlight { position: relative; border-radius:3px; padding:1px 2px;}\n.lx-highlight .lx-tooltip {\n  visibility: hidden;\n  opacity: 0;\n  transition: opacity 0.2s ease-in-out;\n  background: #333;\n  color: #fff;\n  text-align: left;\n  border-radius: 4px;\n  padding: 6px 8px;\n  position: absolute;\n  z-index: 1000;\n  bottom: 125%;\n  left: 50%;\n  transform: translateX(-50%);\n  font-size: 12px;\n  max-width: 240px;\n  white-space: normal;\n  box-shadow: 0 2px 6px rgba(0,0,0,0.3);\n}\n.lx-highlight:hover .lx-tooltip { visibility: visible; opacity:1; }\n.lx-animated-wrapper { max-width: 100%; font-family: Arial, sans-serif; }\n.lx-controls {\n  background: #fafafa; border: 1px solid #90caf9; border-radius: 8px;\n  padding: 12px; margin-bottom: 16px;\n}\n.lx-button-row {\n  display: flex; justify-content: center; gap: 8px; margin-bottom: 12px;\n}\n.lx-control-btn {\n  background: #4285f4; color: white; border: none; border-radius: 4px;\n  padding: 8px 16px; cursor: pointer; font-size: 13px; font-weight: 500;\n  transition: background-color 0.2s;\n}\n.lx-control-btn:hover { background: #3367d6; }\n.lx-progress-container {\n  margin-bottom: 8px;\n}\n.lx-progress-slider {\n  width: 100%; margin: 0; appearance: none; height: 6px;\n  background: #ddd; border-radius: 3px; outline: none;\n}\n.lx-progress-slider::-webkit-slider-thumb {\n  appearance: none; width: 18px; height: 18px; background: #4285f4;\n  border-radius: 50%; cursor: pointer;\n}\n.lx-progress-slider::-moz-range-thumb {\n  width: 18px; height: 18px; background: #4285f4; border-radius: 50%;\n  cursor: pointer; border: none;\n}\n.lx-status-text {\n  text-align: center; font-size: 12px; color: #666; margin-top: 4px;\n}\n.lx-text-window {\n  font-family: monospace; white-space: pre-wrap; border: 1px solid #90caf9;\n  padding: 12px; max-height: 260px; overflow-y: auto; margin-bottom: 12px;\n  line-height: 1.6;\n}\n.lx-attributes-panel {\n  background: #fafafa; border: 1px solid #90caf9; border-radius: 6px;\n  padding: 8px 10px; margin-top: 8px; font-size: 13px;\n}\n.lx-current-highlight {\n  border-bottom: 4px solid #ff4444;\n  font-weight: bold;\n  animation: lx-pulse 1s ease-in-out;\n}\n@keyframes lx-pulse {\n  0% { text-decoration-color: #ff4444; }\n  50% { text-decoration-color: #ff0000; }\n  100% { text-decoration-color: #ff4444; }\n}\n.lx-legend {\n  font-size: 12px; margin-bottom: 8px;\n  padding-bottom: 8px; border-bottom: 1px solid #e0e0e0;\n}\n.lx-label {\n  display: inline-block;\n  padding: 2px 4px;\n  border-radius: 3px;\n  margin-right: 4px;\n  color: #000;\n}\n.lx-attr-key {\n  font-weight: 600;\n  color: #1565c0;\n  letter-spacing: 0.3px;\n}\n.lx-attr-value {\n  font-weight: 400;\n  opacity: 0.85;\n  letter-spacing: 0.2px;\n}\n\n/* Add optimizations with larger fonts and better readability for GIFs */\n.lx-gif-optimized .lx-text-window { font-size: 16px; line-height: 1.8; }\n.lx-gif-optimized .lx-attributes-panel { font-size: 15px; }\n.lx-gif-optimized .lx-current-highlight { text-decoration-thickness: 4px; }\n\u003c/style>\n\u003cdiv class=\"lx-animated-wrapper lx-gif-optimized\">\n  \u003cdiv class=\"lx-attributes-panel\">\n    \u003cdiv class=\"lx-legend\">Highlights Legend: \u003cspan class=\"lx-label\" style=\"background-color:#D2E3FC;\">Background\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#C8E6C9;\">Methodology\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#FEF0C3;\">Purpose\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#F9DEDC;\">Results\u003c/span>\u003c/div>\n    \u003cdiv id=\"attributesContainer\">\u003c/div>\n  \u003c/div>\n  \u003cdiv class=\"lx-text-window\" id=\"textWindow\">\n    \u003cspan class=\"lx-highlight lx-current-highlight\" data-idx=\"0\" style=\"background-color:#D2E3FC;\">Knowledge\u003c/span>, once generated, spills only imperfectly among \u003cspan class=\"lx-highlight\" data-idx=\"1\" style=\"background-color:#F9DEDC;\">firms and nations. We posit that since \u003cspan class=\"lx-highlight\" data-idx=\"2\" style=\"background-color:#D2E3FC;\">institutions and labor networks\u003c/span> vary by region, there should be regional variations in the localization of spillovers. We investigate the relationship between \u003cspan class=\"lx-highlight\" data-idx=\"3\" style=\"background-color:#FEF0C3;\">the mobility of major patent holders and the localization of technological knowledge through the \u003cspan class=\"lx-highlight\" data-idx=\"4\" style=\"background-color:#C8E6C9;\">analysis of patent citations of important semiconductor innovations.\u003c/span>\u003c/span> We find that \u003cspan class=\"lx-highlight\" data-idx=\"5\" style=\"background-color:#F9DEDC;\">knowledge localization is\u003c/span> specific to only certain regions (particularly Silicon Valley) and that the degree of localization varies across regions. By analyzing data on the interfirm mobility of patent holders, we empirically show that the interfirm mobility of engineers influences the local transfer of knowledge.\u003c/span> \u003cspan class=\"lx-highlight\" data-idx=\"6\" style=\"background-color:#F9DEDC;\">The flow of\u003c/span> knowledge is embedded in regional labor networks.\n  \u003c/div>\n  \u003cdiv class=\"lx-controls\">\n    \u003cdiv class=\"lx-button-row\">\n      \u003cbutton class=\"lx-control-btn\" onclick=\"playPause()\">\u25b6\ufe0f Play\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"prevExtraction()\">\u23ee Previous\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"nextExtraction()\">\u23ed Next\u003c/button>\n    \u003c/div>\n    \u003cdiv class=\"lx-progress-container\">\n      \u003cinput type=\"range\" id=\"progressSlider\" class=\"lx-progress-slider\"\n             min=\"0\" max=\"6\" value=\"0\"\n             onchange=\"jumpToExtraction(this.value)\">\n    \u003c/div>\n    \u003cdiv class=\"lx-status-text\">\n      Entity \u003cspan id=\"entityInfo\">1/7\u003c/span> |\n      Pos \u003cspan id=\"posInfo\">[0-9]\u003c/span>\n    \u003c/div>\n  \u003c/div>\n\u003c/div>\n\n\u003cscript>\n  (function() {\n    const extractions = [{\"index\": 0, \"class\": \"Background\", \"text\": \"Knowledge spillovers among firms and nations are imperfect and uneven.\", \"color\": \"#D2E3FC\", \"startPos\": 0, \"endPos\": 9, \"beforeText\": \"\", \"extractionText\": \"Knowledge\", \"afterText\": \", once generated, spills only imperfectly among firms and nations. We posit that since institutions and labor networks vary by region, there should be\", \"attributesHtml\": \"\u003cdiv>\u003cstrong>class:\u003c/strong> Background\u003c/div>\u003cdiv>\u003cstrong>attributes:\u003c/strong> {}\u003c/div>\"}, {\"index\": 1, \"class\": \"Results\", \"text\": \"Inter\\u2011firm mobility of engineers positively influences the local transfer of knowledge.\", \"color\": \"#F9DEDC\", \"startPos\": 57, \"endPos\": 749, \"beforeText\": \"Knowledge, once generated, spills only imperfectly among \", \"extractionText\": \"firms and nations. We posit that since institutions and labor networks vary by region, there should be regional variations in the localization of spillovers. We investigate the relationship between the mobility of major patent holders and the localization of technological knowledge through the analysis of patent citations of important semiconductor innovations. We find that knowledge localization is specific to only certain regions (particularly Silicon Valley) and that the degree of localization varies across regions. By analyzing data on the interfirm mobility of patent holders, we empirically show that the interfirm mobility of engineers influences the local transfer of knowledge.\", \"afterText\": \" The flow of knowledge is embedded in regional labor networks.\", \"attributesHtml\": \"\u003cdiv>\u003cstrong>class:\u003c/strong> Results\u003c/div>\u003cdiv>\u003cstrong>attributes:\u003c/strong> {}\u003c/div>\"}, {\"index\": 2, \"class\": \"Background\", \"text\": \"Institutions and labor networks differ by region, suggesting regional variations in knowledge localization.\", \"color\": \"#D2E3FC\", \"startPos\": 96, \"endPos\": 127, \"beforeText\": \"Knowledge, once generated, spills only imperfectly among firms and nations. We posit that since \", \"extractionText\": \"institutions and labor networks\", \"afterText\": \" vary by region, there should be regional variations in the localization of spillovers. We investigate the relationship between the mobility of major \", \"attributesHtml\": \"\u003cdiv>\u003cstrong>class:\u003c/strong> Background\u003c/div>\u003cdiv>\u003cstrong>attributes:\u003c/strong> {}\u003c/div>\"}, {\"index\": 3, \"class\": \"Purpose\", \"text\": \"Examine how the mobility of major patent holders relates to the localizatio ion is\", \"afterText\": \" specific to only certain regions (particularly Silicon Valley) and that the degree of localization varies across regions. By analyzing data on the in\", \"attributesHtml\": \"\u003cdiv>\u003cstrong>class:\u003c/strong> Results\u003c/div>\u003cdiv>\u003cstrong>attributes:\u003c/strong> {}\u003c/div>\"}, {\"index\": 6, \"class\": \"Results\", \"text\": \"The flow of technological knowledge is embedded in regional labor networks.\", \"color\": \"#F9DEDC\", \"startPos\": 750, \"endPos\": 761, \"beforeText\": \"on the interfirm mobility of patent holders, we empirically show that the interfirm mobility of engineers influences the local transfer of knowledge. \", \"extractionText\": \"The flow of\", \"afterText\": \" knowledge is embedded in regional labor networks.\", \"attributesHtml\": \"\u003cdiv>\u003cstrong>class:\u003c/strong> Results\u003c/div>\u003cdiv>\u003cstrong>attributes:\u003c/strong> {}\u003c/div>\"}];\n    let currentIndex = 0;\n    let isPlaying = false;\n    let animationInterval = null;\n    let animationSpeed = 1.0;\n\n    function updateDisplay() {\n      const extraction = extractions[currentIndex];\n      if (!extraction) return;\n\n      document.getElementById('attributesContainer').innerHTML = extraction.attributesHtml;\n      document.getElementById('entityInfo').textContent = (currentIndex + 1) + '/' + extractions.length;\n      document.getElementById('posInfo').textContent = '[' + extraction.startPos + '-' + extraction.endPos + ']';\n      document.getElementById('progressSlider').value = currentIndex;\n\n      const playBtn = document.querySelector('.lx-control-btn');\n      if (playBtn) playBtn.textContent = isPlaying ? '\u23f8 Pause' : '\u25b6\ufe0f Play';\n\n      const prevHighlight = document.querySelector('.lx-text-window .lx-current-highlight');\n      if (prevHighlight) prevHighlight.classList.remove('lx-current-highlight');\n      const currentSpan = document.querySelector('.lx-text-window span[data-idx= mizations with larger fonts and better readability for GIFs */\n.lx-gif-optimized .lx-text-window { font-size: 16px; line-height: 1.8; }\n.lx-gif-optimized .lx-attributes-panel { font-size: 15px; }\n.lx-gif-optimized .lx-current-highlight { text-decoration-thickness: 4px; }\n\u003c/style>\n\u003cdiv class=\"lx-animated-wrapper lx-gif-optimized\">\n  \u003cdiv class=\"lx-attributes-panel\">\n    \u003cdiv class=\"lx-legend\">Highlights Legend: \u003cspan class=\"lx-label\" style=\"background-color:#D2E3FC;\">Background\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#C8E6C9;\">Purpose\u003c/span>\u003c/div>\n    \u003cdiv id=\"attributesContainer\">\u003c/div>\n  \u003c/div>\n  \u003cdiv class=\"lx-text-window\" id=\"textWindow\">\n    Identifying \u003cspan class=\"lx-highlight lx-current-highlight\" data-idx=\"0\" style=\"background-color:#D2E3FC;\">technological evolution is\u003c/span> a crucial way to assist in technology management. Since modern technology has become more and more complex and dynamic, \u003cspan class=\"lx-highlight\" data-idx=\"1\" style=\"background-color:#D2E3FC;\">general statistical techniques\u003c/span> can hardly capture the underlying information of technological interconnection in the process of technology evolution. However, complex network analysis can be considered to be a powerful tool to investigate this issue. At the same time, \u003cspan class=\"lx-highlight\" data-idx=\"2\" style=\"background-color:#D2E3FC;\">patent documents\u003c/span> containing rich information to indicate technological evolution in sequential time period can be a significant data source. This paper, based on the core terms derived from patent documents, constructs technological networks, to present the distribution of technologies. The comparison between the networks in sequential time periods can not only provide a way to understand technological evolution in detail, but also forecast technology opportunities, which can be used to help understand the development of selected technologies quickly and \u003cspan class=\"lx-highlight\" data-idx=\"3\" style=\"background-color:#C8E6C9;\">provide\u003c/span> insights to research and development (R&amp;D) plan and technological commercialization. A case study on exploring the evolution of China&#x27;s artificial intelligence technologies is conducted to demonstrate the feasibility of this method.\n  \u003c/div>\n  \u003cdiv class=\"lx-controls\">\n    \u003cdiv class=\"lx-button-row\">\n      \u003cbutton class=\"lx-control-btn\" onclick=\"playPause()\">\u25b6\ufe0f Play\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"prevExtraction()\">\u23ee Previous\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"nextExtraction()\">\u23ed Next\u003c/button>\n    \u003c/div>\n    \u003cdiv class=\"lx-progress-container\">\n      \u003cinput type=\"range\" id=\"progressSlider\" class=\"lx-progress-slider\"\n             min=\"0\" max=\"3\" value=\"0\"\n             onchange=\"jumpToExtraction(this.value)\">\n    \u003c/div>\n    \u003cdiv class=\"lx-status-text\">\n      Entity \u003cspan id=\"entityInfo\">1/4\u003c/span> |\n      Pos \u003cspan id=\"posInfo\">[12-38]\u003c/span>\n    \u003c/div>\n  \u003c/div>\n\u003c/div>\n\n\u003cscript>\n  (function() {\n    const extractions = [{\"index\": 0, \"class\": \"Background\", \"text\": \"Technological evolution is crucial for technology management but modern technologies are increasingly complex and dynamic.\", \"color\": \"#D2E3FC\", \"startPos\": 12, \"endPos\": 38, \"beforeText\": \"Identifying \", \"extractionText\": \"technological evolution is\", \"afterText\": \" a crucial way to assist in technology management. Since modern technology has become more and more complex and dynamic, general statistical technique\", \"attributesHtml\": \"\u003cdiv>\u003cstrong>class:\u003c/strong> Background\u003c/div>\u003cdiv>\u003cstrong>attributes:\u003c/strong> {}\u003c/div>\"}, {\"index\ ts\u003c/span>\u003c/div>\n    \u003cdiv id=\"attributesContainer\">\u003c/div>\n  \u003c/div>\n  \u003cdiv class=\"lx-text-window\" id=\"textWindow\">\n    \u003cspan class=\"lx-highlight lx-current-highlight\" data-idx=\"0\" style=\"background-color:#D2E3FC;\">Internet of Things (IOT) is considered\u003c/span> as the world&#x27;s third wave of the information industry after the inventions of computer and Internet. \u003cspan class=\"lx-highlight\" data-idx=\"1\" style=\"background-color:#C8E6C9;\">\u003cspan class=\"lx-highlight\" data-idx=\"2\" style=\"background-color:#D2E3FC;\">Cloud computing is\u003c/span> among the key technologies in the scope of IOT. In this paper, we choose related patents of cloud computing technology between 1963-2014 from the Derwent Innovations Index database.\u003c/span> We extract research technology-related patents of cloud computing, comprehensive utilization of patented metrology research methods and analysis of complex networks. Results show that \u003cspan class=\"lx-highlight\" data-idx=\"3\" style=\"background-color:#FEF0C3;\">China has\u003c/span> a small number of R&amp;D personnel, and there is no breakdown of the unique and leading technology, while the \u003cspan class=\"lx-highlight\" data-idx=\"4\" style=\"background-color:#FEF0C3;\">U.S. Companies\u003c/span> have relatively strong R&amp;D capabilities. It indicates us to reduce the gap between China and the U.S. In the development of cloud computing technology. China should promote the development and application of the core technology of cloud computing as soon as possible.\n  \u003c/div>\n  \u003cdiv class=\"lx-controls\">\n    \u003cdiv class=\"lx-button-row\">\n      \u003cbutton class=\"lx-control-btn\" onclick=\"playPause()\">\u25b6\ufe0f Play\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"prevExtraction()\">\u23ee Previous\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"nextExtraction()\">\u23ed Next\u003c/button>\n  A properly designed product-system platform seeks to reduce the cost and lead time for design and development of \u003cspan class=\"lx-highlight lx-current-highlight\" data-idx=\"0\" style=\"background-color:#D2E3FC;\">the product-system family. A key goal is to achieve a tradeoff between economy of scope from product variety and economy of scale from platform sharing. Traditionally, product platform planning uses heuristic and manual approaches and relies almost solely on expertise and intuition. In this paper, we propose a data-driven method to draw the boundary of a platform-system, complementing the other platform design approaches and assisting designers in the architecting process. The method generates a network of functions through relationships of their co-occurrences in prior designs of a product or systems domain and uses a network analysis algorithm to identify an optimal core\u2013periphery structure. Functions identified in the network core co-occur cohesively and frequently with one another in prior designs, and thus, are suggested for inclusion in the potential platform to be shared across a variety of product-systems with peripheral functions. We apply the method to identify the platform functions for the application domain of spherical rolling robots (SRRs), based on patent data.\u003c/span>\n  \u003c/div>\n  \u003cdiv class=\"lx-controls\">\n    \u003cdiv class=\"lx-button-row\">\n      \u003cbutton class=\"lx-control-btn\" onclick=\"playPause()\">\u25b6\ufe0f Play\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"prevExtraction()\">\u23ee Previous\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"nextExtraction()\">\u23ed Next\u003c/button>\n    \u003c/div>\n    \u003cdiv class=\"lx-progress-container\">\n      \u003cinput type=\"range\" id=\"progressSlider\" class=\"lx-progress-slider\"\n             min=\"0\" max=\"0\" value=\"0\"\n             onchange=\"jumpToExtraction(this.value)\">\n    \u003c/div>\n ight: 260px; overflow-y: auto; margin-bottom: 12px;\n  line-height: 1.6;\n}\n.lx-attributes-panel {\n  background: #fafafa; border: 1px solid #90caf9; border-radius: 6px;\n  padding: 8px 10px; margin-top: 8px; font-size: 13px;\n}\n.lx-current-highlight {\n  border-bottom: 4px solid #ff4444;\n  font-weight: bold;\n  animation: lx-pulse 1s ease-in-out;\n}\n@keyframes lx-pulse {\n  0% { text-decoration-color: #ff4444; }\n  50% { text-decoration-color: #ff0000; }\n  100% { text-decoration-color: #ff4444; }\n}\n.lx-legend {\n  font-size: 12px; margin-bottom: 8px;\n  padding-bottom: 8px; border-bottom: 1px solid #e0e0e0;\n}\n.lx-label {\n  display: inline-block;\n  padding: 2px 4px;\n  border-radius: 3px;\n  margin-right: 4px;\n  color: #000;\n}\n.lx-attr-key {\n  font-weight: 600;\n  color: #1565c0;\n  letter-spacing: 0.3px;\n}\n.lx-attr-value {\n  font-weight: 400;\n  opacity: 0.85;\n  letter-spacing: 0.2px;\n}\n\n/* Add optimizations with larger fonts and better readability for GIFs */\n.lx-gif-optimized .lx-text-window { font-size: 16px; line-height: 1.8; }\n.lx-gif-optimized .lx-attributes-panel { font-size: 15px; }\n.lx-gif-optimized .lx-current-highlight { text-decoration-thickness: 4px; }\n\u003c/style>\n\u003cdiv class=\"lx-animated-wrapper lx-gif-optimized\">\n  \u003cdiv class=\"lx-attributes-panel\">\n    \u003cdiv class=\"lx-legend\">Highlights Legend: \u003cspan class=\"lx-label\" style=\"background-color:#D2E3FC;\">Purpose\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#C8E6C9;\">Results\u003c/span>\u003c/div>\n    \u003cdiv id=\"attributesContainer\">\u003c/div>\n  \u003c/div>\n  \u003cdiv class=\"lx-text-window\" id=\"textWindow\">\n    This study attempts to \u003cspan class=\"lx-highlight lx-current-highlight\" data-idx=\"0\" style=\"background-color:#D2E3FC;\">explore Sino-South Korea collaborations in science and technology, focusing on the networks of university\u2013industry\u2013government (UIG) relations embedded in co-authored papers and co-assigned patents at the institutional and global levels. Patents and \u003cspan class=\"lx-highlight\" data-idx=\"1\" style=\"background-color:#C8E6C9;\">scientific\u003c/span> publications are examined over the period 2004\u20132014 to capture recent trends and patterns of collaborative innovation activities among UIG actors in China and South Korea.\u003c/span> The analysis has been carried out from a triple helix perspective, investigating the structure and dynamics of the Sino-Korea scientific and technological collaborations. The result reveals an imbalance between science and technology in knowledge dynamics and the different extent and intensity of collaborative efforts of the two countries. Based on comparative analysis of co-authorship and co-inventorship networks, the scale and density of scientific collaboration networks appear much higher than those of the technological counterpart. In fact, the technological collaboration between China and Korea is not common in patents and its network needs to be further strengthened. Implications for both China and Korea of future collaborative relationships are discussed.\n  \u003c/div>\n  \u003cdiv class=\"lx-controls\">\n    \u003cdiv class=\"lx-button-row\">\n      \u003cbutton class=\"lx-control-btn\" onclick=\"playPause()\">\u25b6\ufe0f Play\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"prevExtraction()\">\u23ee Previous\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"nextExtraction()\">\u23ed Next\u003c/button>\n    \u003c/div>\n    \u003cdiv class=\"lx-progress-container\">\n      \u003cinput type=\"range\" id=\"progressSlider\" class=\"lx-progress-slider\"\n             min=\"0\" max=\"1\" value=\"0\"\n             onchange=\"jumpToExtraction(this.value)\">\n    \u003c/div>\n    \u003cdiv class=\"lx-status-text\">\n      Entity \u003cspan id=\"entityInfo\">1/2\u003c/span> |\n      Pos \u003cspan id=\"posInfo\">[23-454]\u003c/span>\n    \u003c/div>\n
