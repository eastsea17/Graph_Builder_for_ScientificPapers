dius:3px; padding:1px 2px;}\n.lx-highlight .lx-tooltip {\n  visibility: hidden;\n  opacity: 0;\n  transition: opacity 0.2s ease-in-out;\n  background: #333;\n  color: #fff;\n  text-align: left;\n  border-radius: 4px;\n  padding: 6px 8px;\n  position: absolute;\n  z-index: 1000;\n  bottom: 125%;\n  left: 50%;\n  transform: translateX(-50%);\n  font-size: 12px;\n  max-width: 240px;\n  white-space: normal;\n  box-shadow: 0 2px 6px rgba(0,0,0,0.3);\n}\n.lx-highlight:hover .lx-tooltip { visibility: visible; opacity:1; }\n.lx-animated-wrapper { max-width: 100%; font-family: Arial, sans-serif; }\n.lx-controls {\n  background: #fafafa; border: 1px solid #90caf9; border-radius: 8px;\n  padding: 12px; margin-bottom: 16px;\n}\n.lx-button-row {\n  display: flex; justify-content: center; gap: 8px; margin-bottom: 12px;\n}\n.lx-control-btn {\n  background: #4285f4; color: white; border: none; border-radius: 4px;\n  padding: 8px 16px; cursor: pointer; font-size: 13px; font-weight: 500;\n  transition: background-color 0.2s;\n}\n.lx-control-btn:hover { background: #3367d6; }\n.lx-progress-container {\n  margin-bottom: 8px;\n}\n.lx-progress-slider {\n  width: 100%; margin: 0; appearance: none; height: 6px;\n  background: #ddd; border-radius: 3px; outline: none;\n}\n.lx-progress-slider::-webkit-slider-thumb {\n  appearance: none; width: 18px; height: 18px; background: #4285f4;\n  border-radius: 50%; cursor: pointer;\n}\n.lx-progress-slider::-moz-range-thumb {\n  width: 18px; height: 18px; background: #4285f4; border-radius: 50%;\n  cursor: pointer; border: none;\n}\n.lx-status-text {\n  text-align: center; font-size: 12px; color: #666; margin-top: 4px;\n}\n.lx-text-window {\n  font-family: monospace; white-space: pre-wrap; border: 1px solid #90caf9;\n  padding: 12px; max-height: 260px; overflow-y: auto; margin-bottom: 12px;\n  line-height: 1.6;\n}\n.lx-attributes-panel {\n  background: #fafafa; border: 1px solid #90caf9; border-radius: 6px;\n  padding: 8px 10px; margin-top: 8px; font-size: 13px;\n}\n.lx-current-highlight {\n  border-bottom: 4px solid #ff4444;\n  font-weight: bold;\n  animation: lx-pulse 1s ease-in-out;\n}\n@keyframes lx-pulse {\n  0% { text-decoration-color: #ff4444; }\n  50% { text-decoration-color: #ff0000; }\n  100% { text-decoration-color: #ff4444; }\n}\n.lx-legend {\n  font-size: 12px; margin-bottom: 8px;\n  padding-bottom: 8px; border-bottom: 1px solid #e0e0e0;\n}\n.lx-label {\n  display: inline-block;\n  padding: 2px 4px;\n  border-radius: 3px;\n  margin-right: 4px;\n  color: #000;\n}\n.lx-attr-key {\n  font-weight: 600;\n  color: #1565c0;\n  letter-spacing: 0.3px;\n}\n.lx-attr-value {\n  font-weight: 400;\n  opacity: 0.85;\n  letter-spacing: 0.2px;\n}\n\n/* Add optimizations with larger fonts and better readability for GIFs */\n.lx-gif-optimized .lx-text-window { font-size: 16px; line-height: 1.8; }\n.lx-gif-optimized .lx-attributes-panel { font-size: 15px; }\n.lx-gif-optimized .lx-current-highlight { text-decoration-thickness: 4px; }\n\u003c/style>\n\u003cdiv class=\"lx-animated-wrapper lx-gif-optimized\">\n  \u003cdiv class=\"lx-attributes-panel\">\n    \u003cdiv class=\"lx-legend\">Highlights Legend: \u003cspan class=\"lx-label\" style=\"background-color:#D2E3FC;\">Background\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#C8E6C9;\">Results\u003c/span>\u003c/div>\n    \u003cdiv id=\"attributesContainer\">\u003c/div>\n  \u003c/div>\n  \u003cdiv class=\"lx-text-window\" id=\"textWindow\">\n    Background: \u003cspan class=\"lx-highlight lx-current-highlight\" data-idx=\"0\" style=\"background-color:#D2E3FC;\">Stable angina is a common condition with high morbidity and mortality\u003c/span> rates. It has been reported that \u003cspan class=\"lx-highlight\" data-idx=\"1\" style=\"background-color:#D2E3FC;\">combining oral Chinese patent medicines (OCPMs)\u003c/span> and Western medicine (WM) could potentially achieve a better effect than WM alone. However, \u003cspan class=\"lx-highlight\" data-idx=\"2\" style=\"background-color:#D2E3FC;\">the optimal OCPMs for\u003c/span> stable angina remain controversial and merit further empirical research. Methods: PubMed, Embase, Web of Science, Cochrane Library, Ovid-Medline, Clinical Trials.gov , China National Knowledge Infrastructure, Wanfang Database, Weipu Journal Database, and Chinese Biomedical Literature Database were all searched from inception to 13 March 2022. We employed Version 2 of the Cochrane risk-of-bias tool (ROB2) to assess the overall quality of the selected studies. We also used R 4.1.2 and STATA 14.0 software applications to perform network meta-analysis, followed by sensitivity and subgroup analysis. Results: A total of 179 randomized controlled trials with 16,789 patients were included. The selected trials were all assessed as some concerns. OCPMs combined with WM had a better treatment effect than WM alone. In terms of the effective clinical rate, a significant increase was detected for \u003cspan class=\"lx-highlight\" data-idx=\"3\" style=\"background-color:#C8E6C9;\">Qishen Yiqi dripping pill\u003c/span> (QSYQ)+WM as compared with Shensong Yangxin capsule (SSYX)+WM, Shexiang Baoxin pill (SXBX)+WM, Tongxinluo capsule (TXL)+WM, Xuefu Zhuyu capsule (XFZY)+WM, Qiliqiangxin capsule (QLQX)+WM, Naoxintong capsule (NXT)+WM, Fufang Danshen dripping pill (FFDS)+WM, and Danlou tablet (DL)+WM. QSYQ + WM had the highest-ranking probability (98.12%). Regarding the effective rate in ECG, QSYQ + WM was superior to SXBX + WM, TXL + WM, DL + WM, FFDS + WM, and NXT + WM. QSYQ + WM ranked first (94.21%). In terms of weekly frequency of angina, QLQX + WM obtained a better effect than FFDS + WM, Kuanxiong aerosol (KXQW)+WM, NXT + WM, QLQX + WM, SSYX + WM, SXBX + WM, and TXL + WM. QLQX + WM ranked first (100.00%). Regarding the duration of an angina attack, KXQW + WM was superior to SSYX + WM; KXQW + WM ranked first (95.71%). Adverting to weekly nitroglycerin usage, TXL + WM had the highest-ranking probability (82.12%). Referring to cardiovascular event rate, DL + WM had the highest effect (73.94%). Additionally, SSYX + WM had the lowest rate of adverse drug reactions (1.14%). Conclusion: OCPMs combined with WM had a higher efficacy. QSYQ + WM, QLQX + WM, KXQW + WM, TXL + WM, DL + WM, SSYX + WM, and SXBX + WM merit further investigation. SXBX + WM is presumably the optimal treatment prescription for both clinically effective and cardiovascular event rates. Further high-quality empirical research is needed to confirm the current results. Systematic Review Registration: URL = https://www.crd.york.ac.uk/PROSPERO/display_record.php?RecordID=316534 , CRD 42022316534\n  \u003c/div>\n  \u003cdiv class=\"lx-controls\">\n    \u003cdiv class=\"lx-button-row\">\n      \u003cbutton class=\"lx-control-btn\" onclick=\"playPause()\">\u25b6\ufe0f Play\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"prevExtraction()\">\u23ee Previous\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"nextExtraction()\">\u23ed Next\u003c/button>\n    \u003c/div>\n    \u003cdiv class=\"lx-progress-container\">\n      \u003cinput type=\"range\" id=\"progressSlider\" class=\"lx-progress-slider\"\n             min=\"0\" max=\"3\" value=\"0\"\n             onchange=\"jumpToExtraction(this.value)\">\n    \u003c/div>\n    \u003cdiv class=\"lx-status-text\">\n      Entity \u003cspan id=\"entityInfo\">1/4\u003c/span> |\n      Pos \u003cspan id=\"posInfo\">[12-81]\u003c/span>\n    \u003c/div>\n  \u003c/div>\n\u003c/div>\n\n\u003cscript>\n  (function() {\n    const extractions = [{\"index\": 0, \"class\": \"Background\", \"text\": \"Stable angina is a common condition with high morbidity and mortality.\", \"color\": \"#D2E3FC\", \"startPos\": 12, \"endPos\": 81, \"beforeText\": \"Background: \", \"extractionText\": \"Stable angina is a common condition with high morbidity and mortality\", \"afterText\": \" rates. It has been reported that combining oral Chinese patent medicines (OCPMs) and Western medicine (WM) could potentially achieve a better effect \", \"attributesHtml\": \"\u003cdiv>\u003cstrong>class:\u003c/strong> Background\u003c/div>\u003cdiv>\u003cstrong>attributes:\u003c/strong> {}\u003c/div>\"}, {\"index\": 1, \"class\": \"Background\", \"text\": \"Combining oral Chinese patent medicines (OCPMs) with Western medicine (WM) may achieve better effects than WM alone.\", \"color\": \"#D2E3FC\", \"startPos\": 115, \"endPos\": 162, \"beforeText\": \"Background: Stable angina is a common condition with high morbidity and mortality rates. It has been reported that \", \"extractionText\": \"combining oral Chinese patent medicines (OCPMs)\", \"afterText\": \" and Western medicine (WM) could potentially achieve a better effect than WM alone. However, the optimal OCPMs for stable angina remain controversial \", \"attributesHtml\": \"\u003cdiv>\u003cstrong>class:\u003c/strong> Background\u003c/div>\u003cdiv>\u003cstrong>attributes:\u003c/strong> {}\u003c/div>\"}, {\"index\": 2, \"class\": \"Background\", \"text\": \"The optimal OCPMs for treating stable angina remain controversial and need further research.\", \"color\": \"#D2E3FC\", \"startPos\": 255, \"endPos\": 276, \"beforeText\": \"rted that combining oral Chinese patent medicines (OCPMs) and Western medicine (WM) could potentially achieve a better effect than WM alone. However, \", \"extractionText\": \"the optimal OCPMs for\", \"afterText\": \" stable angina remain controversial and merit further empirical research. Methods: PubMed, Embase, Web of Science, Cochrane Library, Ovid-Medline, Cli\", \"attributesHtml\": \"\u003cdiv>\u003cstrong>class:\u003c/strong> Background\u003c/div>\u003cdiv>\u003cstrong>attributes:\u003c/strong> {}\u003c/div>\"}, {\"index\": 3, \"class\": \"Results\", \"text\": \"Qishen Yiqi dripping pill\\u00a0+\\u00a0WM achieved the highest probability of clinical effectiveness (98.12%) and superior ECG improvement (94.21%).\", \"color\": \"#C8E6C9\", \"startPos\": 1173, \"endPos\": 1198, \"beforeText\": \" OCPMs combined with WM had a better treatment effect than WM alone. In terms of the effective clinical rate, a significant increase was detected for \", \"extractionText\": \"Qishen Yiqi dripping pill\", \"afterText\": \" (QSYQ)+WM as compared with Shensong Yangxin capsule (SSYX)+WM, Shexiang Baoxin pill (SXBX)+WM, Tongxinluo capsule (TXL)+WM, Xuefu Zhuyu capsule (XFZY\", \"attributesHtml\": \"\u003cdiv>\u003cstrong>class:\u003c/strong> Results\u003c/div>\u003cdiv>\u003cstrong>attributes:\u003c/strong> {}\u003c/div>\"}];\n    let currentIndex = 0;\n    let isPlaying = false;\n    let animationInterval = null;\n    let animationSpeed = 1.0;\n\n    function updateDisplay() {\n      const extraction = extractions[currentIndex];\n      if (!extraction) return;\n\n      document.getElementById('attributesContainer').innerHTML = extraction.attributesHtml;\n      document.getElementById('entityInfo').textContent = (currentIndex + 1) + '/' + extractions.length;\n      document.getElementById('posInfo').textContent = '[' + extraction.startPos + '-' + extraction.endPos + ']';\n      document.getElementById('progressSlider').value = currentIndex;\n\n      const playBtn = document.querySelector('.lx-control-btn');\n      if (playBtn) playBtn.textContent = isPlaying ? '\u23f8 Pause' : '\u25b6\ufe0f Play';\n\n      const prevHighlight = document.querySelector('.lx-text-window .lx-current-highlight');\n      if (prevHighlight) prevHighlight.classList.remove('lx-current-highlight');\n      const currentSpan = document.querySelector('.lx-text-window span[data-idx=\"' + currentIndex + '\"]');\n      if (currentSpan) {\n        currentSpan.classList.add('lx-current-highlight');\n        currentSpan.scrollIntoView({block: 'center', behavior: 'smooth'});\n      }\n    }\n\n    function nextExtraction() {\n      currentIndex = (currentIndex + 1) % extractions.length;\n      updateDisplay();\n    }\n\n    function prevExtraction() {\n      currentIndex = (currentIndex - 1 + extractions.length) % extractions.length;\n      updateDisplay();\n    }\n\n    function jumpToExtraction(index) {\n      currentIndex = parseInt(index);\n      updateDisplay();\n    }\n\n    function playPause() {\n      if (isPlaying) {\n        clearInterval(animationInterval);\n        isPlaying = false;\n      } else {\n        animationInterval = setInterval(nextExtraction, animationSpeed * 1000);\n        isPlaying = true;\n      }\n      updateDisplay();\n    }\n\n    window.playPause = playPause;\n    window.nextExtraction = nextExtraction;\n    window.prevExtraction = prevExtraction;\n    window.jumpToExtraction = jumpToExtraction;\n\n    updateDisplay();\n  })();\n\u003c/script>"}, {"id": "Paper_93", "label": "Paper_93: Identification of prevalent problems is an importa...", "content": "\u003cstyle>\n.lx-highlight { position: relative; border-radius:3px; padding:1px 2px;}\n.lx-highlight .lx-tooltip {\n  visibility: hidden;\n  opacity: 0;\n  transition: opacity 0.2s ease-in-out;\n  background: #333;\n  color: #fff;\n  text-align: left;\n  border-radius: 4px;\n  padding: 6px 8px;\n  position: absolute;\n  z-index: 1000;\n  bottom: 125%;\n  left: 50%;\n  transform: translateX(-50%);\n  font-size: 12px;\n  max-width: 240px;\n  white-space: normal;\n  box-shadow: 0 2px 6px rgba(0,0,0,0.3);\n}\n.lx-highlight:hover .lx-tooltip { visibility: visible; opacity:1; }\n.lx-animated-wrapper { max-width: 100%; font-family: Arial, sans-serif; }\n.lx-controls {\n  background: #fafafa; border: 1px solid #90caf9; border-radius: 8px;\n  padding: 12px; margin-bottom: 16px;\n}\n.lx-button-row {\n  display: flex; justify-content: center; gap: 8px; margin-bottom: 12px;\n}\n.lx-control-btn {\n  background: #4285f4; color: white; border: none; border-radius: 4px;\n  padding: 8px 16px; cursor: pointer; font-size: 13px; font-weight: 500;\n  transition: background-color 0.2s;\n}\n.lx-control-btn:hover { background: #3367d6; }\n.lx-progress-container {\n  margin-bottom: 8px;\n}\n.lx-progress-slider {\n  width: 100%; margin: 0; appearance: none; height: 6px;\n  background: #ddd; border-radius: 3px; outline: none;\n}\n.lx-progress-slider::-webkit-slider-thumb {\n  appearance: none; width: 18px; height: 18px; background: #4285f4;\n  border-radius: 50%; cursor: pointer;\n}\n.lx-progress-slider::-moz-range-thumb {\n  width: 18px; height: 18px; background: #4285f4; border-radius: 50%;\n  cursor: pointer; border: none;\n}\n.lx-status-text {\n  text-align: center; font-size: 12px; color: #666; margin-top: 4px;\n}\n.lx-text-window {\n  font-family: monospace; white-space: pre-wrap; border: 1px solid #90caf9;\n  padding: 12px; max-height: 260px; overflow-y: auto; margin-bottom: 12px;\n  line-height: 1.6;\n}\n.lx-attributes-panel {\n  background: #fafafa; border: 1px solid #90caf9; border-radius: 6px;\n  padding: 8px 10px; margin-top: 8px; font-size: 13px;\n}\n.lx-current-highlight {\n  border-bottom: 4px solid #ff4444;\n  font-weight: bold;\n  animation: lx-pulse 1s ease-in-out;\n}\n@keyframes lx-pulse {\n  0% { text-decoration-color: #ff4444; }\n  50% { text-decoration-color: #ff0000; }\n  100% { text-decoration-color: #ff4444; }\n}\n.lx-legend {\n  font-size: 12px; margin-bottom: 8px;\n  padding-bottom: 8px; border-bottom: 1px solid #e0e0e0;\n}\n.lx-label {\n  display: inline-block;\n  padding: 2px 4px;\n  border-radius: 3px;\n  margin-right: 4px;\n  color: #000;\n}\n.lx-attr-key {\n  font-weight: 600;\n  color: #1565c0;\n  letter-spacing: 0.3px;\n}\n.lx-attr-value {\n  font-weight: 400;\n  opacity: 0.85;\n  letter-spacing: 0.2px;\n}\n\n/* Add optimizations with larger fonts and better readability for GIFs */\n.lx-gif-optimized .lx-text-window { font-size: 16px; line-height: 1.8; }\n.lx-gif-optimized .lx-attributes-panel { font-size: 15px; }\n.lx-gif-optimized .lx-current-highlight { text-decoration-thickness: 4px; }\n\u003c/style>\n\u003cdiv class=\"lx-animated-wrapper lx-gif-optimized\">\n  \u003cdiv class=\"lx-attributes-panel\">\n    \u003cdiv class=\"lx-legend\">Highlights Legend: \u003cspan class=\"lx-label\" style=\"background-color:#D2E3FC;\">Methodology\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#C8E6C9;\">Results\u003c/span>\u003c/div>\n    \u003cdiv id=\"attributesContainer\">\u003c/div>\n  \u003c/div>\n  \u003cdiv class=\"lx-text-window\" id=\"textWindow\">\n    Identification of prevalent problems is an important process of strategic innovation for stakeholders of trending technologies. This paper proposes a systematic and replicable method of patent analysis to identify problems to be solved requisite for sustainable technology planning and development, by implementing the concept of \u2018context\u2019 to facilitate problem identification. The main concept of the method entails the importance of the connections between contextual information and problems to provide more focused, relevant, and constructive insights essential for instating goals for research and development activities. These context\u2013problem entities and their entwined connections are discovered using \u003cspan class=\"lx-highlight lx-current-highlight\" data-idx=\"0\" style=\"background-color:#D2E3FC;\">keyword pattern matching, grammar-based text mining, and co-word analysis techniques. The intermediary outputs are then utilized to generate the proposed context\u2013problem network (CP net) for social network, grammar, and quantitative data analysis.\u003c/span> For verification, our method was applied to 737 patents in the wireless energy transmission technology domain, successfully yielding \u003cspan class=\"lx-highlight\" data-idx=\"1\" style=\"background-color:#C8E6C9;\">CP net\u003c/span> data. The detailed analysis of the resulting CP net data delivered meaningful information in the wireless charging technology field: The main contexts, \u201cbatteries\u201d, \u201cpower transmission coils\u201d, and \u201ccores\u201d, are found to be most relevant to the main problems, \u201cmaximizing coupling efficiency\u201d, \u201cminimizing DC signal components\u201d, and \u201ccharging batteries\u201d. The results provide a wide range of informative perspectives for individuals, the scientific community, corporate, and market-level stakeholders. Furthermore, the \u003cspan class=\"lx-highlight\" data-idx=\"2\" style=\"background-color:#C8E6C9;\">method\u003c/span> of this study can be applicable to various technologies since it is independent of specific subject domains. Future research directions aim to improve this method for better quality and modeling of contexts and problems.\n  \u003c/div>\n  \u003cdiv class=\"lx-controls\">\n    \u003cdiv class=\"lx-button-row\">\n      \u003cbutton class=\"lx-control-btn\" onclick=\"playPause()\">\u25b6\ufe0f Play\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"prevExtraction()\">\u23ee Previous\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"nextExtraction()\">\u23ed Next\u003c/button>\n    \u003c/div>\n    \u003cdiv class=\"lx-progress-container\">\n      \u003cinput type=\"range\" id=\"progressSlider\" class=\"lx-progress-slider\"\n             min=\"0\" max=\"2\" value=\"0\"\n             onchange=\"jumpToExtraction(this.value)\">\n    \u003c/div>\n    \u003cdiv class=\"lx-status-text\">\n      Entity \u003cspan id=\"entityInfo\">1/3\u003c/span> |\n      Pos \u003cspan id=\"posInfo\">[710-957]\u003c/span>\n    \u003c/div>\n  \u003c/div>\n\u003c/div>\n\n\u003cscript>\n  (function() {\n    const extractions = [{\"index\": 0, \"class\": \"Methodology\", \"text\": \"Use keyword pattern matching, grammar\\u2011based text mining, and co\\u2011word analysis to discover context\\u2013problem entities.\", \"color\": \"#D2E3FC\", \"startPos\": 710, \"endPos\": 957, \"beforeText\": \"ntial for instating goals for research and development activities. These context\\u2013problem entities and their entwined connections are discovered using \", \"extractionText\": \"keyword pattern matching, grammar-based text mining, and co-word analysis techniques. The intermediary outputs are then utilized to generate the proposed context\\u2013problem network (CP net) for social network, grammar, and quantitative data analysis.\", \"afterText\": \" For verification, our method was applied to 737 patents in the wireless energy transmission technology domain, successfully yielding CP net data. The\", \"attributesHtml\": \"\u003cdiv>\u003cstrong>class:\u003c/strong> Methodology\u003c/div>\u003cdiv>\u003cstrong>attributes:\u003c/strong> {}\u003c/div>\"}, {\"index\": 1, \"class\": \"Results\", \"text\": \"CP net reveals main contexts (batteries, power transmission coils, cores) linked to key problems (maximizing coupling efficiency, minimizing DC signal components, charging batteries).\", \"color\": \"#C8E6C9\", \"startPos\": 1091, \"endPos\": 1097, \"beforeText\": \"e data analysis. For verification, our method was applied to 737 patents in the wireless energy transmission technology domain, successfully yielding \", \"extractionText\": \"CP net\", \"afterText\": \" data. The detailed analysis of the resulting CP net data delivered meaningful information in the wireless charging technology field: The main context\", \"attributesHtml\": \"\u003cdiv>\u003cstrong>class:\u003c/strong> Results\u003c/div>\u003cdiv>\u003cstrong>attributes:\u003c/strong> {}\u003c/div>\"}, {\"index\": 2, \"class\": \"Results\", \"text\": \"Method is domain\\u2011independent and can be extended to other technologies.\", \"color\": \"#C8E6C9\", \"startPos\": 1614, \"endPos\": 1620, \"beforeText\": \"rovide a wide range of informative perspectives for individuals, the scientific community, corporate, and market-level stakeholders. Furthermore, the \", \"extractionText\": \"method\", \"afterText\": \" of this study can be applicable to various technologies since it is independent of specific subject domains. Future research directions aim to improv\", \"attributesHtml\": \"\u003cdiv>\u003cstrong>class:\u003c/strong> Results\u003c/div>\u003cdiv>\u003cstrong>attributes:\u003c/strong> {}\u003c/div>\"}];\n    let currentIndex = 0;\n    let isPlaying = false;\n    let animationInterval = null;\n    let animationSpeed = 1.0;\n\n    function updateDisplay() {\n      const extraction = extractions[currentIndex];\n      if (!extraction) return;\n\n      document.getElementById('attributesContainer').innerHTML = extraction.attributesHtml;\n      document.getElementById('entityInfo').textContent = (currentIndex + 1) + '/' + extractions.length;\n      document.getElementById('posInfo').textContent = '[' + extraction.startPos + '-' + extraction.endPos + ']';\n      document.getElementById('progressSlider').value = currentIndex;\n\n      const playBtn = document.querySelector('.lx-control-btn');\n      if (playBtn) playBtn.textContent = isPlaying ? '\u23f8 Pause' : '\u25b6\ufe0f Play';\n\n      const prevHighlight = document.querySelector('.lx-text-window .lx-current-highlight');\n      if (prevHighlight) prevHighlight.classList.remove('lx-current-highlight');\n      const currentSpan = document.querySelector('.lx-text-window span[data-idx=\"' + currentIndex + '\"]');\n      if (currentSpan) {\n        currentSpan.classList.add('lx-current-highlight');\n        currentSpan.scrollIntoView({block: 'center', behavior: 'smooth'});\n      }\n    }\n\n    function nextExtraction() {\n      currentIndex = (currentIndex + 1) % extractions.length;\n      updateDisplay();\n    }\n\n    function prevExtraction() {\n      currentIndex = (currentIndex - 1 + extractions.length) % extractions.length;\n      updateDisplay();\n    }\n\n    function jumpToExtraction(index) {\n      currentIndex = parseInt(index);\n      updateDisplay();\n    }\n\n    function playPause() {\n      if (isPlaying) {\n        clearInterval(animationInterval);\n        isPlaying = false;\n      } else {\n        animationInterval = setInterval(nextExtraction, animationSpeed * 1000);\n        isPlaying = true;\n      }\n      updateDisplay();\n    }\n\n    window.playPause = playPause;\n    window.nextExtraction = nextExtraction;\n    window.prevExtraction = prevExtraction;\n    window.jumpToExtraction = jumpToExtraction;\n\n    updateDisplay();\n  })();\n\u003c/script>"}, {"id": "Paper_94", "label": "Paper_94: Patent statistics provide insight into a range of ...", "content": "\u003cstyle>\n.lx-highlight { position: relative; border-radius:3px; padding:1px 2px;}\n.lx-highlight .lx-tooltip {\n  visibility: hidden;\n  opacity: 0;\n  transition: opacity 0.2s ease-in-out;\n  background: #333;\n  color: #fff;\n  text-align: left;\n  border-radius: 4px;\n  padding: 6px 8px;\n  position: absolute;\n  z-index: 1000;\n  bottom: 125%;\n  left: 50%;\n  transform: translateX(-50%);\n  font-size: 12px;\n  max-width: 240px;\n  white-space: normal;\n  box-shadow: 0 2px 6px rgba(0,0,0,0.3);\n}\n.lx-highlight:hover .lx-tooltip { visibility: visible; opacity:1; }\n.lx-animated-wrapper { max-width: 100%; font-family: Arial, sans-serif; }\n.lx-controls {\n  background: #fafafa; border: 1px solid #90caf9; border-radius: 8px;\n  padding: 12px; margin-bottom: 16px;\n}\n.lx-button-row {\n  display: flex; justify-content: center; gap: 8px; margin-bottom: 12px;\n}\n.lx-control-btn {\n  background: #4285f4; color: white; border: none; border-radius: 4px;\n  padding: 8px 16px; cursor: pointer; font-size: 13px; font-weight: 500;\n  transition: background-color 0.2s;\n}\n.lx-control-btn:hover { background: #3367d6; }\n.lx-progress-container {\n  margin-bottom: 8px;\n}\n.lx-progress-slider {\n  width: 100%; margin: 0; appearance: none; height: 6px;\n  background: #ddd; border-radius: 3px; outline: none;\n}\n.lx-progress-slider::-webkit-slider-thumb {\n  appearance: none; width: 18px; height: 18px; background: #4285f4;\n  border-radius: 50%; cursor: pointer;\n}\n.lx-progress-slider::-moz-range-thumb {\n  width: 18px; height: 18px; background: #4285f4; border-radius: 50%;\n  cursor: pointer; border: none;\n}\n.lx-status-text {\n  text-align: center; font-size: 12px; color: #666; margin-top: 4px;\n}\n.lx-text-window {\n  font-family: monospace; white-space: pre-wrap; border: 1px solid #90caf9;\n  padding: 12px; max-height: 260px; overflow-y: auto; margin-bottom: 12px;\n  line-height: 1.6;\n}\n.lx-attributes-panel {\n  background: #fafafa; border: 1px solid #90caf9; border-radius: 6px;\n  padding: 8px 10px; margin-top: 8px; font-size: 13px;\n}\n.lx-current-highlight {\n  border-bottom: 4px solid #ff4444;\n  font-weight: bold;\n  animation: lx-pulse 1s ease-in-out;\n}\n@keyframes lx-pulse {\n  0% { text-decoration-color: #ff4444; }\n  50% { text-decoration-color: #ff0000; }\n  100% { text-decoration-color: #ff4444; }\n}\n.lx-legend {\n  font-size: 12px; margin-bottom: 8px;\n  padding-bottom: 8px; border-bottom: 1px solid #e0e0e0;\n}\n.lx-label {\n  display: inline-block;\n  padding: 2px 4px;\n  border-radius: 3px;\n  margin-right: 4px;\n  color: #000;\n}\n.lx-attr-key {\n  font-weight: 600;\n  color: #1565c0;\n  letter-spacing: 0.3px;\n}\n.lx-attr-value {\n  font-weight: 400;\n  opacity: 0.85;\n  letter-spacing: 0.2px;\n}\n\n/* Add optimizations with larger fonts and better readability for GIFs */\n.lx-gif-optimized .lx-text-window { font-size: 16px; line-height: 1.8; }\n.lx-gif-optimized .lx-attributes-panel { font-size: 15px; }\n.lx-gif-optimized .lx-current-highlight { text-decoration-thickness: 4px; }\n\u003c/style>\n\u003cdiv class=\"lx-animated-wrapper lx-gif-optimized\">\n  \u003cdiv class=\"lx-attributes-panel\">\n    \u003cdiv class=\"lx-legend\">Highlights Legend: \u003cspan class=\"lx-label\" style=\"background-color:#D2E3FC;\">Background\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#C8E6C9;\">Purpose\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#FEF0C3;\">Results\u003c/span>\u003c/div>\n    \u003cdiv id=\"attributesContainer\">\u003c/div>\n  \u003c/div>\n  \u003cdiv class=\"lx-text-window\" id=\"textWindow\">\n    Patent statistics provide insight into a range of economic phenomena in the economics of innovation. Since the earliest research using patent data, it was recognized that \u003cspan class=\"lx-highlight lx-current-highlight\" data-idx=\"0\" style=\"background-color:#D2E3FC;\">patents are highly heterogeneous\u003c/span> with a minority of patents having much greater impact and value than others. \u003cspan class=\"lx-highlight\" data-idx=\"1\" style=\"background-color:#D2E3FC;\">Citation counts are a\u003c/span> key measurement of patents, observable directly from patent bibliographic data, which carries information about \u003cspan class=\"lx-highlight\" data-idx=\"2\" style=\"background-color:#FEF0C3;\">patent\u003c/span> characteristics. But patent citations form a complex network that carries more information about patents than the number of a patent&#x27;s immediate neighbors.This dissertation \u003cspan class=\"lx-highlight\" data-idx=\"3\" style=\"background-color:#C8E6C9;\">explores network measures that exploit this structure to extract more information about patents. The first chapter of this dissertation is addressed to network centrality and the measurement of patent value. The centrality of a patent is negatively related, after controls for citation counts, to public company market value. This establishes that centrality measurements carry information about patent attributes beyond citation counts, and suggests a clear market saturation phenomenon that may drive the result.\u003c/span>The next chapter considers \u003cspan class=\"lx-highlight\" data-idx=\"4\" style=\"background-color:#C8E6C9;\">whether patent centrality measurements can detect probable holdup in the economic space of patents. Patent pools associated with technical standards, such as the MPEG-2 video compression method, can relate to inventions subject to many competing rights. Centrality measurements are lower for patents that are in the patent pool, suggesting a line of research into the measurement of patent complementarity and substitute relationships.\u003c/span>The remaining chapter concerns technology identification from patent citations. Classifying patents by technology is a common necessity in patent empirics, and existing approaches using administrative classification suffer certain inevitable limitations due to the nature of the classification system. Community detection algorithms can use citations to break patents into natural groups. An empirical analysis shows that the communities thus produced contain more information than administrative classifications and can detect underlying technological changes before the classification system does.\n  \u003c/div>\n  \u003cdiv class=\"lx-controls\">\n    \u003cdiv class=\"lx-button-row\">\n      \u003cbutton class=\"lx-control-btn\" onclick=\"playPause()\">\u25b6\ufe0f Play\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"prevExtraction()\">\u23ee Previous\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"nextExtraction()\">\u23ed Next\u003c/button>\n    \u003c/div>\n    \u003cdiv class=\"lx-progress-container\">\n      \u003cinput type=\"range\" id=\"progressSlider\" class=\"lx-progress-slider\"\n             min=\"0\" max=\"4\" value=\"0\"\n             onchange=\"jumpToExtraction(this.value)\">\n    \u003c/div>\n    \u003cdiv class=\"lx-status-text\">\n      Entity \u003cspan id=\"entityInfo\">1/5\u003c/span> |\n      Pos \u003cspan id=\"posInfo\">[171-203]\u003c/span>\n    \u003c/div>\n  \u003c/div>\n\u003c/div>\n\n\u003cscript>\n  (function() {\n    const extractions = [{\"index\": 0, \"class\": \"Background\", \"text\": \"Patents are highly heterogeneous, with a minority accounting for most impact and value.\", \"color\": \"#D2E3FC\", \"startPos\": 171, \"endPos\": 203, \"beforeText\": \"vide insight into a range of economic phenomena in the economics of innovation. Since the earliest research using patent data, it was recognized th tion playPause() {\n      if (isPlaying) {\n        clearInterval(animationInterval);\n        isPlaying = false;\n      } else {\n        animationInterval = setInterval(nextExtraction, animationSpeed * 1000);\n        isPlaying = true;\n      }\n      updateDisplay();\n    }\n\n    window.playPause = playPause;\n    window.nextExtraction = nextExtraction;\n    window.prevExtraction = prevExtraction;\n    window.jumpToExtraction = jumpToExtraction;\n\n    updateDisplay();\n  })();\n\u003c/script>"}, {"id": "Paper_95", "label": "Paper_95: Network Meta-analysis was used to compare the effi...", "content": "\u003cstyle>\n.lx-highlight { position: relative; border-radius:3px; padding:1px 2px;}\n.lx-highlight .lx-tooltip {\n  visibility: hidden;\n  opacity: 0;\n  transition: opacity 0.2s ease-in-out;\n  background: #333;\n  color: #fff;\n  text-align: left;\n  border-radius: 4px;\n  padding: 6px 8px;\n  position: absolute;\n  z-index: 1000;\n  bottom: 125%;\n  left: 50%;\n  transform: translateX(-50%);\n  font-size: 12px;\n  max-width: 240px;\n  white-space: normal;\n  box-shadow: 0 2px 6px rgba(0,0,0,0.3);\n}\n.lx-highlight:hover .lx-tooltip { visibility: visible; opacity:1; }\n.lx-animated-wrapper { max-width: 100%; font-family: Arial, sans-serif; }\n.lx-controls {\n  background: #fafafa; border: 1px solid #90caf9; border-radius: 8px;\n  padding: 12px; margin-bottom: 16px;\n}\n.lx-button-row {\n  display: flex; justify-content: center; gap: 8px; margin-bottom: 12px;\n}\n.lx-control-btn {\n  background: #4285f4; color: white; border: none; border-radius: 4px;\n  padding: 8px 16px; cursor: pointer; font-size: 13px; font-weight: 500;\n  transition: background-color 0.2s;\n}\n.lx-control-btn:hover { background: #3367d6; }\n.lx-progress-container {\n  margin-bottom: 8px;\n}\n.lx-progress-slider {\n  width: 100%; margin: 0; appearance: none; height: 6px;\n  background: #ddd; border-radius: 3px; outline: none;\n}\n.lx-progress-slider::-webkit-slider-thumb {\n  appearance: none; width: 18px; height: 18px; background: #4285f4;\n  border-radius: 50%; cursor: pointer;\n}\n.lx-progress-slider::-moz-range-thumb {\n  width: 18px; height: 18px; background: #4285f4; border-radius: 50%;\n  cursor: pointer; border: none;\n}\n.lx-status-text {\n  text-align: center; font-size: 12px; color: #666; margin-top: 4px;\n}\n.lx-text-window {\n  font-family: monospace; white-space: pre-wrap; border: 1px solid #90caf9;\n  padding: 12px; max-height: 260px; overflow-y: auto; margin-bottom: 12px;\n  line-height: 1.6;\n}\n.lx-attributes-panel {\n  background: #fafafa; border: 1px solid #90caf9; border-radius: 6px;\n  padding: 8px 10px; margin-top: 8px; font-size: 13px;\n}\n.lx-current-highlight {\n  border-bottom: 4px solid #ff4444;\n  font-weight: bold;\n  animation: lx-pulse 1s ease-in-out;\n}\n@keyframes lx-pulse {\n  0% { text-decoration-color: #ff4444; }\n  50% { text-decoration-color: #ff0000; }\n  100% { text-decoration-color: #ff4444; }\n}\n.lx-legend {\n  font-size: 12px; margin-bottom: 8px;\n  padding-bottom: 8px; border-bottom: 1px solid #e0e0e0;\n}\n.lx-label {\n  display: inline-block;\n  padding: 2px 4px;\n  border-radius: 3px;\n  margin-right: 4px;\n  color: #000;\n}\n.lx-attr-key {\n  font-weight: 600;\n  color: #1565c0;\n  letter-spacing: 0.3px;\n}\n.lx-attr-value {\n  font-weight: 400;\n  opacity: 0.85;\n  letter-spacing: 0.2px;\n}\n\n/* Add optimizations with larger fonts and better readability for GIFs */\n.lx-gif-optimized .lx-text-window { font-size: 16px; line-height: 1.8; }\n.lx-gif-optimized .lx-attributes-panel { font-size: 15px; }\n.lx-gif-optimized .lx-current-highlight { text-decoration-thickness: 4px; }\n\u003c/style>\n\u003cdiv class=\"lx-animated-wrapper lx-gif-optimized\">\n  \u003cdiv class=\"lx-attributes-panel\">\n    \u003cdiv class=\"lx-legend\">Highlights Legend: \u003cspan class=\"lx-label\" style=\"background-color:#D2E3FC;\">Results\u003c/span>\u003c/div>\n    \u003cdiv id=\"attributesContainer\">\u003c/div>\n  \u003c/div>\n  \u003cdiv class=\"lx-text-window\" id=\"textWindow\">\n    Network Meta-analysis was used to compare the efficacy and safety of Chinese patent medicines in the treatment of unstable angina pectoris. PubMed, Cochrane Library, CNKI, Wanfang, VIP and other databases were retrieved by computers from the establishment of the databases to June 2020. Randomized controlled trials(RCTs) of Chinese patent medicines for the treatment of unstable angina pectoris were collected. Two investigators independently screened out the literatures, and extracted data according to the inclusion and exclusion criteria. The quality of the included RCTs was evaluated according to the bias risk assessment tool recommended by the Cochrane System Reviewer Manual, and the Stata 13.0 software was used for data analysis and mapping. Through screening, 28 eligible studies were finally included, with the sample size of 2 885 cases, involving 8 Chinese patent medicines. The results of the network Meta-analysis showed that in terms of total effective rate for angina symptom improvement, the order was as follows: Shenshao Capsules &amp;gt; Naoxintong Capsules &amp;gt; \u003cspan class=\"lx-highlight lx-current-highlight\" data-idx=\"0\" style=\"background-color:#D2E3FC;\">Ginkgo Ketone Ester Dripping Pills\u003c/span> &amp;gt; Compound Danshen Dripping Pills &amp;gt; Ginkgo Leaf Tablets &amp;gt; Shexiang Baoxin Pills &amp;gt; Tongxinluo Capsules &amp;gt; Yindan Xinnaotong Soft Capsules; in terms of total effective rate for ECG curative effect, the order was as follows: Ginkgo Ketone Ester Dripping Pills&amp;gt;Compound Danshen Dripping Pills &amp;gt; Tongxinluo Capsules &amp;gt; Shenshao Capsules &amp;gt; Shexiang Baoxin Pills &amp;gt; Yindan Xinnaotong Soft Capsules; in terms of hypersensitivity-C-reactive protein curative effect, the order was as follows: Tongxinluo Capsules &amp;gt; Shenshao Capsules &amp;gt; Ginkgo Leaf Tablets&amp;gt;Compound Danshen Dropping Pills&amp;gt; Shexiang Baoxin Pills &amp;gt; Naoxintong Capsules &amp;gt; Yindan Xinnaotong Soft Capsules &amp;gt; Ginkgo Ketone Ester Dropping Pills. Chinese patent medicine combined with conventional therapy can improve the clinical efficacy of unstable angina pectoris. Due to the differences in the quantity and quality of the included studies, the order results of Chinese patent medicines need to be further verified.\n  \u003c/div>\n  \u003cdiv class=\"lx-controls\">\n    \u003cdiv class=\"lx-button-row\">\n      \u003cbutton class=\"lx-control-btn\" onclick=\"playPause()\">\u25b6\ufe0f Play\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"prevExtraction()\">\u23ee Previous\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"nextExtraction()\">\u23ed Next\u003c/button>\n    \u003c/div>\n    \u003cdiv class=\"lx-progress-container\">\n      \u003cinput type=\"range\" id=\"progressSlider\" class=\"lx-progress-slider\"\n             min=\"0\" max=\"0\" value=\"0\"\n             onchange=\"jumpToExtraction(this.value)\">\n    \u003c/div>\n    \u003cdiv class=\"lx-status-text\">\n      Entity \u003cspan id=\"entityInfo\">1/1\u003c/span> |\n      Pos \u003cspan id=\"posInfo\">[1083-1117]\u003c/span>\n    \u003c/div>\n  \u003c/div>\n\u003c/div>\n\n\u003cscript>\n  (function() {\n    const extractions = [{\"index\": 0, \"class\": \"Results\", \"text\": \"Ginkgo Ketone Ester Dripping Pills ranked highest for ECG curative effect, while Tongxinluo Capsules ranked highest for CRP curative effect.\", \"color\": \"#D2E3FC\", \"startPos\": 1083, \"endPos\": 1117, \"beforeText\": \"howed that in terms of total effective rate for angina symptom improvement, the order was as follows: Shenshao Capsules &amp;gt; Naoxintong Capsules &amp;gt; \", \"extractionText\": \"Ginkgo Ketone Ester Dripping Pills\", \"afterText\": \" &amp;gt; Compound Danshen Dripping Pills &amp;gt; Ginkgo Leaf Tablets &amp;gt; Shexiang Baoxin Pills &amp;gt; Tongxinluo Capsules &amp;gt; Yindan Xinnaotong Soft Capsule\", \"attributesHtml\": \"\u003cdiv>\u003cstrong>class:\u003c/strong> Results\u003c/div>\u003cdiv>\u003cstrong>attributes:\u003c/strong> {}\u003c/div>\"}];\n    let currentIndex = 0;\n    let isPlaying = false;\n    let animationInterval = null;\n    let animationSpeed = 1.0;\n\n    function updateDisplay() {\n      const extraction = extractions[currentIndex];\n      if (!extraction) return;\n\n      document.getElementById('attributesContainer').innerHTML = extraction.attributesHtml;\n      document.getElementById('entityInfo').textContent = (currentIndex + 1) + '/' + extractions.length;\n      document.getElementById('posInfo').textContent = '[' + extraction.startPos + '-' + extraction.endPos + ']';\n      document.getElementById('progressSlider').value = currentIndex;\n\n      const playBtn = document.querySelector('.lx-control-btn');\n      if (playBtn) playBtn.textContent = isPlaying ? '\u23f8 Pause' : '\u25b6\ufe0f Play';\n\n      const prevHighlight = document.querySelector('.lx-text-window .lx-current-highlight');\n      if (prevHighlight) prevHighlight.classList.remove('lx-current-highlight');\n      const currentSpan = document.querySelector('.lx-text-window span[data-idx=\"' + currentIndex + '\"]');\n      if (currentSpan) {\n        currentSpan.classList.add('lx-current-highlight');\n        currentSpan.scrollIntoView({block: 'center', behavior: 'smooth'});\n      }\n    }\n\n    function nextExtraction() {\n      currentIndex = (currentIndex + 1) % extractions.length;\n      updateDisplay();\n    }\n\n    function prevExtraction() {\n      currentIndex = (currentIndex - 1 + extractions.length) % extractions.length;\n      updateDisplay();\n    }\n\n    function jumpToExtraction(index) {\n      currentIndex = parseInt(index);\n      updateDisplay();\n    }\n\n    function playPause() {\n      if (isPlaying) {\n        clearInterval(animationInterval);\n        isPlaying = false;\n      } else {\n        animationInterval = setInterval(nextExtraction, animationSpeed * 1000);\n        isPlaying = true;\n      }\n      updateDisplay();\n    }\n\n    window.playPause = playPause;\n    window.nextExtraction = nextExtraction;\n    window.prevExtraction = prevExtraction;\n    window.jumpToExtraction = jumpToExtraction;\n\n    updateDisplay();\n  })();\n\u003c/script>"}, {"id": "Paper_96", "label": "Paper_96: Objectives: To evaluate and compare the efficacy, ...", "content": "\u003cstyle>\n.lx-highlight { position: relative; border-radius:3px; padding:1px 2px;}\n.lx-highlight .lx-tooltip {\n  visibility: hidden;\n  opacity: 0;\n  transition: opacity 0.2s ease-in-out;\n  background: #333;\n  color: #fff;\n  text-align: left;\n  border-radius: 4px;\n  padding: 6px 8px;\n  position: absolute;\n  z-index: 1000;\n  bottom: 125%;\n  left: 50%;\n  transform: translateX(-50%);\n  font-size: 12px;\n  max-width: 240px;\n  white-space: normal;\n  box-shadow: 0 2px 6px rgba(0,0,0,0.3);\n}\n.lx-highlight:hover .lx-tooltip { visibility: visible; opacity:1; }\n.lx-animated-wrapper { max-width: 100%; font-family: Arial, sans-serif; }\n.lx-controls {\n  background: #fafafa; border: 1px solid #90caf9; border-radius: 8px;\n  padding: 12px; margin-bottom: 16px;\n}\n.lx-button-row {\n  display: flex; justify-content: center; gap: 8px; margin-bottom: 12px;\n}\n.lx-control-btn {\n  background: #4285f4; color: white; border: none; border-radius: 4px;\n  padding: 8px 16px; cursor: pointer; font-size: 13px; font-weight: 500;\n  transition: background-color 0.2s;\n}\n.lx-control-btn:hover { background: #3367d6; }\n.lx-progress-container {\n  margin-bottom: 8px;\n}\n.lx-progress-slider {\n  width: 100%; margin: 0; appearance: none; height: 6px;\n  background: #ddd; border-radius: 3px; outline: none;\n}\n.lx-progress-slider::-webkit-slider-thumb {\n  appearance: none; width: 18px; height: 18px; background: #4285f4;\n  border-radius: 50%; cursor: pointer;\n}\n.lx-progress-slider::-moz-range-thumb {\n  width: 18px; height: 18px; background: #4285f4; border-radius: 50%;\n  cursor: pointer; border: none;\n}\n.lx-status-text {\n  text-align: center; font-size: 12px; color: #666; margin-top: 4px;\n}\n.lx-text-window {\n  font-family: monospace; white-space: pre-wrap; border: 1px solid #90caf9;\n  padding: 12px; max-height: 260px; overflow-y: auto; margin-bottom: 12px;\n  line-height: 1.6;\n}\n.lx-attributes-panel {\n  background: #fafafa; border: 1px solid #90caf9; border-radius: 6px;\n  padding: 8px 10px; margin-top: 8px; font-size: 13px;\n}\n.lx-current-highlight {\n  border-bottom: 4px solid #ff4444;\n  font-weight: bold;\n  animation: lx-pulse 1s ease-in-out;\n}\n@keyframes lx-pulse {\n  0% { text-decoration-color: #ff4444; }\n  50% { text-decoration-color: #ff0000; }\n  100% { text-decoration-color: #ff4444; }\n}\n.lx-legend {\n  font-size: 12px; margin-bottom: 8px;\n  padding-bottom: 8px; border-bottom: 1px solid #e0e0e0;\n}\n.lx-label {\n  display: inline-block;\n  padding: 2px 4px;\n  border-radius: 3px;\n  margin-right: 4px;\n  color: #000;\n}\n.lx-attr-key {\n  font-weight: 600;\n  color: #1565c0;\n  letter-spacing: 0.3px;\n}\n.lx-attr-value {\n  font-weight: 400;\n  opacity: 0.85;\n  letter-spacing: 0.2px;\n}\n\n/* Add optimizations with larger fonts and better readability for GIFs */\n.lx-gif-optimized .lx-text-window { font-size: 16px; line-height: 1.8; }\n.lx-gif-optimized .lx-attributes-panel { font-size: 15px; }\n.lx-gif-optimized .lx-current-highlight { text-decoration-thickness: 4px; }\n\u003c/style>\n\u003cdiv class=\"lx-animated-wrapper lx-gif-optimized\">\n  \u003cdiv class=\"lx-attributes-panel\">\n    \u003cdiv class=\"lx-legend\">Highlights Legend: \u003cspan class=\"lx-label\" style=\"background-color:#D2E3FC;\">Purpose\u003c/span>\u003c/div>\n    \u003cdiv id=\"attributesContainer\">\u003c/div>\n  \u003c/div>\n  \u003cdiv class=\"lx-text-window\" id=\"textWindow\">\n    Objectives: \u003cspan class=\"lx-highlight lx-current-highlight\" data-idx=\"0\" style=\"background-color:#D2E3FC;\">To evaluate and compare the efficacy, safety, and cost\u003c/span> of nine Chinese patent medicines (CPMs) combined with angiotensin-converting enzyme inhibitor (ACEI) or angiotensin receptor blocker (ARB) in treating early diabetic kidney disease (DKD). Design: Systematic review and network meta-analysis. Data sources: PubMed, Embase, Cochrane Library, Web of Science, clinicaltrials.gov, SinoMed, Chinese Biomedicine, China National Knowledge Infrastructure, WanFang, and Chongqing VIP Information databases were comprehensively searched from the beginning to February 2022. Review Methods: Randomized controlled trials (RCTs) including Bailing capsule (BLC); Jinshuibao capsule (JSB); Huangkui capsule (HKC); Compound Xueshuantong capsule (CXC); uremic clearance granule (UCG); Shenyan Kangfu tablet (SYKFT); tripterygium glycosides (TG); Keluoxin capsule (KLX), and Shenshuaining tablet (SSNT) combined with ACEI/ARB for patients with early DKD were reviewed. Data Synthesis: Two reviewers independently screened articles, extracted data, and assessed the risk of bias. Risk ratios (RRs) and mean difference (MD) were reckoned to assess dichotomous variable quantities and continuous variable quantities, respectively. Using the surface under the cumulative ranking curve (SUCRA), we then ranked each therapeutic regime. Results: Ultimately, 160 RCTs involving 13,365 patients and nine CPMs were included. UCG showed significantly higher probabilities on urinary albumin excretion rate (UAER) when compared with ACEI/ARB group, with MD of \u221247 (95%CI) (\u221257, \u221237) and SUCRA 98.0%. The CXC group achieved a remarkable improvement in overall response rate (ORR) compared with ACEI/ARB (RR, 1.3, 95%CI (1.2, 1.5)) with SUCRA 91.9%. SSNT could be significantly superior to ACEI/ARB group in terms of serum creatinine (Scr) (\u221219 (\u221226, \u221212), SUCRA 99.3%) and adverse effects (AEs) (0.46 (0.17, 1.1), SUCRA 82.9%). BLC showed the greatest effectiveness on 24 h urinary total protein (24 h UTP) (\u2212170 (\u2212260, \u221283), SUCRA 78.5%) and triglyceride (Trig) (\u22120.89 (\u22121.2, \u22120.53), SUCRA 97.0%). From the cost-effectiveness analysis of CPMs in China, the cost of TG, SYKFT and CXC was 108, 600, and 648 RMB, respectively, per 3 months and were ranked in the top three. Conclusion: UCG and CXC might be the optimum selection for improving UAER and ORR, and SSNT could be significantly superior to ACEI/ARB group in terms of Scr and AEs. BLC shows the best curative effect on 24 h UTP and Trig. TG shows the highest cost-effectiveness among the nine CPMs.\n  \u003c/div>\n  \u003cdiv class=\"lx-controls\">\n    \u003cdiv class=\"lx-button-row\">\n      \u003cbutton class=\"lx-control-btn\" onclick=\"playPause()\">\u25b6\ufe0f Play\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"prevExtraction()\">\u23ee Previous\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"nextExtraction()\">\u23ed Next\u003c/button>\n    \u003c/div>\n    \u003cdiv class=\"lx-progress-container\">\n      \u003cinput type=\"range\" id=\"progressSlider\" class=\"lx-progress-slider\"\n             min=\"0\" max=\"0\" value=\"0\"\n             onchange=\"jumpToExtraction(this.value)\">\n    \u003c/div>\n    \u003cdiv class=\"lx-status-text\">\n      Entity \u003cspan id=\"entityInfo\">1/1\u003c/span> |\n      Pos \u003cspan id=\"posInfo\">[12-66]\u003c/span>\n    \u003c/div>\n  \u003c/div>\n\u003c/div>\n\n\u003cscript>\n  (function() {\n    const extractions = [{\"index\": 0, \"class\": \"Purpose\", \"text\": \"To evaluate and compare the efficacy, safety, and cost-effectiveness of nine CPMs combined with ACEI/ARB in patients with early DKD.\", \"color\": \"#D2E3FC\", \"startPos\": 12, \"endPos\": 66, \"beforeText\": \"Objectives: \", \"extractionText\": \"To evaluate and compare the efficacy, safety, and cost\", \"afterText\": \" of nine Chinese patent medicines (CPMs) combined with angiotensin-converting enzyme inhibitor (ACEI) or angiotensin receptor blocker (ARB) in treatin\", \"attributesHtml\": \"\u003cdiv>\u003cstrong>class:\u003c/strong> Purpose\u003c/div>\u003cdiv>\u003cstrong>attributes:\u003c/strong> {}\u003c/div>\"}];\n    let currentIndex = 0;\n    let isPlaying = false;\n    let animationInterval = null;\n    let animationSpeed = 1.0;\n\n    function updateDisplay() {\n      const extraction = extractions[currentIndex];\n      if (!extraction) return;\n\n      document.getElementById('attributesContainer').innerHTML = extraction.attributesHtml;\n      document.getElementById('entityInfo').textContent = (currentIndex + 1) + '/' + extractions.length;\n      document.getElementById('posInfo').textContent = '[' + extraction.startPos + '-' + extraction.endPos + ']';\n      document.getElementById('progressSlider').value = currentIndex;\n\n      const playBtn = document.querySelector('.lx-control-btn');\n      if (playBtn) playBtn.textContent = isPlaying ? '\u23f8 Pause' : '\u25b6\ufe0f Play';\n\n      const prevHighlight = document.querySelector('.lx-text-window .lx-current-highlight');\n      if (prevHighlight) prevHighlight.classList.remove('lx-current-highlight');\n      const currentSpan = document.querySelector('.lx-text-window span[data-idx=\"' + currentIndex + '\"]');\n      if (currentSpan) {\n        currentSpan.classList.add('lx-current-highlight');\n        currentSpan.scrollIntoView({block: 'center', behavior: 'smooth'});\n      }\n    }\n\n    function nextExtraction() {\n      currentIndex = (currentIndex + 1) % extractions.length;\n      updateDisplay();\n    }\n\n    function prevExtraction() {\n      currentIndex = (currentIndex - 1 + extractions.length) % extractions.length;\n      updateDisplay();\n    }\n\n    function jumpToExtraction(index) {\n      currentIndex = parseInt(index);\n      updateDisplay();\n    }\n\n    function playPause() {\n      if (isPlaying) {\n        clearInterval(animationInterval);\n        isPlaying = false;\n      } else {\n        animationInterval = setInterval(nextExtraction, animationSpeed * 1000);\n        isPlaying = true;\n      }\n      updateDisplay();\n    }\n\n    window.playPause = playPause;\n    window.nextExtraction = nextExtraction;\n    window.prevExtraction = prevExtraction;\n    window.jumpToExtraction = jumpToExtraction;\n\n    updateDisplay();\n  })();\n\u003c/script>"}, {"id": "Paper_97", "label": "Paper_97: This study proposes a different angle to evaluate ...", "content": "\u003cstyle>\n.lx-highlight { position: relative; border-radius:3px; padding:1px 2px;}\n.lx-highlight .lx-tooltip {\n  visibility: hidden;\n  opacity: 0;\n  transition: opacity 0.2s ease-in-out;\n  background: #333;\n  color: #fff;\n  text-align: left;\n  border-radius: 4px;\n  padding: 6px 8px;\n  position: absolute;\n  z-index: 1000;\n  bottom: 125%;\n  left: 50%;\n  transform: translateX(-50%);\n  font-size: 12px;\n  max-width: 240px;\n  white-space: normal;\n  box-shadow: 0 2px 6px rgba(0,0,0,0.3);\n}\n.lx-highlight:hover .lx-tooltip { visibility: visible; opacity:1; }\n.lx-animated-wrapper { max-width: 100%; font-family: Arial, sans-serif; }\n.lx-controls {\n  background: #fafafa; border: 1px solid #90caf9; border-radius: 8px;\n  padding: 12px; margin-bottom: 16px;\n}\n.lx-button-row {\n  display: flex; justify-content: center; gap: 8px; margin-bottom: 12px;\n}\n.lx-control-btn {\n  background: #4285f4; color: white; border: none; border-radius: 4px;\n  padding: 8px 16px; cursor: pointer; font-size: 13px; font-weight: 500;\n  transition: background-color 0.2s;\n}\n.lx-control-btn:hover { background: #3367d6; }\n.lx-progress-container {\n  margin-bottom: 8px;\n}\n.lx-progress-slider {\n  width: 100%; margin: 0; appearance: none; height: 6px;\n  background: #ddd; border-radius: 3px; outline: none;\n}\n.lx-progress-slider::-webkit-slider-thumb {\n  appearance: none; width: 18px; height: 18px; background: #4285f4;\n  border-radius: 50%; cursor: pointer;\n}\n.lx-progress-slider::-moz-range-thumb {\n  width: 18px; height: 18px; background: #4285f4; border-radius: 50%;\n  cursor: pointer; border: none;\n}\n.lx-status-text {\n  text-align: center; font-size: 12px; color: #666; margin-top: 4px;\n}\n.lx-text-window {\n  font-family: monospace; white-space: pre-wrap; border: 1px solid #90caf9;\n  padding: 12px; max-height: 260px; overflow-y: auto; margin-bottom: 12px;\n  line-height: 1.6;\n}\n.lx-attributes-panel {\n  background: #fafafa; border: 1px solid #90caf9; border-radius: 6px;\n  padding: 8px 10px; margin-top: 8px; font-size: 13px;\n}\n.lx-current-highlight {\n  border-bottom: 4px solid #ff4444;\n  font-weight: bold;\n  animation: lx-pulse 1s ease-in-out;\n}\n@keyframes lx-pulse {\n  0% { text-decoration-color: #ff4444; }\n  50% { text-decoration-color: #ff0000; }\n  100% { text-decoration-color: #ff4444; }\n}\n.lx-legend {\n  font-size: 12px; margin-bottom: 8px;\n  padding-bottom: 8px; border-bottom: 1px solid #e0e0e0;\n}\n.lx-label {\n  display: inline-block;\n  padding: 2px 4px;\n  border-radius: 3px;\n  margin-right: 4px;\n  color: #000;\n}\n.lx-attr-key {\n  font-weight: 600;\n  color: #1565c0;\n  letter-spacing: 0.3px;\n}\n.lx-attr-value {\n  font-weight: 400;\n  opacity: 0.85;\n  letter-spacing: 0.2px;\n}\n\n/* Add optimizations with larger fonts and better readability for GIFs */\n.lx-gif-optimized .lx-text-window { font-size: 16px; line-height: 1.8; }\n.lx-gif-optimized .lx-attributes-panel { font-size: 15px; }\n.lx-gif-optimized .lx-current-highlight { text-decoration-thickness: 4px; }\n\u003c/style>\n\u003cdiv class=\"lx-animated-wrapper lx-gif-optimized\">\n  \u003cdiv class=\"lx-attributes-panel\">\n    \u003cdiv class=\"lx-legend\">Highlights Legend: \u003cspan class=\"lx-label\" style=\"background-color:#D2E3FC;\">Background\u003c/span>\u003c/div>\n    \u003cdiv id=\"attributesContainer\">\u003c/div>\n  \u003c/div>\n  \u003cdiv class=\"lx-text-window\" id=\"textWindow\">\n    This study proposes a different angle to evaluate patent value, namely regarding patent value as a combination of static characteristics and dynamic relationship. On one hand, a majority of patent static characteristics are fixed in their application, which means these characteristics are controlled by the owner of patent; on the other hand, the \u003cspan class=\"lx-highlight lx-current-highlight\" data-idx=\"0\" style=\"background-color:#D2E3FC;\">dynamic citation\u003c/span> relationship is formed by forward citation and backward citation, which means not controlled by the owner. If a patent takes an important position in other citation relationships, this implies the patent has more chance to gain and control technology and knowledge, and to have an important influence on subsequent patents. In other words, this patent is valuable. This study applies social network analysis to carry out the research purpose, regarding patent as a node and citation as the connection between nodes to build patent citation network. This study can provide a thinking mode based on social network analysis for companies; offer a more rational way to evaluate patent value from the perspective of dynamic development; construct an effective early warning mechanism for patent litigation.\n  \u003c/div>\n  \u003cdiv class=\"lx-controls\">\n    \u003cdiv class=\"lx-button-row\">\n      \u003cbutton class=\"lx-control-btn\" onclick=\"playPause()\">\u25b6\ufe0f Play\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"prevExtraction()\">\u23ee Previous\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"nextExtraction()\">\u23ed Next\u003c/button>\n    \u003c/div>\n    \u003cdiv class=\"lx-progress-container\">\n      \u003cinput type=\"range\" id=\"progressSlider\" class=\"lx-progress-slider\"\n             min=\"0\" max=\"0\" value=\"0\"\n             onchange=\"jumpToExtraction(this.value)\">\n    \u003c/div>\n    \u003cdiv class=\"lx-status-text\">\n      Entity \u003cspan id=\"entityInfo\">1/1\u003c/span> |\n x=\"' + currentIndex + '\"]');\n      if (currentSpan) {\n        currentSpan.classList.add('lx-current-highlight');\n        currentSpan.scrollIntoView({block: 'center', behavior: 'smooth'});\n      }\n    }\n\n    function nextExtraction() {\n      currentIndex = (currentIndex + 1) % extractions.length;\n      updateDisplay();\n    }\n\n    function prevExtraction() {\n      currentIndex = (currentIndex - 1 + extractions.length) % extractions.length;\n      updateDisplay();\n    }\n\n    function jumpToExtraction(index) {\n      currentIndex = parseInt(index);\n      updateDisplay();\n    }\n\n    function playPause() {\n      if (isPlaying) {\n        clearInterval(animationInterval);\n        isPlaying = false;\n      } else {\n        animationInterval = setInterval(nextExtraction, animationSpeed * 1000);\n        isPlaying = true;\n      }\n      updateDisplay();\n    }\n\n    window.playPause = playPause;\n    window.nextExtraction = nextExtraction;\n    window.prevExtraction = prevExtraction;\n    window.jumpToExtraction = jumpToExtraction;\n\n    updateDisplay();\n  })();\n\u003c/script>"}, {"id": "Paper_98", "label": "Paper_98: Network Meta-analysis was performed to systematica...", "content": "\u003cstyle>\n.lx-highlight { position: relative; border-radius:3px; padding:1px 2px;}\n.lx-highlight .lx-tooltip {\n  visibility: hidden;\n  opacity: 0;\n  transition: opacity 0.2s ease-in-out;\n  background: #333;\n  color: #fff;\n  text-align: left;\n  border-radius: 4px;\n  padding: 6px 8px;\n  position: absolute;\n  z-index: 1000;\n  bottom: 125%;\n  left: 50%;\n  transform: translateX(-50%);\n  font-size: 12px;\n  max-width: 240px;\n  white-space: normal;\n  box-shadow: 0 2px 6px rgba(0,0,0,0.3);\n}\n.lx-highlight:hover .lx-tooltip { visibility: visible; opacity:1; }\n.lx-animated-wrapper { max-width: 100%; font-family: Arial, sans-serif; }\n.lx-controls {\n  background: #fafafa; border: 1px solid #90caf9; border-radius: 8px;\n  padding: 12px; margin-bottom: 16px;\n}\n.lx-button-row {\n  display: flex; justify-content: center; gap: 8px; margin-bottom: 12px;\n}\n.lx-control-btn {\n  background: #4285f4; color: white; border: none; border-radius: 4px;\n  padding: 8px 16px; cursor: pointer; font-size: 13px; font-weight: 500;\n  transition: background-color 0.2s;\n}\n.lx-control-btn:hover { background: #3367d6; }\n.lx-progress-container {\n  margin-bottom: 8px;\n}\n.lx-progress-slider {\n  width: 100%; margin: 0; appearance: none; height: 6px;\n  background: #ddd; border-radius: 3px; outline: none;\n}\n.lx-progress-slider::-webkit-slider-thumb {\n  appearance: none; width: 18px; height: 18px; background: #4285f4;\n  border-radius: 50%; cursor: pointer;\n}\n.lx-progress-slider::-moz-range-thumb {\n  width: 18px; height: 18px; background: #4285f4; border-radius: 50%;\n  cursor: pointer; border: none;\n}\n.lx-status-text {\n  text-align: center; font-size: 12px; color: #666; margin-top: 4px;\n}\n.lx-text-window {\n  font-family: monospace; white-space: pre-wrap; border: 1px solid #90caf9;\n  padding: 12px; max-height: 260px; overflow-y: auto; margin-bottom: 12px;\n  line-height: 1.6;\n}\n.lx-attributes-panel {\n  background: #fafafa; border: 1px solid #90caf9; border-radius: 6px;\n  padding: 8px 10px; margin-top: 8px; font-size: 13px;\n}\n.lx-current-highlight {\n  border-bottom: 4px solid #ff4444;\n  font-weight: bold;\n  animation: lx-pulse 1s ease-in-out;\n}\n@keyframes lx-pulse {\n  0% { text-decoration-color: #ff4444; }\n  50% { text-decoration-color: #ff0000; }\n  100% { text-decoration-color: #ff4444; }\n}\n.lx-legend {\n  font-size: 12px; margin-bottom: 8px;\n  padding-bottom: 8px; border-bottom: 1px solid #e0e0e0;\n}\n.lx-label {\n  display: inline-block;\n  padding: 2px 4px;\n  border-radius: 3px;\n  margin-right: 4px;\n  color: #000;\n}\n.lx-attr-key {\n  font-weight: 600;\n  color: #1565c0;\n  letter-spacing: 0.3px;\n}\n.lx-attr-value {\n  font-weight: 400;\n  opacity: 0.85;\n  letter-spacing: 0.2px;\n}\n\n/* Add optimizations with larger fonts and better readability for GIFs */\n.lx-gif-optimized .lx-text-window { font-size: 16px; line-height: 1.8; }\n.lx-gif-optimized .lx-attributes-panel { font-size: 15px; }\n.lx-gif-optimized .lx-current-highlight { text-decoration-thickness: 4px; }\n\u003c/style>\n\u003cdiv class=\"lx-animated-wrapper lx-gif-optimized\">\n  \u003cdiv class=\"lx-attributes-panel\">\n    \u003cdiv class=\"lx-legend\">Highlights Legend: \u003cspan class=\"lx-label\" style=\"background-color:#D2E3FC;\">Methodology\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#C8E6C9;\">Purpose\u003c/span>\u003c/div>\n    \u003cdiv id=\"attributesContainer\">\u003c/div>\n  \u003c/div>\n  \u003cdiv class=\"lx-text-window\" id=\"textWindow\">\n    Network Meta-analysis was \u003cspan class=\"lx-highlight lx-current-highlight\" data-idx=\"0\" style=\"background-color:#D2E3FC;\">performed \u003cspan class=\"lx-highlight\" data-idx=\"1\" style=\"background-color:#C8E6C9;\">to systematically compare the efficacy of different Chinese patent medicines\u003c/span> for activating blood and resolving stasis in the treatment of endometriosis and \u003cspan class=\"lx-highlight\" data-idx=\"2\" style=\"background-color:#C8E6C9;\">to provide evidence\u003c/span>-based references for clinical medication regimens. The relevant randomized controlled trials(RCTs) involving Chinese patent medicines combined with conventional treatment(experimental group) vs conventional treatment(control group) were retrieved from Chinese and English literature databases. The bias risk assessment tool recommended in Cochrane handbook 5.3 was used to evaluate the quality of the included studies. The result data of each outcome index was extracted for network Meta-analysis in Stata 15.0. A total of 44 RCTs were included in this study, involving 4 345 patients and 9 Chinese patent medicines. The network Meta-analysis revealed the following trends.(1)In terms of reducing the visual analogue scale(VAS) scores, Dan&#x27;e Fukang Plaster+conventional treatment&amp;gt;Xuefu Zhuyu Capsules+conventional treatment&amp;gt;Gongliuxiao Capsules+conventional treatment.(2)In terms of reducing cancer antigen CA125, Xiaojin Capsules+conventional treatment&amp;gt;Shaofu Zhuyu Granules+conventional treatment&amp;gt;Dan&#x27;e Fukang Plaster+conventional treatment.(3)In terms of reducing estradiol(E_2), Gongliuxiao Capsules+conventional treatment&amp;gt;Xiaojin Capsules+conventional treatment&amp;gt;Sanjie Zhentong Capsules+conventional treatment.(4) In terms of reducing recurrence rate, Guizhi Fuling Capsules+conventional treatment&amp;gt;Xuefu Zhuyu Capsules+conventional treatment&amp;gt;Dan&#x27;e Fukang Plaster+conventional treatment.\u003c/span> The peroral Chinese patent medicines for activating blood and resolving stasis combined with conventional treatment have better efficacy in the treatment of endometriosis than conventional treatment. However, considering the low quality of the included literature, large-scale high-quality clinical trials are needed in the future research.\n  \u003c/div>\n  \u003cdiv class=\"lx-controls\">\n    \u003cdiv class=\"lx-button-row\">\n      \u003cbutton class=\"lx-control-btn\" onclick=\"playPause()\">\u25b6\ufe0f Play\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"prevExtraction()\">\u23ee Previous\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"nextExtraction()\">\u23ed Next\u003c/button>\n    \u003c/div>\n    \u003cdiv class=\"lx-progress-container\">\n      \u003cinput type=\"range\" id=\"progressSlider\" class=\"lx-progress-slider\"\n             min=\"0\" max=\"2\" value=\"0\"\n             onchange=\"jumpToExtraction(this.value)\">\n    \u003c/div>\n    \u003cdiv class=\"lx-status-text\">\n      Entity \u003cspan id=\"entityInfo\">1/3\u003c/span> |\n      Pos \u003cspan id=\"posInfo\">[36-112]\u003c/span>\n    \u003c/div>\n  \u003c/div>\n\u003c/div>\n\n\u003cscript>\n  (function() {\n    const extractions = [{\"index\": 0, \"class\": \"Methodology\", \"text\": \"Performed network meta\\u2011analysis in Stata 15.0 on outcome indices such as VAS score, CA125, estradiol (E2), and recurrence rate.\", \"color\": \"#D2E3FC\", \"startPos\": 26, \"endPos\": 1628, \"beforeText\": \"Network Meta-analysis was \", \"extractionText\": \"performed to systematically compare the efficacy of different Chinese patent medicines for activating blood and resolving stasis in the treatment of endometriosis and to provide evidence-based references for clinical medication regimens. The relevant randomized controlled trials(RCTs) involving Chinese patent medicines combined with conventional treatment(experimental group) vs conventional treatment(control group) were retrieved from Chinese and English literature databases. The bias risk assessment tool recommended in Cochrane handbook 5.3 was used to evaluate the quality of the included studies. The result data of each outcome index was extracted for network Meta-analysis in Stata 15.0. A total of 44 RCTs were included in this study, involving 4 345 patients and 9 Chinese patent medicines. The network Meta-analysis revealed the following trends.(1)In terms of reducing the visual analogue scale(VAS) scores, Dan&#x27;e Fukang Plaster+conventional treatment&amp;gt;Xuefu Zhuyu Capsules+conventional treatment&amp;gt;Gongliuxiao Capsules+conventional treatment.(2)In terms of reducing cancer antigen CA125, Xiaojin Capsules+conventional treatment&amp;gt;Shaofu Zhuyu Granules+conventional treatment&amp;gt;Dan&#x27;e Fukang Plaster+conventional treatment.(3)In terms of reducing estradiol(E_2), Gongliuxiao Capsules+conventional treatment&amp;gt;Xiaojin Capsules+conventional treatment&amp;gt;Sanjie Zhentong Capsules+conventional treatment.(4) In terms of reducing recurrence rate, Guizhi Fuling Capsules+conventional treatment&amp;gt;Xuefu Zhuyu Capsules+conventional treatment&amp;gt;Dan&#x27;e Fukang Plaster+conventional treatment.\"
