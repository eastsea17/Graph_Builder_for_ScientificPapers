lay();\n    }\n\n    function playPause() {\n      if (isPlaying) {\n        clearInterval(animationInterval);\n        isPlaying = false;\n      } else {\n        animationInterval = setInterval(nextExtraction, animationSpeed * 1000);\n        isPlaying = true;\n      }\n      updateDisplay();\n    }\n\n    window.playPause = playPause;\n    window.nextExtraction = nextExtraction;\n    window.prevExtraction = prevExtraction;\n    window.jumpToExtraction = jumpToExtraction;\n\n    updateDisplay();\n  })();\n\u003c/script>"}, {"id": "Paper_100", "label": "Paper_100: To evaluate the efficacy and safety of Chinese pat...", "content": "\u003cstyle>\n.lx-highlight { position: relative; border-radius:3px; padding:1px 2px;}\n.lx-highlight .lx-tooltip {\n  visibility: hidden;\n  opacity: 0;\n  transition: opacity 0.2s ease-in-out;\n  background: #333;\n  color: #fff;\n  text-align: left;\n  border-radius: 4px;\n  padding: 6px 8px;\n  position: absolute;\n  z-index: 1000;\n  bottom: 125%;\n  left: 50%;\n  transform: translateX(-50%);\n  font-size: 12px;\n  max-width: 240px;\n  white-space: normal;\n  box-shadow: 0 2px 6px rgba(0,0,0,0.3);\n}\n.lx-highlight:hover .lx-tooltip { visibility: visible; opacity:1; }\n.lx-animated-wrapper { max-width: 100%; font-family: Arial, sans-serif; }\n.lx-controls {\n  background: #fafafa; border: 1px solid #90caf9; border-radius: 8px;\n  padding: 12px; margin-bottom: 16px;\n}\n.lx-button-row {\n  display: flex; justify-content: center; gap: 8px; margin-bottom: 12px;\n}\n.lx-control-btn {\n  background: #4285f4; color: white; border: none; border-radius: 4px;\n  padding: 8px 16px; cursor: pointer; font-size: 13px; font-weight: 500;\n  transition: background-color 0.2s;\n}\n.lx-control-btn:hover { background: #3367d6; }\n.lx-progress-container {\n  margin-bottom: 8px;\n}\n.lx-progress-slider {\n  width: 100%; margin: 0; appearance: none; height: 6px;\n  background: #ddd; border-radius: 3px; outline: none;\n}\n.lx-progress-slider::-webkit-slider-thumb {\n  appearance: none; width: 18px; height: 18px; background: #4285f4;\n  border-radius: 50%; cursor: pointer;\n}\n.lx-progress-slider::-moz-range-thumb {\n  width: 18px; height: 18px; background: #4285f4; border-radius: 50%;\n  cursor: pointer; border: none;\n}\n.lx-status-text {\n  text-align: center; font-size: 12px; color: #666; margin-top: 4px;\n}\n.lx-text-window {\n  font-family: monospace; white-space: pre-wrap; border: 1px solid #90caf9;\n  padding: 12px; max-height: 260px; overflow-y: auto; margin-bottom: 12px;\n  line-height: 1.6;\n}\n.lx-attributes-panel {\n  background: #fafafa; border: 1px solid #90caf9; border-radius: 6px;\n  padding: 8px 10px; margin-top: 8px; font-size: 13px;\n}\n.lx-current-highlight {\n  border-bottom: 4px solid #ff4444;\n  font-weight: bold;\n  animation: lx-pulse 1s ease-in-out;\n}\n@keyframes lx-pulse {\n  0% { text-decoration-color: #ff4444; }\n  50% { text-decoration-color: #ff0000; }\n  100% { text-decoration-color: #ff4444; }\n}\n.lx-legend {\n  font-size: 12px; margin-bottom: 8px;\n  padding-bottom: 8px; border-bottom: 1px solid #e0e0e0;\n}\n.lx-label {\n  display: inline-block;\n  padding: 2px 4px;\n  border-radius: 3px;\n  margin-right: 4px;\n  color: #000;\n}\n.lx-attr-key {\n  font-weight: 600;\n  color: #1565c0;\n  letter-spacing: 0.3px;\n}\n.lx-attr-value {\n  font-weight: 400;\n  opacity: 0.85;\n  letter-spacing: 0.2px;\n}\n\n/* Add optimizations with larger fonts and better readability for GIFs */\n.lx-gif-optimized .lx-text-window { font-size: 16px; line-height: 1.8; }\n.lx-gif-optimized .lx-attributes-panel { font-size: 15px; }\n.lx-gif-optimized .lx-current-highlight { text-decoration-thickness: 4px; }\n\u003c/style>\n\u003cdiv class=\"lx-animated-wrapper lx-gif-optimized\">\n  \u003cdiv class=\"lx-attributes-panel\">\n    \u003cdiv class=\"lx-legend\">Highlights Legend: \u003cspan class=\"lx-label\" style=\"background-color:#D2E3FC;\">Methodology\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#C8E6C9;\">Purpose\u003c/span> \u003cspan class=\"lx-label\" style=\"background-color:#FEF0C3;\">Results\u003c/span>\u003c/div>\n    \u003cdiv id=\"attributesContainer\">\u003c/div>\n  \u003c/div>\n  \u003cdiv class=\"lx-text-window\" id=\"textWindow\">\n    \u003cspan class=\"lx-highlight lx-current-highlight\" data-idx=\"0\" style=\"background-color:#C8E6C9;\">To\u003c/span> evaluate the efficacy and safety of Chinese patent medicines in the treatment of insomnia by frequency network Meta-analysis. Randomized controlled trials of Chinese patent medicines for insomnia were \u003cspan class=\"lx-highlight\" data-idx=\"1\" style=\"background-color:#D2E3FC;\">retrieved from CNKI, Wanfang, VIP, SinoMed, PubMed, EMbase and Cochrane Library databases from the time of database establishment to October 2020.\u003c/span> The quality of the \u003cspan class=\"lx-highlight\" data-idx=\"2\" style=\"background-color:#D2E3FC;\">included RCTs was evaluated according to the Cochrane bias risk standard, and the data was analyzed by RevMan 5.3 and Stata/MP 15.1. A total of 11 kinds of Chinese patent medicines in 27 RCTs were included.\u003c/span> According to Meta-analysis, in term of the effective rate, Tianmeng Liquid, Zaoren Anshen Capsules, Shumian Capsules, Shensong Yangxin Capsules, Shenqi Wuweizi Tablets, Shugan Jieyu Capsules, Anshen Bunao Liquid and Qiye Anshen Tablets combined with nonbenzodiazepine drugs(NBZDs) were superior to NBZDs alone. In term of the improvement of Pittsburg sleeping quality index(PSQI) score, Tianmeng Liquid, Shumian Capsules, Shensong Yangxin Capsules, Bailemian Capsules, Shenqi Wuweizi Tablets, Shugan Jieyu Capsules, Yangxue Qingnao Granules and Yindan Xinnaotong Capsules combined with NBZDs were superior to NBZDs alone. In terms of the safety, Shumian Capsules, Shensong Yangxin Capsules, Shenqi Wuweizi Tablets and Qiye Anshen Tablets combined with NBZDs were superior to NBZDs alone. In terms of the avoidance of dizziness and headache, Qiye Anshen Tablets combined with NBZDs were superior to NBZDs alone. The results of Network Meta-analysis indicated that in term of the effective rate, top three optimal medication regimens were \u003cspan class=\"lx-highlight\" data-idx=\"3\" style=\"background-color:#FEF0C3;\">NBZDs combined with Shugan Jieyu Capsules,\u003c/span> combined with Zaoren Anshen Capsules and combined with Shensong Yangxin Capsules in the order from high to low. With the respect of improvement of PSQI score, top three optimal medication regimens were \u003cspan class=\"lx-highlight\" data-idx=\"4\" style=\"background-color:#FEF0C3;\">NBZDs combined with Yangxue Qingnao Granules,\u003c/span> combined with Tianmeng Liquid and combined with Yindan Xinnaotong Capsules in the order from high to low. In terms of the safety, top three optimal medication regimens were \u003cspan class=\"lx-highlight\" data-idx=\"5\" style=\"background-color:#FEF0C3;\">NBZDs combined with Qiye Anshen Tablets,\u003c/span> combined with Shensong Yangxin Capsules and combined with Shenqi Wuweizi Tablets in the order from high to low. In terms of the avoidance of dizziness and headache, top three optimal medication regimens were NBZDs combined with Qiye Anshen Tablets, combined with Zaoren Anshen Capsules and combined with Shumian Capsules in the order from high to low. In terms of the avoidance of fatigue, top three optimal medication regimens were NBZDs combined with Shensong Yangxin Capsules, combined with Shumian Capsules and combined with Qiye Anshen Tablets in the order from high to low. In conclusion\u003cspan class=\"lx-highlight\" data-idx=\"6\" style=\"background-color:#FEF0C3;\">, Chinese patent medicines combined with NBZDs can effectively alleviate the symptoms of insomnia with a high safety. However, the conclusion of this study needs to be verified by more high-quality studies because of the low methodological quality of the included studies.\u003c/span>\n  \u003c/div>\n  \u003cdiv class=\"lx-controls\">\n    \u003cdiv class=\"lx-button-row\">\n      \u003cbutton class=\"lx-control-btn\" onclick=\"playPause()\">\u25b6\ufe0f Play\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"prevExtraction()\">\u23ee Previous\u003c/button>\n      \u003cbutton class=\"lx-control-btn\" onclick=\"nextExtraction()\">\u23ed Next\u003c/button>\n    \u003c/div>\n    \u003cdiv class=\"lx-progress-container\">\n      \u003cinput type=\"range\" id=\"progressSlider\" class=\"lx-progress-slider\"\n             min=\"0\" max=\"6\" value=\"0\"\n             onchange=\"jumpToExtraction(this.value)\">\n    \u003c/div>\n    \u003cdiv class=\"lx-status-text\">\n      Entity \u003cspan id=\"entityInfo\">1/7\u003c/span> |\n      Pos \u003cspan id=\"posInfo\">[0-2]\u003c/span>\n    \u003c/div>\n  \u003c/div>\n\u003c/div>\n\n\u003cscript>\n  (function() {\n    const extractions = [{\"index\": 0, \"class\": \"Purpose\", \"text\": \"To assess the efficacy and safety of Chinese patent medicines in the treatment of insomnia using a network meta\\u2011analysis.\", \"color\": \"#C8E6C9\", \"startPos\": 0, \"endPos\": 2, \"beforeText\": \"\", \"extractionText\": \"To\", \"afterText\": \" evaluate the efficacy and safety of Chinese patent medicines in the treatment of insomnia by frequency network Meta-analysis. Randomized controlled t\", \"attributesHtml\": \"\u003cdiv>\u003cstrong>class:\u003c/strong> Purpose\u003c/div>\u003cdiv>\u003cstrong>attributes:\u003c/strong> {}\u003c/div>\"}, {\"index\": 1, \"class\": \"Methodology\", \"text\": \"Systematically retrieved RCTs from CNKI, Wanfang, VIP, SinoMed, PubMed, EMbase and Cochrane Library up to October 2020.\", \"color\": \"#D2E3FC\", \"startPos\": 204, \"endPos\": 350, \"beforeText\": \"medicines in the treatment of insomnia by frequency network Meta-analysis. Randomized controlled trials of Chinese patent medicines for insomnia were \", \"extractionText\": \"retrieved from CNKI, Wanfang, VIP, SinoMed, PubMed, EMbase and Cochrane Library databases from the time of database establishment to October 2020.\", \"afterText\": \" The quality of the included RCTs was evaluated according to the Cochrane bias risk standard, and the data was analyzed by RevMan 5.3 and Stata/MP 15.\", \"attributesHtml\": \"\u003cdiv>\u003cstrong>class:\u003c/strong> Methodology\u003c/div>\u003cdiv>\u003cstrong>attributes:\u003c/strong> {}\u003c/div>\"}, {\"index\": 2, \"class\": \"Methodology\", \"text\": \"Included 27 RCTs covering 11 Chinese patent medicines.\", \"color\": \"#D2E3FC\", \"startPos\": 370, \"endPos\": 576, \"beforeText\": \"NKI, Wanfang, VIP, SinoMed, PubMed, EMbase and Cochrane Library databases from the time of database establishment to October 2020. The quality of the \", \"extractionText\": \"included RCTs was evaluated according to the Cochrane bias risk standard, and the data was analyzed by RevMan 5.3 and Stata/MP 15.1. A total of 11 kinds of Chinese patent medicines in 27 RCTs were included.\", \"afterText\": \" According to Meta-analysis, in term of the effective rate, Tianmeng Liquid, Zaoren Anshen Capsules, Shumian Capsules, Shensong Yangxin Capsules, Shen\", \"attributesHtml\": \"\u003cdiv>\u003cstrong>class:\u003c/strong> Methodology\u003c/div>\u003cdiv>\u003cstrong>attributes:\u003c/strong> {}\u003c/div>\"}, {\"index\": 3, \"class\": \"Results\", \"text\": \"NBZDs combined with Shugan Jieyu Capsules, Zaoren Anshen Capsules, and Shensong Yangxin Capsules ranked top three for effective rate.\", \"color\": \"#FEF0C3\", \"startPos\": 1614, \"endPos\": 1656, \"beforeText\": \"uperior to NBZDs alone. The results of Network Meta-analysis indicated that in term of the effective rate, top three optimal medication regimens were \", \"extractionText\": \"NBZDs combined with Shugan Jieyu Capsules,\", \"afterText\": \" combined with Zaoren Anshen Capsules and combined with Shensong Yangxin Capsules in the order from high to low. With the respect of improvement of PS\", \"attributesHtml\": \"\u003cdiv>\u003cstrong>class:\u003c/strong> Results\u003c/div>\u003cdiv>\u003cstrong>attributes:\u003c/strong> {}\u003c/div>\"}, {\"index\": 4, \"class\": \"Results\", \"text\": \"NBZDs combined with Yangxue Qingnao Granules, Tianmeng Liquid, and Yindan Xinnaotong Capsules ranked top three for improvement in PSQI scores.\", \"color\": \"#FEF0C3\", \"startPos\": 1859, \"endPos\": 1904, \"beforeText\": \"th Shensong Yangxin Capsules in the order from high to low. With the respect of improvement of PSQI score, top three optimal medication regimens were \", \"extractionText\": \"NBZDs combined with Yangxue Qingnao Granules,\", \"afterText\": \" combined with Tianmeng Liquid and combined with Yindan Xinnaotong Capsules in the order from high to low. In terms of the safety, top three optimal m\", \"attributesHtml\": \"\u003cdiv>\u003cstrong>class:\u003c/strong> Results\u003c/div>\u003cdiv>\u003cstrong>attributes:\u003c/strong> {}\u003c/div>\"}, {\"index\": 5, \"class\": \"Results\", \"text\": \"NBZDs combined with Qiye Anshen Tablets, Shensong Yangxin Capsules, and Shenqi Wuweizi Tablets ranked top three for safety (adverse\\u2011event avoidance).\", \"color\": \"#FEF0C3\", \"startPos\": 2078, \"endPos\": 2118, \"beforeText\": \"Liquid and combined with Yindan Xinnaotong Capsules in the order from high to low. In terms of the safety, top three optimal medication regimens were \", \"extractionText\": \"NBZDs combined with Qiye Anshen Tablets,\", \"afterText\": \" combined with Shensong Yangxin Capsules and combined with Shenqi Wuweizi Tablets in the order from high to low. In terms of the avoidance of dizzines\", \"attributesHtml\": \"\u003cdiv>\u003cstrong>class:\u003c/strong> Results\u003c/div>\u003cdiv>\u003cstrong>attributes:\u003c/strong> {}\u003c/div>\"}, {\"index\": 6, \"class\": \"Results\", \"text\": \"Overall, Chinese patent medicines combined with NBZDs effectively alleviate insomnia symptoms with high safety, though conclusions are limited by low methodological quality of the included studies.\", \"color\": \"#FEF0C3\", \"startPos\": 2712, \"endPos\": 2984, \"beforeText\": \"ined with Shensong Yangxin Capsules, combined with Shumian Capsules and combined with Qiye Anshen Tablets in the order from high to low. In conclusion\", \"extractionText\": \", Chinese patent medicines combined with NBZDs can effectively alleviate the symptoms of insomnia with a high safety. However, the conclusion of this study needs to be verified by more high-quality studies because of the low methodological quality of the included studies.\", \"afterText\": \"\", \"attributesHtml\": \"\u003cdiv>\u003cstrong>class:\u003c/strong> Results\u003c/div>\u003cdiv>\u003cstrong>attributes:\u003c/strong> {}\u003c/div>\"}];\n    let currentIndex = 0;\n    let isPlaying = false;\n    let animationInterval = null;\n    let animationSpeed = 1.0;\n\n    function updateDisplay() {\n      const extraction = extractions[currentIndex];\n      if (!extraction) return;\n\n      document.getElementById('attributesContainer').innerHTML = extraction.attributesHtml;\n      document.getElementById('entityInfo').textContent = (currentIndex + 1) + '/' + extractions.length;\n      document.getElementById('posInfo').textContent = '[' + extraction.startPos + '-' + extraction.endPos + ']';\n      document.getElementById('progressSlider').value = currentIndex;\n\n      const playBtn = document.querySelector('.lx-control-btn');\n      if (playBtn) playBtn.textContent = isPlaying ? '\u23f8 Pause' : '\u25b6\ufe0f Play';\n\n      const prevHighlight = document.querySelector('.lx-text-window .lx-current-highlight');\n      if (prevHighlight) prevHighlight.classList.remove('lx-current-highlight');\n      const currentSpan = document.querySelector('.lx-text-window span[data-idx=\"' + currentIndex + '\"]');\n      if (currentSpan) {\n        currentSpan.classList.add('lx-current-highlight');\n        currentSpan.scrollIntoView({block: 'center', behavior: 'smooth'});\n      }\n    }\n\n    function nextExtraction() {\n      currentIndex = (currentIndex + 1) % extractions.length;\n      updateDisplay();\n    }\n\n    function prevExtraction() {\n      currentIndex = (currentIndex - 1 + extractions.length) % extractions.length;\n      updateDisplay();\n    }\n\n    function jumpToExtraction(index) {\n      currentIndex = parseInt(index);\n      updateDisplay();\n    }\n\n    function playPause() {\n      if (isPlaying) {\n        clearInterval(animationInterval);\n        isPlaying = false;\n      } else {\n        animationInterval = setInterval(nextExtraction, animationSpeed * 1000);\n        isPlaying = true;\n      }\n      updateDisplay();\n    }\n\n    window.playPause = playPause;\n    window.nextExtraction = nextExtraction;\n    window.prevExtraction = prevExtraction;\n    window.jumpToExtraction = jumpToExtraction;\n\n    updateDisplay();\n  })();\n\u003c/script>"}];
        const listEl = document.getElementById('paper-list');
        const frame = document.getElementById('docFrame');
        let activeItem = null;

        function renderList(items) {
            listEl.innerHTML = '';
            items.forEach((p, idx) => {
                const li = document.createElement('li');
                li.className = 'paper-item';
                li.textContent = p.label;
                li.onclick = () => loadPaper(p, li);
                listEl.appendChild(li);
                
                if (idx === 0) loadPaper(p, li);
            });
        }

        function loadPaper(paper, liElement) {
            // 핵심 수정 사항: srcdoc 속성에 HTML 문자열을 직접 주입
            frame.srcdoc = paper.content;
            
            if (activeItem) activeItem.classList.remove('active');
            liElement.classList.add('active');
            activeItem = liElement;
        }

        function filterPapers() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = papers.filter(p => p.label.toLowerCase().includes(query));
            renderList(filtered);
        }

        renderList(papers);
    </script>
